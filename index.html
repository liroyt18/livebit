<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiveBIT Elite</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --cyan: #00e5ff; --bg: #0d0d0d; --error: #ff2d55; }
        body { background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; }

        /* מסגרת כחולה מעוגלת לפי צילום המסך */
        .login-card { 
            border: 2px solid #00d2ff; 
            border-radius: 40px; 
            padding: 50px 40px; 
            width: 100%; 
            max-width: 450px; 
            text-align: center;
            background: #0d0d0d;
        }

        h1 { color: var(--cyan); font-size: 32px; margin-bottom: 10px; font-weight: 800; margin-top: 0; }
        .sub-text { color: #666; font-size: 14px; margin-bottom: 30px; }

        .input-group { position: relative; margin-bottom: 15px; text-align: left; }
        input { 
            width: 100%; padding: 18px; background: #000; border: 1px solid #1a1a1a; 
            color: white; border-radius: 15px; box-sizing: border-box; outline: none; font-size: 16px; 
        }

        /* אייקון עין */
        .eye-btn { position: absolute; right: 20px; top: 50%; transform: translateY(-50%); cursor: pointer; color: #444; }

        /* כפתור טורקיז רחב */
        .btn-connect { 
            width: 100%; padding: 20px; background: var(--cyan); color: black; 
            border: none; border-radius: 15px; font-weight: 900; font-size: 18px; 
            cursor: pointer; text-transform: uppercase; margin-top: 10px; 
        }

        .error-msg { color: var(--error); font-size: 13px; margin-top: 5px; display: none; font-weight: bold; }
        .status-ready { color: #00ff88; font-size: 11px; margin-top: 20px; }

        #admin-panel { display: none; width: 100%; }
    </style>
</head>
<body>

    <div id="login-screen" class="login-card">
        <h1>Welcome to LiveBIT</h1>
        <div class="sub-text">Enter your credentials to access the system</div>
        
        <div class="input-group">
            <input type="text" id="log-user" placeholder="TikTok Username">
            <div id="err-user" class="error-msg">Please add @ to your TikTok username</div>
        </div>

        <div class="input-group">
            <input type="email" id="log-email" placeholder="Email Address">
            <div id="err-email" class="error-msg">Email is incorrect, please try again</div>
        </div>

        <div class="input-group">
            <input type="password" id="log-pass" placeholder="Password">
            <i class="fa-solid fa-eye eye-btn" onclick="togglePass()"></i>
            <div id="err-pass" class="error-msg">Try to add more characters to reach 8</div>
        </div>

        <button class="btn-connect" id="login-btn" onclick="handleLogin()">CONNECT SYSTEM</button>
        <div class="status-ready" id="server-status">Server Status: Ready</div>
    </div>

    <div id="admin-panel">
        <h1 style="text-align: center; margin-top: 50px;">Dashboard Connected</h1>
        <p style="text-align: center;">Your design for the dashboard is ready inside.</p>
    </div>

    <script>
        const socket = io("https://livebit-server.onrender.com");

        function togglePass() {
            const p = document.getElementById('log-pass');
            p.type = p.type === 'password' ? 'text' : 'password';
        }

        function handleLogin() {
            const u = document.getElementById('log-user').value.trim();
            const e = document.getElementById('log-email').value.trim();
            const p = document.getElementById('log-pass').value;
            const btn = document.getElementById('login-btn');

            // איפוס שגיאות
            document.querySelectorAll('.error-msg').forEach(m => m.style.display = 'none');

            let valid = true;
            if (!u.startsWith('@')) { document.getElementById('err-user').style.display = 'block'; valid = false; }
            if (!e.includes('@') || !e.includes('.') || !e.includes('com')) { document.getElementById('err-email').style.display = 'block'; valid = false; }
            if (p.length < 8) { document.getElementById('err-pass').style.display = 'block'; valid = false; }

            if (valid) {
                btn.innerText = "CHECKING TIKTOK...";
                // הבדיקה שביקשת: שולח לשרת לבדוק אם זה חשבון פעיל
                socket.emit("validateUser", u.replace('@', ''));
            }
        }

        socket.on("loginResult", (res) => {
            if (res.success) {
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('admin-panel').style.display = 'block';
            } else {
                alert("Account verification failed: TikTok user not found or not active.");
                document.getElementById('login-btn').innerText = "CONNECT SYSTEM";
            }
        });

        // עדכון סטטוס שרת (למנוע את הטעינה הארוכה)
        socket.on("connect", () => {
            document.getElementById('server-status').innerText = "Server Status: Ready";
            document.getElementById('server-status').style.color = "#00ff88";
        });
    </script>
</body>
</html>
