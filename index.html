<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LiveBIT Elite</title>
    <style>
        :root { --cyan: #00f2ff; --bg: #05050a; }
        body { background-color: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; }
        
        #auth-screen { 
            background: #0a0a0f; border: 2px solid var(--cyan); border-radius: 30px; 
            padding: 50px; width: 420px; text-align: center; 
            box-shadow: 0 0 20px rgba(0, 242, 255, 0.1);
        }

        .input-group { position: relative; margin-bottom: 15px; }
        input { 
            width: 100%; padding: 18px; background: #000; border: 1px solid #1a1a1a; 
            color: white; border-radius: 12px; box-sizing: border-box; font-size: 1rem;
        }

        .connect-btn { 
            background: var(--cyan); color: black; border: none; padding: 20px; 
            width: 100%; border-radius: 12px; font-weight: bold; font-size: 1.2rem; 
            cursor: pointer; margin-top: 20px; text-transform: uppercase;
        }

        #error-msg { color: #ff2d55; margin-top: 15px; font-size: 0.9rem; font-weight: bold; min-height: 1.2em; }
        
        #dashboard { display: none; width: 100%; text-align: center; }
        .clock { font-size: 10rem; font-weight: bold; }
    </style>
</head>
<body>

    <div id="auth-screen">
        <h2 style="color: var(--cyan); margin-bottom: 30px;">Welcome to LiveBIT</h2>
        
        <div class="input-group">
            <input type="text" id="tk_user" placeholder="TikTok Username (@name)">
        </div>

        <div class="input-group">
            <input type="email" id="tk_email" placeholder="Email Address">
        </div>

        <div class="input-group">
            <input type="password" id="tk_pass" placeholder="Password">
        </div>

        <button class="connect-btn" onclick="validateAndEnter()">CONNECT SYSTEM</button>
        
        <div id="error-msg"></div>
    </div>

    <div id="dashboard">
        <h1 style="color: var(--cyan);">CONNECTED SUCCESSFULLY</h1>
        <div class="clock">01:00</div>
    </div>

    <script>
        function validateAndEnter() {
            const user = document.getElementById('tk_user').value.trim();
            const email = document.getElementById('tk_email').value.trim();
            const pass = document.getElementById('tk_pass').value;
            const error = document.getElementById('error-msg');

            // 1. בדיקת יוזר ניים - חייב @
            if (!user.startsWith('@')) {
                error.innerText = "Please add @ to your TikTok username";
                return;
            }

            // 2. בדיקת אימייל - חייב פורמט תקין
            if (!email.includes('@') || !email.includes('.') || (!email.includes('gmail') && !email.includes('com'))) {
                error.innerText = "The email is not logical, please fix it";
                return;
            }

            // 3. בדיקת סיסמה - חייב 8 תווים
            if (pass.length < 8) {
                error.innerText = "The password is not logical, please make it 8 characters";
                return;
            }

            // אם הכל עבר בהצלחה
            error.innerText = "";
            document.getElementById('auth-screen').style.display = 'none';
            document.getElementById('dashboard').style.display = 'block';
        }
    </script>
</body>
</html>
