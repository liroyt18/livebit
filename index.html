<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiveBIT Elite System</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --cyan: #00e5ff; --bg: #05050a; --card: #0d0d15; --red: #ff2d55; --gold: #ffcc00; --purple: #8a2be2; --green: #00ff88; }
        body { background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; padding: 0; }

        /* ×œ×•×’×™×Ÿ */
        #login-screen { display: flex; align-items: center; justify-content: center; min-height: 100vh; position: fixed; inset: 0; z-index: 10000; background: var(--bg); }
        .login-card { background: #0d0d15; padding: 40px; border-radius: 25px; border: 2px solid var(--cyan); text-align: center; width: 100%; max-width: 400px; }
        .input-group { margin-bottom: 15px; }
        input { width: 100%; padding: 18px; background: #000; border: 1px solid #1a1a1a; color: white; border-radius: 12px; box-sizing: border-box; outline: none; }
        .btn-connect { width: 100%; padding: 18px; background: var(--cyan); color: black; border: none; border-radius: 12px; font-weight: 900; cursor: pointer; text-transform: uppercase; }

        /* ×ž×ž×©×§ ×ž×©×—×§ */
        #game-interface { display: none; padding: 20px; box-sizing: border-box; width: 100%; }
        .main-layout { display: grid; grid-template-columns: 300px 1fr 300px; gap: 20px; max-width: 1400px; margin: 0 auto; }
        .panel { background: var(--card); border-radius: 15px; padding: 20px; border: 1px solid rgba(255,255,255,0.05); }
        .biggest-gifter { border: 2px solid var(--gold); border-radius: 12px; padding: 20px; text-align: center; }
        
        /* ×˜×™×™×ž×¨ */
        .timer-val { font-size: 150px; font-weight: 900; font-family: 'Courier New', monospace; text-align: center; margin: 20px 0; color: white; }
        .timer-val.snipe-active { color: var(--red); text-shadow: 0 0 20px rgba(255, 45, 85, 0.5); }
        
        .btn-action { width: 100%; padding: 22px; border-radius: 10px; border: none; font-weight: 900; cursor: pointer; text-transform: uppercase; margin-bottom: 12px; }
        .btn-cyan { background: var(--cyan); color: black; }
        .btn-gray { background: #1c1c1c; color: white; border: 1px solid #333; }
        .btn-purple { background: var(--purple); color: white; }

        /* ×¢×™×¦×•×‘ ×—×œ×•× ×™×ª ×‘×—×™×¨×ª ×¡× ×™×™×¤ (Modal) */
        #snipe-modal { 
            display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); 
            z-index: 20000; align-items: center; justify-content: center; 
        }
        .modal-content { 
            background: #0d0d15; border: 2px solid var(--purple); padding: 30px; 
            border-radius: 20px; text-align: center; width: 300px; 
        }
        .modal-content h2 { color: var(--purple); margin-top: 0; }
        .modal-input { width: 80px; text-align: center; font-size: 24px; margin: 20px 0; border: 1px solid var(--purple); }

        .row { display: flex; justify-content: space-between; padding: 12px 0; border-bottom: 1px solid #1a1a1a; }
    </style>
</head>
<body>

    <div id="login-screen">
        <div class="login-card">
            <h1>Welcome to LiveBIT</h1>
            <div class="input-group"><input type="text" id="log-user" placeholder="TikTok Username"></div>
            <div class="input-group"><input type="email" id="log-email" placeholder="Email Address"></div>
            <div class="input-group"><input type="password" id="log-pass" placeholder="Password"></div>
            <button class="btn-connect" onclick="validate()">CONNECT SYSTEM</button>
        </div>
    </div>

    <div id="snipe-modal">
        <div class="modal-content">
            <h2>Snipe Delay</h2>
            <p style="font-size: 14px; color: #888;">Set seconds for automatic snipe after timer ends</p>
            <input type="number" id="snipe-input" class="modal-input" value="20">
            <button class="btn-connect" style="background: var(--purple); color: white;" onclick="saveSnipe()">SAVE DELAY</button>
            <button onclick="closeModal()" style="background:none; border:none; color:#555; cursor:pointer; margin-top:15px; display:block; width:100%;">Cancel</button>
        </div>
    </div>

    <div id="game-interface">
        <div class="main-layout">
            <div class="panel">
                <div style="color:var(--red); font-weight:900; text-align:center;">TOP 10 LIKERS</div>
                <div id="likers-list"></div>
            </div>

            <div style="display:flex; flex-direction:column; gap:20px;">
                <div class="biggest-gifter">
                    <div style="color:var(--gold); font-size:12px;">ðŸ‘‘ BIGGEST GIFTER</div>
                    <div id="top-name" style="font-size:32px; font-weight:900;">Waiting...</div>
                </div>
                <div style="text-align:center;">
                    <div id="status-label" style="color:white; font-weight:bold; letter-spacing: 1px;">MAIN TIMER</div>
                    <div id="timer-display" class="timer-val">01:00</div>
                </div>
                <div>
                    <button class="btn-action btn-cyan" onclick="toggleT()">START / PAUSE</button>
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
                        <button class="btn-action btn-gray" onclick="adj(30)">â–² 30S</button>
                        <button class="btn-action btn-gray" onclick="adj(-30)">â–¼ 30S</button>
                    </div>
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
                        <button class="btn-action btn-gray" onclick="reset()">RESET</button>
                        <button class="btn-action btn-purple" onclick="openModal()">SNIPE DELAY</button>
                    </div>
                </div>
            </div>

            <div class="panel">
                <div style="color:var(--gold); font-weight:900; text-align:center;">TOP 3 GIFTERS</div>
                <div id="gifters-list"></div>
            </div>
        </div>
    </div>

    <script>
        const socket = io("https://livebit-server.onrender.com");
        let snipeLimit = 20, time = 60, isSnipePhase = false, run = false, intr;
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

        function beep() {
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain); gain.connect(audioCtx.destination);
            osc.frequency.setValueAtTime(900, audioCtx.currentTime);
            gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
            osc.start(); osc.stop(audioCtx.currentTime + 0.1);
        }

        // × ×™×”×•×œ ×”×ž×•×“××œ
        function openModal() { document.getElementById('snipe-modal').style.display = 'flex'; }
        function closeModal() { document.getElementById('snipe-modal').style.display = 'none'; }
        function saveSnipe() {
            snipeLimit = parseInt(document.getElementById('snipe-input').value);
            closeModal();
        }

        function validate() {
            const u = document.getElementById('log-user').value.trim();
            const e = document.getElementById('log-email').value.trim();
            const p = document.getElementById('log-pass').value;
            if(u.startsWith('@') && e.includes('@') && p.length >= 8) {
                socket.emit("validateUser", u.replace('@',''));
            } else { alert("Check your details! (Username needs @ and Password min 8 chars)"); }
        }

        socket.on("loginResult", (res) => {
            if(res.success) {
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('game-interface').style.display = 'block';
            }
        });

        function updateD() {
            const m = Math.floor(time/60), s = time%60;
            const display = document.getElementById('timer-display');
            const label = document.getElementById('status-label');
            
            display.innerText = `${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;

            if (isSnipePhase) {
                display.classList.add('snipe-active');
                label.innerText = "SNIPE ACTIVE";
                label.style.color = "var(--red)";
                beep();
            } else {
                display.classList.remove('snipe-active');
                label.innerText = "MAIN TIMER";
                label.style.color = "white";
            }
        }

        function toggleT() {
            if(run) { clearInterval(intr); run = false; }
            else { 
                if (audioCtx.state === 'suspended') audioCtx.resume();
                run = true; 
                intr = setInterval(() => {
                    if (time > 0) {
                        time--;
                    } else if (!isSnipePhase) {
                        // ×ž×¢×‘×¨ ×œ×¡× ×™×™×¤ ×›×©×”×˜×™×™×ž×¨ ×”×œ×‘×Ÿ × ×’×ž×¨
                        isSnipePhase = true;
                        time = snipeLimit;
                    } else {
                        // ×”×›×œ × ×’×ž×¨
                        clearInterval(intr);
                        run = false;
                    }
                    updateD();
                }, 1000); 
            }
        }

        function adj(n) { if(!isSnipePhase) { time = Math.max(0, time + n); updateD(); } }
        function reset() { 
            clearInterval(intr); run = false; 
            time = 60; isSnipePhase = false; 
            updateD(); 
        }

        const fill = (id, n) => {
            let h = ""; for(let i=1; i<=n; i++) h += `<div class="row"><span>${i}. ---</span><span style="color:var(--cyan)">0</span></div>`;
            document.getElementById(id).innerHTML = h;
        };
        fill('likers-list', 10); fill('gifters-list', 3);
    </script>
</body>
</html>
