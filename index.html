<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <title>LiveBIT Elite Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        :root { --neon: #00e5ff; --red: #ff2d55; --gold: #ffcc00; --bg: #080810; --green: #00ff88; --purple: #a020f0; }
        body, html { background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; height: 100vh; overflow: hidden; }

        /* ××¡×š ×”×ª×—×‘×¨×•×ª - ×××•×¨×›×– ×•××•×’×“×œ */
        #login-screen { position: fixed; inset: 0; display: flex; align-items: center; justify-content: center; z-index: 10000; background: var(--bg); }
        .login-card { background: #111; padding: 50px; border-radius: 20px; border: 2px solid var(--neon); text-align: center; width: 450px; box-shadow: 0 0 30px rgba(0, 229, 255, 0.2); }
        
        .input-wrapper { position: relative; width: 100%; margin-bottom: 15px; }
        .input-style { width: 100%; padding: 15px; background:#000; border: 1px solid #333; color: white; border-radius: 10px; outline: none; box-sizing: border-box; font-size: 16px; }
        .toggle-eye { position: absolute; right: 15px; top: 50%; transform: translateY(-50%); cursor: pointer; color: #666; font-size: 18px; }

        /* ×¤×× ×œ × ×™×”×•×œ */
        #admin-panel { display: none; width: 100%; height: 100vh; grid-template-columns: 320px 1fr 320px; gap: 20px; padding: 20px; box-sizing: border-box; }
        
        /* ××¦×‘ Overlay (××” ×©×¨×•××™× ×‘×§×™×©×•×¨) */
        #timer-overlay { display: none; width: 100%; height: 100%; align-items: center; justify-content: center; background: transparent; }

        .side-container { display: flex; flex-direction: column; justify-content: center; height: 100%; }
        .side-panel { background: rgba(255,255,255,0.02); border-radius: 15px; padding: 20px; border: 1px solid rgba(255,255,255,0.05); }
        .center-panel { display: flex; flex-direction: column; align-items: center; justify-content: center; position: relative; }

        /* UI Elements */
        .timer-val { font-size: 150px; font-weight: 800; font-family: monospace; line-height: 1; margin: 10px 0; }
        .timer-red { color: var(--red) !important; animation: blink 0.8s infinite; }
        @keyframes blink { 50% { opacity: 0.3; } }

        .btn-action { width: 100%; border: none; border-radius: 10px; font-weight: 900; cursor: pointer; padding: 18px; text-transform: uppercase; margin-top: 5px; }
        .btn-cyan { background: var(--neon); color: black; }
        .btn-adjust { background: #1a1a1a; color: white; border: 1px solid #333; flex: 1; padding: 12px; cursor: pointer; border-radius: 8px; font-weight: bold; }
        .url-badge { background: rgba(0, 229, 255, 0.1); border: 1px solid var(--neon); color: var(--neon); padding: 4px 8px; border-radius: 5px; font-size: 10px; cursor: pointer; }
    </style>
</head>
<body onload="checkView()">

    <div id="login-screen">
        <div class="login-card">
            <h2 style="color: var(--neon); margin-bottom: 25px;">Welcome to LiveBIT</h2>
            <div id="error-msg" style="color:var(--red); font-size:14px; margin-bottom:15px; display:none;"></div>
            <div class="input-wrapper"><input type="text" id="log-email" class="input-style" placeholder="Email (@gmail.com)"></div>
            <div class="input-wrapper">
                <input type="password" id="log-pass" class="input-style" placeholder="Password (8+ chars)">
                <i class="fas fa-eye toggle-eye" id="eye-icon" onclick="togglePasswordVisibility()"></i>
            </div>
            <div class="input-wrapper"><input type="text" id="log-user" class="input-style" placeholder="TikTok @Username"></div>
            <button onclick="doLogin()" class="btn-action btn-cyan">ENTER PANEL</button>
        </div>
    </div>

    <div id="timer-overlay">
        <div style="text-align: center;">
            <div id="ov-timer-display" class="timer-val" style="font-size: 250px;">01:00</div>
        </div>
    </div>

    <div id="admin-panel">
        <div class="side-container">
            <div class="side-panel">
                <div style="display:flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
                    <h3 style="margin:0;">TOP 10 LIKERS</h3>
                    <span class="url-badge" onclick="copyLink('likers')">URL</span>
                </div>
                <div id="likers-list"></div>
            </div>
        </div>

        <div class="center-panel">
            <div style="position: absolute; top: 0; border: 2px solid var(--gold); border-radius: 15px; width: 480px; padding: 15px; text-align: center;">
                <div style="display:flex; justify-content: center; align-items: center; gap: 10px;">
                    <span style="color:var(--gold); font-size:20px; font-weight: 900;">ğŸ‘‘ BIGGEST GIFTER</span>
                    <span class="url-badge" style="border-color:var(--gold); color:var(--gold);" onclick="copyLink('biggest')">URL</span>
                </div>
                <div id="top-gifter-name" style="font-size: 22px; font-weight: bold;">Waiting...</div>
            </div>

            <div style="color: var(--red); font-size: 22px; font-weight: 900; margin-top: 60px;">SNIPE: <span id="current-snipe-val">20</span>s</div>
            <div id="timer-display" class="timer-val">01:00</div>
            
            <div style="width: 480px; display: flex; flex-direction: column; gap: 8px;">
                <button id="main-timer-btn" class="btn-action btn-cyan" onclick="toggleClock()">START / PAUSE</button>
                <div style="display:flex; gap:10px;">
                    <button class="btn-action" style="background:#333; color:white; flex:1;" onclick="resetClock()">RESET</button>
                    <button class="btn-action" style="background:var(--purple); color:white; flex:1;" onclick="toggleSnipeEdit()">SNIPE DELAY</button>
                </div>
                <div id="snipe-input-area" style="display:none; margin-bottom: 5px;">
                    <input type="number" id="snipe-input" value="20" onchange="updateUI()" style="width:100%; padding:10px; text-align:center; background:#000; border:1px solid var(--purple); color:white; border-radius:5px;">
                </div>
                <div style="display:flex; gap:10px;">
                    <button class="btn-adjust" onclick="adjustTime(30)">30 â†‘</button>
                    <button class="btn-adjust" onclick="adjustTime(-30)">30 â†“</button>
                </div>
                <button class="btn-action" style="background:transparent; color:var(--green); border:2px solid var(--green);" onclick="connectLive()">CONNECT TIKTOK LIVE</button>
                <div style="text-align:center;"><span class="url-badge" onclick="copyLink('timer')">TIMER URL</span></div>
            </div>
        </div>

        <div class="side-container">
            <div class="side-panel">
                <div style="display:flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
                    <h3 style="margin:0;">TOP 3 GIFTERS</h3>
                    <span class="url-badge" onclick="copyLink('auction')">URL</span>
                </div>
                <div id="gifters-list"></div>
            </div>
        </div>
    </div>

    <script>
        let timeLeft = 60, active = false, isSnipeMode = false, timerTask;

        function checkView() {
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('view') === 'timer') {
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('admin-panel').style.display = 'none';
                document.getElementById('timer-overlay').style.display = 'flex';
            }
        }

        function updateUI() {
            const m = Math.floor(timeLeft/60), s = timeLeft%60;
            const timeStr = `${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
            document.getElementById('timer-display').innerText = timeStr;
            if(document.getElementById('ov-timer-display')) document.getElementById('ov-timer-display').innerText = timeStr;
            document.getElementById('current-snipe-val').innerText = document.getElementById('snipe-input').value;
        }

        function toggleClock() {
            const btn = document.getElementById('main-timer-btn');
            if(active) { clearInterval(timerTask); active = false; btn.innerText = "START / PAUSE"; }
            else {
                active = true; btn.innerText = "PAUSE";
                timerTask = setInterval(() => {
                    if(timeLeft > 0) timeLeft--;
                    else if(!isSnipeMode) { 
                        isSnipeMode = true; 
                        timeLeft = parseInt(document.getElementById('snipe-input').value); 
                        document.getElementById('timer-display').classList.add('timer-red'); 
                    } else { clearInterval(timerTask); active = false; btn.innerText = "START / PAUSE"; }
                    updateUI();
                }, 1000);
            }
        }

        function resetClock() { 
            clearInterval(timerTask); active = false; timeLeft = 60; isSnipeMode = false;
            document.getElementById('timer-display').classList.remove('timer-red');
            document.getElementById('main-timer-btn').innerText = "START / PAUSE";
            updateUI(); 
        }

        function adjustTime(v) { timeLeft += v; if(timeLeft < 0) timeLeft = 0; updateUI(); }
        function toggleSnipeEdit() { 
            const s = document.getElementById('snipe-input-area'); 
            s.style.display = s.style.display === 'none' ? 'block' : 'none'; 
        }

        function togglePasswordVisibility() {
            const passInput = document.getElementById('log-pass');
            const icon = document.getElementById('eye-icon');
            if (passInput.type === "password") {
                passInput.type = "text";
                icon.classList.replace("fa-eye", "fa-eye"); // ×ª×™×§×•×Ÿ ×•×™×–×•××œ×™
            } else {
                passInput.type = "password";
                icon.classList.replace("fa-eye", "fa-eye");
            }
        }

        function doLogin() {
            const email = document.getElementById('log-email').value;
            const pass = document.getElementById('log-pass').value;
            const user = document.getElementById('log-user').value;
            // ××™××•×ª ×œ×¤×™ ×”×ª××•× ×” ×©×”×¢×œ×™×ª
            if (email.includes("@gmail.com") && pass.length >= 8 && user.startsWith("@")) {
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('admin-panel').style.display = 'grid';
                fillLists();
            } else {
                Swal.fire({
                    title: 'Login Failed',
                    text: 'Make sure: Email is @gmail.com, Password is 8+ chars, and Username starts with @',
                    icon: 'error',
                    confirmButtonText: 'OK',
                    confirmButtonColor: '#6e5ce6'
                });
            }
        }

        function copyLink(type) {
            const url = window.location.href.split('?')[0] + "?view=" + type;
            navigator.clipboard.writeText(url).then(() => {
                Swal.fire({ icon: 'success', title: 'URL Copied!', text: 'Open this link in a new tab to see the overlay', timer: 1500, showConfirmButton: false });
            });
        }

        function fillLists() {
            const f = (id, n, s) => {
                let h = ""; for(let i=1; i<=n; i++) h+=`<div style="display:flex; justify-content:space-between; padding:10px; border-bottom:1px solid #1a1a2a; color:#aaa;"><span>${i}. ${s}</span><span>0</span></div>`;
                document.getElementById(id).innerHTML = h;
            };
            f('likers-list', 10, 'â¤ï¸'); f('gifters-list', 3, 'ğŸª™');
        }

        function connectLive() { Swal.fire({title:'CONNECTING...', didOpen:()=>Swal.showLoading()}); }
    </script>
</body>
</html>
