<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <title>LiveBIT Elite Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        :root { --neon: #00e5ff; --red: #ff2d55; --gold: #ffcc00; --bg: #080810; --green: #00ff88; --purple: #a020f0; }
        
        /* 注爪  */
        body { background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; overflow: hidden; }
        
        /* 爪 专 - 砖拽驻转   专拽注 */
        .overlay-mode { background: transparent !important; }
        .overlay-mode #admin-panel, .overlay-mode #login-screen { display: none !important; }

        /* Login Screen */
        #login-screen { position: fixed; inset: 0; background: #000; z-index: 10000; display: flex; align-items: center; justify-content: center; }
        .login-card { background: #080810; padding: 40px; border-radius: 20px; border: 2px solid var(--neon); text-align: center; width: 420px; }
        .login-card input { width: 100%; padding: 15px; background: #000; border: 1px solid #1a1a1a; color: white; border-radius: 10px; margin-bottom: 12px; outline: none; }
        .error-msg { color: var(--red); font-size: 13px; margin-bottom: 15px; display: none; font-weight: bold; }

        /* Admin Panel */
        #admin-panel { display: none; width: 100%; height: 100vh; grid-template-columns: 320px 1fr 320px; gap: 20px; padding: 20px; box-sizing: border-box; }
        .side-panel { background: #0c0c14; border-radius: 15px; padding: 20px; border: 1px solid #1a1a2a; overflow-y: auto; }
        .center-panel { display: flex; flex-direction: column; align-items: center; justify-content: center; position: relative; }

        /* 专 专 */
        .top-gift-container { 
            border: 2px solid var(--gold); 
            border-radius: 15px; 
            padding: 10px 40px; 
            text-align: center; 
            background: rgba(0,0,0,0.6); /* 专拽注 砖  转 注爪  砖拽住 拽驻抓 */
            display: inline-block;
        }
        
        .snipe-header { color: var(--red); font-size: 28px; font-weight: 900; text-transform: uppercase; margin-bottom: 5px; }
        .timer-display { font-size: 140px; font-weight: 900; line-height: 1; color: white; }

        /* 驻转专  */
        .btn-action { width: 100%; border: none; border-radius: 10px; font-weight: 900; cursor: pointer; padding: 16px; text-transform: uppercase; }
        .btn-cyan { background: var(--neon); color: black; }
        .links-hub { margin-top: 25px; width: 100%; max-width: 400px; border: 2px dashed #005566; border-radius: 15px; padding: 15px; }
        .links-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-top: 10px; }
        .btn-link { background: #050505; border: 1px solid #111; color: var(--neon); padding: 10px; border-radius: 6px; font-size: 11px; cursor: pointer; }

        /* 爪 拽砖专 驻专 */
        #ov-timer-view, #ov-gift-view { display: none; height: 100vh; flex-direction: column; align-items: center; justify-content: center; }
    </style>
</head>
<body>

    <div id="login-screen">
        <div class="login-card">
            <h1 style="color:var(--neon)">Welcome to LiveBit</h1>
            <input type="text" id="email-in" placeholder="Email">
            <input type="password" id="pass-in" placeholder="Password">
            <input type="text" id="user-in" placeholder="TikTok Username">
            <div id="login-error" class="error-msg"></div>
            <button onclick="validateLogin()" class="btn-action btn-cyan">ENTER PANEL</button>
        </div>
    </div>

    <div id="admin-panel">
        <div class="side-panel"><h3>TOP LIKERS わ</h3><div id="likers-list"></div></div>
        
        <div class="center-panel">
            <div class="snipe-header">SNIPE: <span id="snipe-val-panel">20</span>s</div>
            <div id="timer-val-panel" class="timer-display">01:00</div>
            
            <div style="width:100%; max-width:400px; display:flex; flex-direction:column; gap:10px; margin-top:20px;">
                <button id="main-btn" class="btn-action btn-cyan" onclick="toggleClock()">START</button>
                <button class="btn-action" style="background:var(--purple); color:white;" onclick="setSnipeTime()">SNIPE DELAY</button>
                <button id="connect-btn" class="btn-action" style="background:transparent; color:var(--green); border:2px solid var(--green);" onclick="connectAPI()">CONNECT TIKTOK LIVE</button>

                <div class="links-hub">
                    <div style="font-size: 10px; color: var(--neon); text-align: center;">OVERLAY LINKS</div>
                    <div class="links-grid">
                        <button class="btn-link" onclick="copyOverlay('timer')">TIMER</button>
                        <button class="btn-link" onclick="copyOverlay('top-gift')">TOP GIFT</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="side-panel"><h3>TOP GIFTERS </h3><div id="gifters-list"></div></div>
    </div>

    <div id="ov-timer-view">
        <div class="snipe-header">SNIPE: <span id="ov-snipe-val">20</span>s</div>
        <div id="ov-timer-val" class="timer-display">01:00</div>
    </div>

    <div id="ov-gift-view">
        <div class="top-gift-container">
            <div style="color: var(--gold); font-size: 24px;"><i class="fas fa-crown"></i></div>
            <div style="font-size: 18px; font-weight: bold; color: white;">Waiting...</div>
        </div>
    </div>

    <script>
        let timeLeft = 60, snipeTime = 20, active = false, timerTask;

        // 拽  拽 爪 驻 拽砖专
        window.onload = function() {
            const view = new URLSearchParams(window.location.search).get('view');
            if (view) {
                document.body.classList.add('overlay-mode');
                if (view === 'timer') document.getElementById('ov-timer-view').style.display = 'flex';
                if (view === 'top-gift') document.getElementById('ov-gift-view').style.display = 'flex';
            }
        };

        function validateLogin() {
            const email = document.getElementById('email-in').value, pass = document.getElementById('pass-in').value, user = document.getElementById('user-in').value;
            const errorBox = document.getElementById('login-error');
            errorBox.style.display = "none";
            let errs = [];
            if (!email.includes("@gmail.com")) errs.push("Missing: @gmail.com");
            if (pass.length < 8) errs.push("Missing: 8+ chars");
            if (!user.includes("@")) errs.push("Missing: @ in username");

            if (errs.length > 0) {
                errorBox.innerHTML = errs.join("<br>");
                errorBox.style.display = "block";
            } else {
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('admin-panel').style.display = 'grid';
            }
        }

        function toggleClock() {
            if(active) { clearInterval(timerTask); active = false; document.getElementById('main-btn').innerText = "START"; } 
            else { active = true; document.getElementById('main-btn').innerText = "PAUSE"; timerTask = setInterval(runTimer, 1000); }
        }

        function runTimer() {
            if (timeLeft > 0) { timeLeft--; updateUI(); }
        }

        function updateUI() {
            const m = Math.floor(timeLeft/60), s = timeLeft%60;
            const timeStr = `${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
            document.getElementById('timer-val-panel').innerText = timeStr;
            if(document.getElementById('ov-timer-val')) document.getElementById('ov-timer-val').innerText = timeStr;
        }

        function setSnipeTime() {
            Swal.fire({ title: 'Set Snipe Delay', input: 'number', inputValue: snipeTime }).then(res => {
                if(res.value) {
                    snipeTime = res.value;
                    document.getElementById('snipe-val-panel').innerText = snipeTime;
                    if(document.getElementById('ov-snipe-val')) document.getElementById('ov-snipe-val').innerText = snipeTime;
                }
            });
        }

        function copyOverlay(type) {
            const url = window.location.href.split('?')[0] + "?view=" + type;
            navigator.clipboard.writeText(url);
            Swal.fire({ icon: 'success', title: 'Link Copied for ' + type, background: '#111', color: '#fff' });
        }

        function connectAPI() {
            Swal.fire({ icon: 'error', title: 'Check stream connection', background: '#111', color: '#fff' });
        }
    </script>
</body>
</html>
