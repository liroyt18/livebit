<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiveBIT Elite Pro</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: transparent;
            color: white;
            overflow: hidden;
        }
        #status {
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            display: inline-block;
        }
        .online { background: #2ecc71; }
        .offline { background: #e74c3c; }
        #events-container {
            height: 400px;
            overflow-y: auto;
            display: flex;
            flex-direction: column-reverse;
        }
        .event-card {
            background: rgba(0, 0, 0, 0.7);
            margin: 5px 0;
            padding: 10px;
            border-radius: 8px;
            border-left: 5px solid #6c5ce7;
            animation: slideIn 0.3s ease;
        }
        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
    </style>
</head>
<body>

    <div id="setup">
        <input type="text" id="username" placeholder="שם משתמש בטיקטוק">
        <button onclick="connect()">התחבר ללייב</button>
    </div>

    <div id="status" class="offline">לא מחובר</div>
    <div id="events-container"></div>

    <script>
        // חיבור לשרת ה-Render שלך
        const socket = io('https://livebit-server.onrender.com');
        const statusDiv = document.getElementById('status');
        const container = document.getElementById('events-container');

        function connect() {
            const user = document.getElementById('username').value;
            if(!user) return alert("נא להזין שם משתמש");
            socket.emit('connect-live', user);
            statusDiv.innerText = "מנסה להתחבר...";
        }

        socket.on('conn-status', (data) => {
            if(data.success) {
                statusDiv.innerText = "מחובר ללייב!";
                statusDiv.className = "online";
                document.getElementById('setup').style.display = 'none';
            } else {
                statusDiv.innerText = "שגיאה בחיבור";
                statusDiv.className = "offline";
            }
        });

        socket.on('gift', (data) => {
            addEvent(`${data.nickname} שלח ${data.giftName}!`, '#fdcb6e');
            confetti({
                particleCount: 100,
                spread: 70,
                origin: { y: 0.6 }
            });
        });

        socket.on('like', (data) => {
            addEvent(`${data.nickname} עשה לייק!`, '#ff7675');
        });

        function addEvent(text, color) {
            const el = document.createElement('div');
            el.className = 'event-card';
            el.style.borderColor = color;
            el.innerText = text;
            container.appendChild(el);
            
            // מחיקת ההודעה אחרי 10 שניות
            setTimeout(() => el.remove(), 10000);
        }
    </script>
</body>
</html>
