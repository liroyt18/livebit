<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiveBIT Elite Pro - Secure</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --neon: #00e5ff; --red: #ff2d55; --gold: #ffcc00; --purple: #8a2be2; --bg: #0d0d15; --card: #161625; --green: #00ff88; }
        body { background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; min-height: 100vh; overflow-x: hidden; }

        /* ××¡×š ×œ×•×’×™×Ÿ */
        #login-screen { position: fixed; inset: 0; background: #05050a; z-index: 10000; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .login-card { background: #111; padding: 40px; border-radius: 25px; border: 2px solid var(--neon); text-align: center; width: 100%; max-width: 400px; box-shadow: 0 0 30px rgba(0, 229, 255, 0.1); }
        .input-group { position: relative; width: 100%; margin: 15px 0; }
        input { width: 100%; padding: 16px; background: #000; border: 1px solid #222; color: white; border-radius: 12px; box-sizing: border-box; outline: none; font-size: 16px; }
        .eye-btn { position: absolute; right: 15px; top: 50%; transform: translateY(-50%); cursor: pointer; color: #555; transition: 0.3s; }
        .eye-btn:hover { color: var(--neon); }
        .error-msg { color: var(--red); font-size: 13px; margin-top: 10px; display: none; font-weight: bold; text-align: center; }
        .btn-connect { background: var(--neon); color: black; border: none; padding: 18px; width: 100%; cursor: pointer; font-weight: 900; border-radius: 12px; text-transform: uppercase; transition: 0.3s; }
        .btn-connect:disabled { opacity: 0.5; cursor: not-allowed; }

        /* ×“×©×‘×•×¨×“ */
        #admin-panel { display: none; width: 100%; height: 100%; }
        #main-dashboard { display: grid; grid-template-columns: 300px 1fr 300px; gap: 15px; padding: 15px; box-sizing: border-box; min-height: 100vh; }
        @media (max-width: 1000px) { #main-dashboard { grid-template-columns: 1fr; } .center-column { order: -1; } }

        .panel { background: var(--card); border: 1px solid rgba(255,255,255,0.05); border-radius: 10px; height: fit-content; }
        .content { padding: 15px; }
        .center-column { display: flex; flex-direction: column; gap: 15px; }
        .biggest-gifter { border: 2px solid var(--gold); border-radius: 10px; padding: 15px; text-align: center; background: rgba(0,0,0,0.3); }
        .gift-label { color: var(--gold); font-size: 12px; font-weight: bold; }
        .gift-name { font-size: 26px; font-weight: 900; margin-top: 5px; }

        /* ×˜×™×™××¨ ×•×›×¤×ª×•×¨×™× */
        .timer-container { background: var(--card); padding: 30px; border-radius: 10px; text-align: center; border: 1px solid rgba(255,255,255,0.05); }
        .timer-val { font-size: 110px; font-weight: 900; font-family: 'Courier New', monospace; margin: 10px 0; display: block; }
        .btn-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 10px; }
        .btn-full { width: 100%; padding: 18px; border-radius: 8px; border: none; font-weight: 900; cursor: pointer; text-transform: uppercase; }
        .btn-cyan { background: #00ffff; color: #000; }
        .btn-dark { background: #1c1c1c; color: #fff; border: 1px solid #333; }
        .btn-outline-green { background: transparent; color: var(--green); border: 2px solid var(--green); margin-top: 10px; }
        .btn-outline-green.active { background: var(--green); color: #000; }
        .row { display: flex; justify-content: space-between; padding: 10px 0; border-bottom: 1px solid rgba(255,255,255,0.03); }
    </style>
</head>
<body>

    <audio id="snipe-sound" src="×¡××•× ×“ - ××ª×—.mp3" loop></audio>

    <div id="login-screen">
        <div class="login-card">
            <h2 style="color: var(--neon)">LiveBIT Login</h2>
            <div class="input-group">
                <input type="text" id="log-user" placeholder="TikTok Username (@name)">
            </div>
            <div class="input-group">
                <input type="email" id="log-email" placeholder="Email Address">
            </div>
            <div class="input-group">
                <input type="password" id="log-pass" placeholder="Password (8+ chars)">
                <i class="fa-solid fa-eye eye-btn" onclick="togglePass()"></i>
            </div>
            <div id="login-error" class="error-msg"></div>
            <button id="login-btn" onclick="strictValidate()" class="btn-connect">CONNECT SYSTEM</button>
        </div>
    </div>

    <div id="admin-panel">
        <div id="main-dashboard">
            <div class="panel"><div class="content"><h3 style="color:var(--red); text-align:center;">TOP 10 LIKERS</h3><div id="likers-list"></div></div></div>
            <div class="center-column">
                <div class="biggest-gifter">
                    <div class="gift-label">ğŸ‘‘ BIGGEST GIFTER</div>
                    <div id="top-name" class="gift-name">Waiting...</div>
                </div>
                <div class="timer-container">
                    <div id="timer-display" class="timer-val">01:00</div>
                    <button class="btn-full btn-cyan" onclick="toggleTimer()">START / PAUSE</button>
                    <div class="btn-grid">
                        <button class="btn-full btn-dark" onclick="adjustTime(30)">â–² 30S</button>
                        <button class="btn-full btn-dark" onclick="adjustTime(-30)">â–¼ 30S</button>
                    </div>
                    <button id="live-btn" class="btn-full btn-outline-green" onclick="startTracking()"><i class="fa-solid fa-signal"></i> CONNECT TO LIVE</button>
                </div>
            </div>
            <div class="panel"><div class="content"><h3 style="color:var(--gold); text-align:center;">TOP 3 GIFTERS</h3><div id="gifters-list"></div></div></div>
        </div>
    </div>

    <script>
        const socket = io("https://livebit-server.onrender.com");
        let currentTikTokUser = "";

        function togglePass() {
            const p = document.getElementById('log-pass');
            p.type = p.type === 'password' ? 'text' : 'password';
        }

        // ×—×¡×™××•×ª ×œ×•×’×™×Ÿ ××—××™×¨×•×ª
        function strictValidate() {
            const user = document.getElementById('log-user').value.trim();
            const email = document.getElementById('log-email').value.trim();
            const pass = document.getElementById('log-pass').value;
            const err = document.getElementById('login-error');
            const btn = document.getElementById('login-btn');

            err.style.display = "none";

            // ×‘×“×™×§×ª ×˜×™×§×˜×•×§
            if (!user.startsWith('@')) {
                err.innerText = "Please add @ to your TikTok username";
                err.style.display = "block"; return;
            }
            // ×‘×“×™×§×ª ××™××™×™×œ
            if (!email.includes('@') || !email.includes('.') || !email.includes('com')) {
                err.innerText = "Email is incorrect, please try again";
                err.style.display = "block"; return;
            }
            // ×‘×“×™×§×ª ×¡×™×¡××”
            if (pass.length < 8) {
                err.innerText = "Try to add more characters to reach 8";
                err.style.display = "block"; return;
            }

            // ×× ×”×›×œ ×ª×§×™×Ÿ - ×‘×•×“×§×™× ×‘×©×¨×ª ×× ×”××©×ª××© ×§×™×™× ×‘×××ª ×‘×˜×™×§×˜×•×§
            btn.disabled = true;
            btn.innerText = "VERIFYING TIKTOK...";
            socket.emit("validateUser", user.replace('@',''));
        }

        socket.on("loginResult", (data) => {
            const btn = document.getElementById('login-btn');
            const err = document.getElementById('login-error');
            if (data.success) {
                currentTikTokUser = data.user;
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('admin-panel').style.display = 'block';
            } else {
                err.innerText = "TikTok user not found on servers, try again";
                err.style.display = "block";
                btn.disabled = false;
                btn.innerText = "CONNECT SYSTEM";
            }
        });

        // ×©××¨ ×”×¤×•× ×§×¦×™×•×ª (×˜×™×™××¨ ×•×—×™×‘×•×¨)
        function startTracking() {
            socket.emit("connectToLive", { username: currentTikTokUser });
        }
        socket.on("liveConnected", () => {
            document.getElementById('live-btn').classList.add('active');
            document.getElementById('live-btn').innerHTML = "CONNECTED âœ…";
        });
        socket.on("gift", (data) => { document.getElementById('top-name').innerText = data.uniqueId; });

        let timeLeft = 60, isRunning = false, timerId;
        function updateT() {
            const m = Math.floor(timeLeft/60), s = timeLeft%60;
            document.getElementById('timer-display').innerText = `${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
        }
        function toggleTimer() {
            if(isRunning) { clearInterval(timerId); isRunning = false; }
            else { isRunning = true; timerId = setInterval(() => { if(timeLeft>0){timeLeft--; updateT();} }, 1000); }
        }
        function adjustTime(n) { timeLeft = Math.max(0, timeLeft + n); updateT(); }
        
        const fill = (id, n) => {
            let h = ""; for(let i=1; i<=n; i++) h += `<div class="row"><span>${i}. ---</span><span style="color:var(--neon)">0</span></div>`;
            document.getElementById(id).innerHTML = h;
        };
        fill('likers-list', 10); fill('gifters-list', 3);
    </script>
</body>
</html>
