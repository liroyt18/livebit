<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <title>LiveBIT Elite Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        :root { --neon: #00e5ff; --red: #ff2d55; --gold: #ffcc00; --bg: #080810; --green: #00ff88; --purple: #a020f0; }
        body { background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; height: 100vh; overflow: hidden; }

        /* Login Screen - 拽  转 砖砖转 */
        #login-screen { position: fixed; inset: 0; background: #000; z-index: 10000; display: flex; align-items: center; justify-content: center; }
        .login-card { 
            background: #080810; 
            padding: 40px; 
            border-radius: 20px; 
            border: 2px solid var(--neon); 
            text-align: center; 
            width: 420px; 
            box-shadow: 0 0 25px rgba(0, 229, 255, 0.3);
        }
        .login-card h1 { color: var(--neon); font-size: 28px; margin-bottom: 25px; font-weight: bold; }
        .login-card input { 
            width: 100%; 
            padding: 15px; 
            background: #000; /* 砖转 砖专  转 */
            border: 1px solid #1a1a1a; 
            color: white; 
            border-radius: 10px; 
            margin-bottom: 12px; 
            outline: none; 
            font-size: 14px;
            box-sizing: border-box;
        }
        .login-card input::placeholder { color: #444; }

        /* Admin Panel */
        #admin-panel { display: none; width: 100%; height: 100vh; grid-template-columns: 320px 1fr 320px; gap: 20px; padding: 20px; box-sizing: border-box; }
        .side-panel { background: #0c0c14; border-radius: 15px; padding: 20px; border: 1px solid #1a1a2a; overflow-y: auto; }
        .center-panel { display: flex; flex-direction: column; align-items: center; justify-content: center; position: relative; }

        /* Top Gift */
        .top-crown-box { position: absolute; top: 0; border: 2px solid var(--gold); border-radius: 15px; width: 100%; max-width: 480px; padding: 15px; text-align: center; background: rgba(255, 204, 0, 0.05); }

        /* Timer UI - 驻 注 爪 */
        #timer-label { color: var(--red); font-size: 22px; font-weight: 900; margin-top: 120px; text-transform: uppercase; }
        .timer-val { font-size: 140px; font-weight: 900; line-height: 1; margin: 5px 0; font-family: sans-serif; }

        /* Buttons */
        .controls-container { width: 100%; max-width: 400px; display: flex; flex-direction: column; gap: 10px; }
        .btn-action { width: 100%; border: none; border-radius: 10px; font-weight: 900; cursor: pointer; padding: 16px; text-transform: uppercase; font-size: 15px; }
        .btn-cyan { background: var(--neon); color: black; box-shadow: 0 4px 15px rgba(0, 229, 255, 0.3); }
        .btn-row { display: flex; gap: 10px; }
        .btn-adjust { background: #1a1a1a; color: white; border: 1px solid #333; flex: 1; padding: 12px; cursor: pointer; border-radius: 8px; font-weight: bold; }
        
        /* Overlay Links */
        .links-hub { margin-top: 20px; width: 100%; border: 2px dashed #005566; border-radius: 15px; padding: 15px; background: rgba(0,0,0,0.5); }
        .links-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-top: 10px; }
        .btn-link { background: #050505; border: 1px solid #111; color: var(--neon); padding: 10px; border-radius: 6px; font-size: 11px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

    <div id="login-screen">
        <div class="login-card">
            <h1>Welcome to LiveBit</h1>
            <input type="text" placeholder="Email (liroyt18@gmail.com)">
            <input type="password" placeholder="Password (8+ chars)">
            <input type="text" placeholder="TikTok @Username">
            <button onclick="doLogin()" class="btn-action btn-cyan">ENTER PANEL</button>
        </div>
    </div>

    <div id="admin-panel">
        <div class="side-panel"><h3>TOP LIKERS わ</h3><div id="likers-list"></div></div>
        
        <div class="center-panel">
            <div class="top-crown-box">
                <div style="color: var(--gold); font-size: 24px;"><i class="fas fa-crown"></i></div>
                <div style="font-size: 10px; font-weight: 900; color: var(--gold); letter-spacing: 2px;">BIGGEST GIFTER</div>
                <div id="top-gifter-name" style="font-size: 26px; font-weight: bold;">Waiting...</div>
            </div>

            <div id="timer-label">TIME REMAINING</div>
            <div id="timer-display" class="timer-val">01:00</div>
            
            <div class="controls-container">
                <button id="main-btn" class="btn-action btn-cyan" onclick="toggleClock()">START</button>
                
                <div class="btn-row">
                    <button class="btn-action" style="background:#222; color:white; flex:1;" onclick="resetClock()">RESET</button>
                    <button class="btn-action" style="background:var(--purple); color:white; flex:1;" onclick="setSnipeTime()">SNIPE DELAY</button>
                </div>
                
                <div class="btn-row">
                    <button class="btn-adjust" onclick="adjustTime(-30)">30 <i class="fas fa-arrow-down"></i></button>
                    <button class="btn-adjust" onclick="adjustTime(30)">30 <i class="fas fa-arrow-up"></i></button>
                </div>

                <button id="connect-btn" class="btn-action" style="background:transparent; color:var(--green); border:2px solid var(--green);" onclick="connectAPI()">CONNECT TIKTOK LIVE</button>

                <div class="links-hub">
                    <div style="font-size: 10px; color: var(--neon); text-align: center; font-weight: 900;">OVERLAY LINKS (FOR OBS)</div>
                    <div class="links-grid">
                        <button class="btn-link" onclick="copy('Timer')">TIMER</button>
                        <button class="btn-link" onclick="copy('Likers')">LIKERS</button>
                        <button class="btn-link" onclick="copy('Top Gifter')">TOP GIFTER</button>
                        <button class="btn-link" onclick="copy('Top Gift')">TOP GIFT</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="side-panel"><h3>TOP GIFTERS </h3><div id="gifters-list"></div></div>
    </div>

    <script>
        let timeLeft = 60;
        let snipeTime = 20;
        let isSnipePhase = false;
        let active = false;
        let timerTask;

        function doLogin() {
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('admin-panel').style.display = 'grid';
            fillLists();
        }

        function toggleClock() {
            const btn = document.getElementById('main-btn');
            if(active) {
                clearInterval(timerTask);
                active = false;
                btn.innerText = "START";
            } else {
                active = true;
                btn.innerText = "PAUSE";
                timerTask = setInterval(runTimer, 1000);
            }
        }

        function runTimer() {
            if (timeLeft > 0) {
                timeLeft--;
                updateUI();
            } else if (!isSnipePhase) {
                // 砖专  专 - 注专 住驻
                isSnipePhase = true;
                timeLeft = snipeTime;
                document.getElementById('timer-label').innerText = "SNIPE PHASE";
                document.getElementById('timer-label').style.color = "var(--red)";
                document.getElementById('timer-display').style.color = "var(--red)";
                updateUI();
            } else {
                //  专
                resetClock();
                Swal.fire({ title: 'Finish!', background: '#111', color: '#fff', icon: 'info' });
            }
        }

        function resetClock() {
            clearInterval(timerTask);
            active = false;
            isSnipePhase = false;
            timeLeft = 60;
            document.getElementById('main-btn').innerText = "START";
            document.getElementById('timer-label').innerText = "TIME REMAINING";
            document.getElementById('timer-label').style.color = "var(--red)";
            document.getElementById('timer-display').style.color = "#fff";
            updateUI();
        }

        function updateUI() {
            const m = Math.floor(timeLeft/60), s = timeLeft%60;
            document.getElementById('timer-display').innerText = `${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
        }

        function setSnipeTime() {
            Swal.fire({
                title: 'Set Snipe Seconds',
                input: 'number',
                inputValue: snipeTime,
                background: '#111', color: '#fff', confirmButtonColor: '#a020f0'
            }).then(res => { if(res.value) snipeTime = parseInt(res.value); });
        }

        function adjustTime(v) { timeLeft += v; if(timeLeft < 0) timeLeft = 0; updateUI(); }

        async function connectAPI() {
            const btn = document.getElementById('connect-btn');
            btn.innerText = "SEARCHING...";
            setTimeout(() => {
                Swal.fire({ 
                    icon: 'error', 
                    title: '<span style="color:var(--red)">Check again if you are streaming</span>', 
                    background: '#111', color: '#fff', confirmButtonColor: var(--red)
                });
                btn.innerText = "CONNECT TIKTOK LIVE";
            }, 1200);
        }

        function copy(n) { Swal.fire('Copied!', n + ' link copied to clipboard', 'success'); }

        function fillLists() {
            const l = document.getElementById('likers-list'), g = document.getElementById('gifters-list');
            let lh = "", gh = "";
            for(let i=1; i<=10; i++) lh += `<div style="display:flex; justify-content:space-between; padding:10px 0; border-bottom:1px solid #1a1a2a;"><span>${i}. わ</span><span>0</span></div>`;
            for(let i=1; i<=3; i++) gh += `<div style="display:flex; justify-content:space-between; padding:10px 0; border-bottom:1px solid #1a1a2a;"><span>${i}. </span><span>0</span></div>`;
            l.innerHTML = lh; g.innerHTML = gh;
        }
    </script>
</body>
</html>
