<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiveBIT Elite System</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --cyan: #00e5ff; --bg: #05050a; --card: #0d0d15; --red: #ff2d55; --gold: #ffcc00; --purple: #8a2be2; --green: #00ff88; }
        body { background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; padding: 0; overflow-x: hidden; }

        /* ××¡×š ×”×ª×—×‘×¨×•×ª */
        #login-screen { display: flex; align-items: center; justify-content: center; min-height: 100vh; position: fixed; inset: 0; z-index: 10000; background: var(--bg); }
        .login-card { background: #0d0d15; padding: 40px; border-radius: 25px; border: 2.5px solid var(--cyan); text-align: center; width: 420px; box-shadow: 0 0 20px rgba(0, 229, 255, 0.2); }
        .input-group { margin-bottom: 15px; }
        input { width: 100%; padding: 18px; background: #000; border: 1px solid #222; color: white; border-radius: 12px; box-sizing: border-box; outline: none; font-size: 16px; }
        .btn-connect { width: 100%; padding: 18px; background: var(--cyan); color: black; border: none; border-radius: 12px; font-weight: 900; cursor: pointer; text-transform: uppercase; font-size: 16px; }

        /* ×××©×§ ×¨××©×™ - ××‘× ×” ×¨×—×‘ ×œ×¤×™ ×”×ª××•× ×” */
        #game-interface { display: none; padding: 15px; width: 100vw; height: 100vh; box-sizing: border-box; }
        .main-layout { display: flex; gap: 10px; height: 100%; max-width: 100%; }
        
        .side-panel { width: 20%; background: var(--card); border-radius: 10px; padding: 15px; border: 1px solid #111; }
        .center-panel { flex: 1; display: flex; flex-direction: column; gap: 10px; }
        
        .top-banner { border: 2px solid var(--gold); border-radius: 10px; padding: 15px; text-align: center; background: rgba(255, 204, 0, 0.02); }
        .timer-val { font-size: 160px; font-weight: 900; text-align: center; margin: 10px 0; line-height: 1; font-family: sans-serif; }
        .timer-val.snipe-active { color: var(--red); }

        /* ×›×¤×ª×•×¨×™× ×¨×—×‘×™× ×××•×“ ×œ×¤×™ ×”×ª××•× ×” */
        .controls-grid { display: flex; flex-direction: column; gap: 10px; width: 100%; }
        .btn-row { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        
        .btn-action { width: 100%; padding: 25px; border-radius: 10px; border: none; font-weight: 900; cursor: pointer; text-transform: uppercase; font-size: 18px; }
        .btn-cyan { background: var(--cyan); color: black; }
        .btn-gray { background: #222; color: white; }
        .btn-purple { background: var(--purple); color: white; }
        .btn-live { border: 2px solid var(--green); background: transparent; color: var(--green); width: 100%; padding: 15px; border-radius: 10px; font-weight: 900; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 10px; margin-top: 5px; }

        #snipe-modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 20000; align-items: center; justify-content: center; }
        .modal-box { background: #0d0d15; border: 2px solid var(--purple); padding: 40px; border-radius: 20px; text-align: center; }

        .row { display: flex; justify-content: space-between; padding: 12px 0; border-bottom: 1px solid #111; font-size: 14px; }
    </style>
</head>
<body>

    <div id="login-screen">
        <div class="login-card">
            <h1 style="color:var(--cyan); margin:0 0 10px 0;">Welcome to LiveBIT</h1>
            <p style="color:#444; font-size:14px; margin-bottom:25px;">Enter a valid TikTok username to enter</p>
            <div class="input-group"><input type="text" id="log-user" placeholder="TikTok Username"></div>
            <div class="input-group"><input type="email" id="log-email" placeholder="Email Address"></div>
            <div class="input-group"><input type="password" id="log-pass" placeholder="Password"></div>
            <button class="btn-connect" onclick="validate()">CONNECT SYSTEM</button>
            <div style="font-size:11px; color:#222; margin-top:15px;">Server Status: Ready</div>
        </div>
    </div>

    <div id="snipe-modal">
        <div class="modal-box">
            <h2 style="color:var(--purple); margin-bottom:20px;">Set Snipe Delay</h2>
            <input type="number" id="snipe-val" value="20" style="width:100px; text-align:center; font-size:30px; background:black; color:white; border:1px solid var(--purple); padding:10px; border-radius:10px;">
            <div style="margin-top:20px;">
                <button class="btn-action btn-purple" onclick="closeSnipe()">SAVE SETTINGS</button>
            </div>
        </div>
    </div>

    <div id="game-interface">
        <div class="main-layout">
            <div class="side-panel">
                <div style="color:var(--red); font-weight:900; text-align:center; margin-bottom:20px;">TOP 10 LIKERS</div>
                <div id="likers-list"></div>
            </div>

            <div class="center-panel">
                <div class="top-banner">
                    <div style="color:var(--gold); font-size:12px; font-weight:bold;">ğŸ‘‘ BIGGEST GIFTER</div>
                    <div id="top-name" style="font-size:35px; font-weight:900;">Waiting...</div>
                </div>

                <div style="flex:1; display:flex; flex-direction:column; justify-content:center;">
                    <div id="snipe-label" style="text-align:center; color:var(--red); font-weight:bold; margin-bottom:5px; visibility:hidden;">Snipe Trigger: 20s</div>
                    <div id="timer-display" class="timer-val">01:00</div>
                </div>

                <div class="controls-grid">
                    <button class="btn-action btn-cyan" onclick="toggleT()">START / PAUSE</button>
                    <div class="btn-row">
                        <button class="btn-action btn-gray" onclick="adj(30)">â–² 30S</button>
                        <button class="btn-action btn-gray" onclick="adj(-30)">â–¼ 30S</button>
                    </div>
                    <div class="btn-row">
                        <button class="btn-action btn-gray" onclick="reset()">RESET</button>
                        <button class="btn-action btn-purple" onclick="openSnipe()">SNIPE DELAY</button>
                    </div>
                    <button class="btn-live">
                        <i class="fa-solid fa-signal"></i> CONNECT TO LIVE
                    </button>
                </div>
            </div>

            <div class="side-panel">
                <div style="color:var(--gold); font-weight:900; text-align:center; margin-bottom:20px;">TOP 3 GIFTERS</div>
                <div id="gifters-list"></div>
            </div>
        </div>
    </div>

    <script>
        const socket = io("https://livebit-server.onrender.com");
        let snipeTime = 20, time = 60, run = false, isSnipe = false, intr;
        const audio = new (window.AudioContext || window.webkitAudioContext)();

        function beep() {
            const o = audio.createOscillator(); const g = audio.createGain();
            o.connect(g); g.connect(audio.destination);
            o.frequency.value = 800; g.gain.value = 0.05;
            o.start(); o.stop(audio.currentTime + 0.1);
        }

        function openSnipe() { document.getElementById('snipe-modal').style.display='flex'; }
        function closeSnipe() { 
            snipeTime = parseInt(document.getElementById('snipe-val').value);
            document.getElementById('snipe-label').innerText = `Snipe Trigger: ${snipeTime}s`;
            document.getElementById('snipe-label').style.visibility = 'visible';
            document.getElementById('snipe-modal').style.display='none'; 
        }

        function validate() {
            const u = document.getElementById('log-user').value;
            if(u.includes('@') && document.getElementById('log-pass').value.length >= 8) {
                socket.emit("validateUser", u.replace('@',''));
            } else { alert("Check your details! (Username needs @ and Password min 8 chars)"); }
        }

        socket.on("loginResult", (res) => {
            if(res.success) {
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('game-interface').style.display = 'block';
            }
        });

        function updateUI() {
            const m = Math.floor(time/60), s = time%60;
            const d = document.getElementById('timer-display');
            d.innerText = `${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
            if(isSnipe) { d.classList.add('snipe-active'); beep(); }
            else { d.classList.remove('snipe-active'); }
        }

        function toggleT() {
            if(run) { clearInterval(intr); run = false; }
            else {
                if(audio.state === 'suspended') audio.resume();
                run = true;
                intr = setInterval(() => {
                    if(time > 0) { time--; }
                    else if(!isSnipe) { isSnipe = true; time = snipeTime; }
                    else { clearInterval(intr); run = false; }
                    updateUI();
                }, 1000);
            }
        }

        function adj(n) { if(!isSnipe) { time = Math.max(0, time + n); updateUI(); } }
        function reset() { clearInterval(intr); run = false; isSnipe = false; time = 60; updateUI(); }

        const fill = (id, n) => {
            let h = ""; for(let i=1; i<=n; i++) h += `<div class="row"><span>${i}. ---</span><span style="color:var(--cyan)">0</span></div>`;
            document.getElementById(id).innerHTML = h;
        };
        fill('likers-list', 10); fill('gifters-list', 3);
    </script>
</body>
</html>
