<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <title>LiveBIT Elite Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --neon: #00e5ff; --red: #ff2d55; --gold: #ffcc00; --purple: #8a2be2; --bg: #0d0d15; --card: #161625; --green: #00ff88; }
        body { background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; height: 100vh; overflow: hidden; }

        /* ××¡×š ×”×ª×—×‘×¨×•×ª */
        #login-screen { position: fixed; inset: 0; background: #05050a; z-index: 10000; display: flex; align-items: center; justify-content: center; }
        .login-card { background: #111; padding: 40px; border-radius: 20px; border: 2px solid var(--neon); text-align: center; width: 380px; }
        .input-group { position: relative; width: 100%; margin: 12px 0; }
        input { width: 100%; padding: 15px; background: #000; border: 1px solid #222; color: white; border-radius: 8px; box-sizing: border-box; outline: none; }
        .eye-btn { position: absolute; right: 15px; top: 50%; transform: translateY(-50%); cursor: pointer; color: #555; }
        .error-msg { color: var(--red); font-size: 12px; margin-bottom: 10px; display: none; font-weight: bold; }
        .btn-connect { background: var(--neon); color: black; border: none; padding: 16px; width: 100%; cursor: pointer; font-weight: 900; border-radius: 8px; }

        /* ×©×›×‘×•×ª ×× ×™××¦×™×” V ×•-X */
        .status-overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 30000; align-items: center; justify-content: center; flex-direction: column; }
        .status-text { font-size: 40px; font-weight: 900; text-align: center; animation: pop 0.4s cubic-bezier(0.17, 0.89, 0.32, 1.28); }
        @keyframes pop { from { transform: scale(0.5); } to { transform: scale(1); } }

        /* ××‘× ×” 3 ×¢××•×“×•×ª */
        #main-dashboard { display: none; width: 100%; height: 100%; display: grid; grid-template-columns: 300px 1fr 300px; gap: 20px; padding: 20px; box-sizing: border-box; }
        .panel { background: var(--card); border: 1px solid rgba(255,255,255,0.05); border-radius: 15px; overflow: hidden; }
        .content { padding: 20px; }
        .center-column { display: flex; flex-direction: column; gap: 20px; align-items: center; justify-content: flex-start; }
        
        .biggest-gifter { width: 100%; border: 2px solid var(--gold); border-radius: 12px; padding: 20px; text-align: center; background: rgba(255,204,0,0.05); }
        .timer-val { font-size: 100px; font-weight: 900; font-family: monospace; display: block; margin: 10px 0; color: white; }
        .mode-snipe { color: var(--red) !important; text-shadow: 0 0 30px var(--red); }

        /* ×›×¤×ª×•×¨×™ ×©×œ×™×˜×” */
        .btn-main { border: none; padding: 18px; border-radius: 10px; font-weight: 900; cursor: pointer; width: 100%; margin-bottom: 10px; text-transform: uppercase; }
        .btn-start { background: var(--neon); color: #000; }
        .btn-adjust { background: #222; color: #fff; border: 1px solid #333; flex: 1; font-size: 18px; display: flex; align-items: center; justify-content: center; gap: 8px; }
        
        .btn-live-connect { background: transparent; color: var(--green); border: 2px solid var(--green); padding: 15px; width: 100%; border-radius: 12px; font-weight: 900; cursor: pointer; transition: 0.3s; margin-top: 10px; }
        .btn-live-connect.active { background: var(--green); color: black; }

        .row { display: flex; justify-content: space-between; padding: 12px 0; border-bottom: 1px solid rgba(255,255,255,0.03); }

        /* ××•×“××œ×™× */
        .custom-modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.85); z-index: 20000; align-items: center; justify-content: center; }
        .modal-card { background: #0d0d15; padding: 30px; border-radius: 20px; border: 1px solid var(--purple); text-align: center; width: 340px; }
        .modal-card.live-border { border-color: var(--green); }
        .modal-card h3 { margin-top: 0; text-transform: uppercase; }
        .modal-card input { margin-bottom: 10px; text-align: center; font-size: 18px; border: 1px solid #333; color: white; background: #000; padding: 12px; border-radius: 8px; width: 90%; outline: none; }
        
        .live-error-hint { color: var(--red); font-size: 11px; font-weight: bold; margin-bottom: 15px; display: none; line-height: 1.4; }

        .links-footer { position: fixed; bottom: 15px; left: 50%; transform: translateX(-50%); background: rgba(22, 22, 37, 0.9); border: 1px solid var(--neon); padding: 10px 25px; border-radius: 50px; display: flex; gap: 15px; z-index: 5000; }
        .link-item { color: var(--neon); text-decoration: none; font-size: 11px; font-weight: bold; cursor: pointer; text-align: center; }
        .link-item span { display: block; color: #888; font-size: 9px; font-weight: normal; }
    </style>
</head>
<body>

    <audio id="snipe-sound" src="×¡××•× ×“ - ××ª×—.mp3" loop></audio>

    <div id="overlay-success" class="status-overlay">
        <div class="status-text" style="color: var(--green);">
            <i class="fa-solid fa-circle-check" style="font-size: 80px; display: block; margin-bottom: 15px;"></i>
            Connected!
        </div>
    </div>

    <div id="overlay-error" class="status-overlay">
        <div class="status-text" style="color: var(--red);">
            <i class="fa-solid fa-circle-xmark" style="font-size: 80px; display: block; margin-bottom: 15px;"></i>
            Failed!
        </div>
    </div>

    <div id="live-modal" class="custom-modal">
        <div class="modal-card live-border">
            <h3 id="live-modal-title" style="color: var(--green)">Connect to Live</h3>
            <p style="font-size: 12px; color: #666; margin-bottom: 15px;">Enter TikTok username</p>
            <input type="text" id="tiktok-user-input" placeholder="TikTok Username">
            <div id="live-connect-error" class="live-error-hint">System did not recognize user.</div>
            <div style="display: flex; gap: 10px;">
                <button id="modal-conn-btn" class="btn-main" style="background: var(--green); color: black; margin: 0; flex:2;" onclick="tryConnectLive()">CONNECT</button>
                <button class="btn-main" style="background: #222; margin: 0; flex:1;" onclick="closeModal('live-modal')">CANCEL</button>
            </div>
        </div>
    </div>

    <div id="snipe-modal" class="custom-modal">
        <div class="modal-card">
            <h3 style="color: var(--purple)">Snipe Delay</h3>
            <input type="number" id="new-snipe-val" placeholder="Seconds">
            <div style="display: flex; gap: 10px;">
                <button class="btn-main" style="background: var(--purple); margin: 0; flex:1;" onclick="saveSnipe()">SAVE</button>
                <button class="btn-main" style="background: #222; margin: 0; flex:1;" onclick="closeModal('snipe-modal')">CLOSE</button>
            </div>
        </div>
    </div>

    <div id="login-screen">
        <div class="login-card">
            <h2 style="color: var(--neon)">Welcome to LiveBIT</h2>
            <div class="input-group"><input type="text" id="user" placeholder="TikTok Username"></div>
            <div class="input-group"><input type="text" id="email" placeholder="Email Address"></div>
            <div class="input-group">
                <input type="password" id="pass" placeholder="Password">
                <i class="fa-solid fa-eye eye-btn" onclick="togglePass()"></i>
            </div>
            <div id="login-error" class="error-msg"></div>
            <button onclick="validateAndConnect()" class="btn-connect">CONNECT SYSTEM</button>
        </div>
    </div>

    <div id="admin-panel" style="display:none;">
        <div id="main-dashboard" style="display: grid;">
            <div class="panel"><div class="content"><h3 style="color:var(--red); text-align:center;">TOP 10 LIKERS</h3><div id="likers-list"></div></div></div>
            <div class="center-column">
                <div class="panel biggest-gifter">
                    <div style="color: var(--gold); font-size: 13px;">ğŸ‘‘ BIGGEST GIFTER</div>
                    <div id="top-name" style="font-size: 22px; font-weight: bold;">Waiting...</div>
                </div>
                <div class="panel" style="width: 100%; text-align: center; padding: 25px;">
                    <div style="color:var(--red); font-weight:bold;">Snipe Trigger: <span id="snipe-display">20</span>s</div>
                    <div id="timer-display" class="timer-val">01:00</div>
                    <button class="btn-main btn-start" onclick="toggleTimer()">START / PAUSE</button>
                    <div style="display: flex; gap: 10px; margin-bottom: 10px;">
                        <button class="btn-main btn-adjust" onclick="adjustTime(30)">â–² 30s</button>
                        <button class="btn-main btn-adjust" onclick="adjustTime(-30)">â–¼ 30s</button>
                    </div>
                    <div style="display: flex; gap: 10px;">
                        <button class="btn-main" style="background:#444; color:white; flex:1;" onclick="resetT()">RESET</button>
                        <button class="btn-main" style="background:var(--purple); color:white; flex:1;" onclick="openModal('snipe-modal')">SNIPE DELAY</button>
                    </div>
                    <button id="live-btn" class="btn-live-connect" onclick="openModal('live-modal')"><i class="fa-solid fa-signal" style="margin-right:8px;"></i> CONNECT TO LIVE</button>
                </div>
            </div>
            <div class="panel"><div class="content"><h3 style="color:var(--gold); text-align:center;">TOP 3 GIFTERS</h3><div id="gifters-list"></div></div></div>
        </div>
        <div class="links-footer">
            <div class="link-item" onclick="copyL(1)">LINK 1<span>Timer Only</span></div>
            <div class="link-item" onclick="copyL(2)">LINK 2<span>Top Gifter</span></div>
            <div class="link-item" onclick="copyL(3)">LINK 3<span>Likers Table</span></div>
            <div class="link-item" onclick="copyL(4)">LINK 4<span>Full Dash</span></div>
        </div>
    </div>

    <script>
        function validateAndConnect() {
            const email = document.getElementById('email').value, pass = document.getElementById('pass').value, errorDiv = document.getElementById('login-error');
            const emailValid = email.includes('@') && email.includes('.') && (email.includes('gmail') || email.includes('.com'));
            if (!emailValid) { errorDiv.innerText = "Email error, please try again"; errorDiv.style.display = "block"; return; }
            if (pass.length < 8) { errorDiv.innerText = "Incorrect password, must be 8 characters"; errorDiv.style.display = "block"; return; }
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('admin-panel').style.display = 'block';
        }

        let timeLeft = 60, snipeTime = 20, isRunning = false, isSnipe = false, timerId;
        const sound = document.getElementById('snipe-sound');

        function update() {
            const m = Math.floor(timeLeft / 60), s = timeLeft % 60;
            const t = `${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
            document.getElementById('timer-display').innerText = t;
            if(isSnipe) document.getElementById('timer-display').classList.add('mode-snipe');
            else document.getElementById('timer-display').classList.remove('mode-snipe');
        }

        function toggleTimer() {
            if (isRunning) { clearInterval(timerId); isRunning = false; sound.pause(); }
            else {
                isRunning = true;
                timerId = setInterval(() => {
                    if (timeLeft > 0) { timeLeft--; update(); }
                    else if (!isSnipe) { isSnipe = true; timeLeft = snipeTime; sound.play(); update(); }
                    else { clearInterval(timerId); isRunning = false; sound.pause(); }
                }, 1000);
            }
        }

        function adjustTime(n) { timeLeft = Math.max(0, timeLeft + n); update(); }
        function resetT() { clearInterval(timerId); isRunning = false; isSnipe = false; timeLeft = 60; sound.pause(); update(); }
        function openModal(id) { document.getElementById(id).style.display = 'flex'; }
        function closeModal(id) { document.getElementById(id).style.display = 'none'; }
        function saveSnipe() { let v = document.getElementById('new-snipe-val').value; if(v) { snipeTime = v; document.getElementById('snipe-display').innerText = v; closeModal('snipe-modal'); } }

        async function tryConnectLive() {
            const user = document.getElementById('tiktok-user-input').value;
            const connBtn = document.getElementById('modal-conn-btn');
            if(!user) return;
            const cleanUser = user.startsWith('@') ? user.slice(1) : user;
            connBtn.innerHTML = "CHECKING...";
            try {
                const res = await fetch(`https://livebit-server.onrender.com/check-live?user=${cleanUser}`);
                const data = await res.json();
                closeModal('live-modal');
                if (data.isLive) {
                    document.getElementById('overlay-success').style.display = 'flex';
                    document.getElementById('live-btn').innerHTML = "CONNECTED: @" + cleanUser;
                    document.getElementById('live-btn').classList.add('active');
                    setTimeout(() => document.getElementById('overlay-success').style.display = 'none', 2000);
                } else {
                    document.getElementById('overlay-error').style.display = 'flex';
                    setTimeout(() => document.getElementById('overlay-error').style.display = 'none', 2000);
                }
            } catch (err) {
                alert("Server waking up... Try again in 30s");
            }
            connBtn.innerHTML = "CONNECT";
        }

        function copyL(n) { navigator.clipboard.writeText(window.location.href.split('?')[0] + '?mode=' + n); alert("Link Copied!"); }
        function togglePass() { const p = document.getElementById('pass'); p.type = p.type === 'password' ? 'text' : 'password'; }
        const fill = (id, n) => {
            let h = ""; for(let i=1; i<=n; i++) h += `<div class="row"><span>${i}. ---</span><span style="color:var(--neon)">0</span></div>`;
            document.getElementById(id).innerHTML = h;
        };
        fill('likers-list', 10); fill('gifters-list', 3);
    </script>
</body>
</html>
