<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <title>LiveBIT Elite Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        :root { --neon: #00e5ff; --red: #ff2d55; --gold: #ffcc00; --bg: #080810; --green: #00ff88; --purple: #a020f0; }
        body { background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; height: 100vh; overflow: hidden; }

        #login-screen, #admin-panel, #auction-overlay { display: none; }

        /* Login */
        .login-card { background: #111; padding: 40px; border-radius: 20px; border: 2px solid var(--neon); text-align: center; width: 420px; box-shadow: 0 0 30px rgba(0, 229, 255, 0.4); }
        #error-msg { color: var(--red); font-size: 14px; margin-bottom: 15px; font-weight: bold; min-height: 40px; }
        .input-wrapper { margin-bottom: 15px; position: relative; width: 100%; }
        input { width: 100%; padding: 15px; background: #000; border: 1px solid #333; color: white; border-radius: 10px; box-sizing: border-box; outline: none; }
        .toggle-password { position: absolute; right: 15px; top: 50%; transform: translateY(-50%); cursor: pointer; color: #666; }

        /* Admin */
        #admin-panel { width: 100%; height: 100vh; grid-template-columns: 320px 1fr 320px; gap: 20px; padding: 20px; box-sizing: border-box; }
        .side-panel { background: rgba(255,255,255,0.02); border-radius: 15px; padding: 20px; border: 1px solid rgba(255,255,255,0.05); }
        .center-panel { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100%; position: relative; }

        /* Auction Overlay - TikTok Studio */
        #auction-overlay { flex-direction: column; align-items: center; justify-content: center; height: 100vh; width: 100%; background: transparent; }
        .overlay-card { 
            background: rgba(10, 10, 20, 0.95); border: 4px solid var(--neon); border-radius: 25px; padding: 40px; 
            text-align: center; box-shadow: 0 0 40px var(--neon); min-width: 500px;
        }
        .top-title { color: var(--neon); font-size: 38px; font-weight: 900; margin-bottom: 25px; text-shadow: 0 0 15px var(--neon); }
        .gifter-row { display: flex; justify-content: space-between; padding: 18px; border-bottom: 2px solid rgba(160, 32, 240, 0.4); font-size: 28px; font-weight: bold; }
        .gifter-row span:first-child { color: var(--purple); text-shadow: 0 0 5px var(--purple); }

        /* Common UI */
        .timer-val { font-size: 150px; font-weight: 800; font-family: monospace; line-height: 1; margin: 10px 0; }
        .timer-red { color: var(--red) !important; animation: blink 0.8s infinite; text-shadow: 0 0 20px var(--red); }
        @keyframes blink { 50% { opacity: 0.3; } }
        
        .controls-container { width: 100%; max-width: 480px; display: flex; flex-direction: column; gap: 10px; }
        .btn-action { width: 100%; border: none; border-radius: 10px; font-weight: 900; cursor: pointer; padding: 18px; text-transform: uppercase; font-size: 16px; transition: 0.2s; }
        .btn-cyan { background: var(--neon); color: black; }
        .btn-cyan:hover { box-shadow: 0 0 15px var(--neon); }
        .btn-row { display: flex; gap: 10px; }
        .btn-copy { background: #111; color: var(--gold); border: 1px solid var(--gold); margin-top: 5px; padding: 12px; }
    </style>
</head>
<body>

    <div id="login-screen" style="display: flex; align-items: center; justify-content: center;">
        <div class="login-card">
            <h2 style="color: var(--neon); margin-bottom: 10px;">Welcome to LiveBIT</h2>
            <div id="error-msg"></div>
            <div class="input-wrapper"><input type="text" id="log-email" placeholder="Email (@gmail.com)"></div>
            <div class="input-wrapper">
                <input type="password" id="log-pass" placeholder="Password (8+ chars)">
                <i class="fas fa-eye toggle-password" onclick="togglePass()"></i>
            </div>
            <div class="input-wrapper"><input type="text" id="log-user" placeholder="TikTok @Username"></div>
            <button onclick="doLogin()" class="btn-action btn-cyan">ENTER PANEL</button>
        </div>
    </div>

    <div id="admin-panel">
        <div class="side-panel"><h3>TOP 10 LIKERS</h3><div id="likers-list"></div></div>
        <div class="center-panel">
            <div style="color: var(--red); font-size: 22px; font-weight: 900;">SNIPE: <span id="current-snipe-val">20</span>s</div>
            <div id="timer-display" class="timer-val">01:00</div>
            
            <div class="controls-container">
                <button id="main-timer-btn" class="btn-action btn-cyan" onclick="toggleClock()">START / PAUSE</button>
                <div class="btn-row">
                    <button class="btn-action" style="background:#333; color:white; flex:1;" onclick="resetClock()">RESET</button>
                    <button class="btn-action" style="background:var(--purple); color:white; flex:1;" onclick="toggleSnipeEdit()">SNIPE DELAY</button>
                </div>
                <div id="snipe-input-area" style="display:none;"><input type="number" id="snipe-input" value="20" style="text-align:center; border:1px solid var(--purple);"></div>
                
                <button class="btn-action btn-copy" onclick="copyOverlayLink()">
                    <i class="fas fa-link"></i> COPY OVERLAY LINK (FOR TIKTOK)
                </button>

                <button class="btn-action" style="background:transparent; color:var(--green); border:2px solid var(--green);" onclick="connectLive()">CONNECT TIKTOK LIVE</button>
            </div>
        </div>
        <div class="side-panel"><h3>TOP 3 GIFTERS</h3><div id="gifters-list"></div></div>
    </div>

    <div id="auction-overlay">
        <div class="overlay-card">
            <div class="top-title">TOP 3 GIFTERS</div>
            <div id="overlay-gifters">
                <div class="gifter-row"><span>1. Waiting</span><span>0 ðŸª™</span></div>
                <div class="gifter-row"><span>2. Waiting</span><span>0 ðŸª™</span></div>
                <div class="gifter-row"><span>3. Waiting</span><span>0 ðŸª™</span></div>
            </div>
            <div style="color: var(--red); font-size: 30px; font-weight: 900; margin-top: 30px;">SNIPE: <span id="ov-snipe">20</span>s</div>
            <div id="ov-timer" class="timer-val" style="font-size: 130px;">01:00</div>
        </div>
    </div>

    <script>
        const socket = io("https://livebit-server.onrender.com");
        let timeLeft = 60, active = false, isSnipeMode = false, timerTask;

        function checkRoute() {
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('view') === 'auction') {
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('admin-panel').style.display = 'none';
                document.getElementById('auction-overlay').style.display = 'flex';
            } else {
                document.getElementById('login-screen').style.display = 'flex';
            }
        }
        checkRoute();

        function copyOverlayLink() {
            const currentUrl = window.location.href.split('?')[0];
            const overlayUrl = currentUrl + "?view=auction";
            navigator.clipboard.writeText(overlayUrl).then(() => {
                Swal.fire({ icon: 'success', title: 'Link Copied!', text: 'Paste this into TikTok Studio as a Browser Source.', timer: 2000, showConfirmButton: false });
            });
        }

        function togglePass() {
            const p = document.getElementById('log-pass');
            p.type = p.type === "password" ? "text" : "password";
        }

        function doLogin() {
            const email = document.getElementById('log-email').value;
            const pass = document.getElementById('log-pass').value;
            const user = document.getElementById('log-user').value;
            const err = document.getElementById('error-msg');

            if (!email.includes("@gmail.com") || pass.length < 8 || !user.startsWith("@")) {
                err.style.display = "block";
                err.innerHTML = "Login Failed<br>Invalid Credentials";
                return;
            }
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('admin-panel').style.display = 'grid';
            fillLists();
        }

        function updateUI() {
            const m = Math.floor(timeLeft/60), s = timeLeft%60;
            const str = `${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
            document.getElementById('timer-display').innerText = str;
            if(document.getElementById('ov-timer')) document.getElementById('ov-timer').innerText = str;
            socket.emit('syncData', { time: str, isSnipe: isSnipeMode, snipeVal: document.getElementById('snipe-input').value });
        }

        function toggleClock() {
            const btn = document.getElementById('main-timer-btn');
            if(active) { clearInterval(timerTask); active = false; btn.innerText = "START / PAUSE"; }
            else {
                active = true; btn.innerText = "PAUSE";
                timerTask = setInterval(() => {
                    if(timeLeft > 0) timeLeft--;
                    else if(!isSnipeMode) { 
                        isSnipeMode = true; 
                        timeLeft = parseInt(document.getElementById('snipe-input').value); 
                        document.getElementById('timer-display').classList.add('timer-red'); 
                    }
                    else { clearInterval(timerTask); active = false; }
                    updateUI();
                }, 1000);
            }
        }

        function resetClock() { 
            timeLeft = 60; isSnipeMode = false; 
            document.getElementById('timer-display').classList.remove('timer-red'); 
            updateUI(); 
        }

        function fillLists() {
            const f = (id, n, s) => {
                let h = ""; for(let i=1; i<=n; i++) h+=`<div style="display:flex; justify-content:space-between; padding:10px; border-bottom:1px solid #1a1a2a; color:#aaa;"><span>${i}. ${s}</span><span>0</span></div>`;
                document.getElementById(id).innerHTML = h;
            };
            f('likers-list', 10, 'â¤ï¸'); f('gifters-list', 3, 'ðŸª™');
        }

        function toggleSnipeEdit() { const s = document.getElementById('snipe-input-area'); s.style.display = s.style.display==='none'?'block':'none'; }
        function connectLive() { Swal.fire({title:'CONNECTING...', didOpen:()=>Swal.showLoading()}); }
    </script>
</body>
</html>
