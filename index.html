<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <title>LiveBIT Elite Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        :root { --neon: #00e5ff; --red: #ff2d55; --gold: #ffcc00; --bg: #080810; --green: #00ff88; --purple: #a020f0; }
        body { background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; height: 100vh; overflow: hidden; }

        /* Login */
        #login-screen { position: fixed; inset: 0; background: #05050a; z-index: 10000; display: flex; align-items: center; justify-content: center; }
        .login-card { background: #111; padding: 50px 40px; border-radius: 25px; border: 2px solid var(--neon); text-align: center; width: 450px; }
        .login-card h1 { color: var(--neon); font-size: 32px; margin-bottom: 30px; font-weight: 800; }
        .login-card input { width: 100%; padding: 18px; background: #eef4ff; border: none; color: #333; border-radius: 12px; margin-bottom: 15px; outline: none; }
        .login-card input#log-pass { background: #000; color: #fff; border: 1px solid #333; }

        /* Panel */
        #admin-panel { display: none; width: 100%; height: 100vh; grid-template-columns: 320px 1fr 320px; gap: 20px; padding: 20px; box-sizing: border-box; }
        .side-panel { background: rgba(255,255,255,0.02); border-radius: 15px; padding: 20px; border: 1px solid rgba(255,255,255,0.05); overflow-y: auto; }
        .center-panel { display: flex; flex-direction: column; align-items: center; justify-content: center; position: relative; }

        /* Top Gift */
        .top-crown-box { position: absolute; top: 0; border: 2px solid var(--gold); border-radius: 15px; width: 100%; max-width: 480px; padding: 15px; text-align: center; background: rgba(255, 204, 0, 0.05); }

        /* Timer - ×”×›×ª×‘ ×”××§×•×¨×™ ×•×”×¢×‘×” */
        .timer-val { font-size: 140px; font-weight: 900; line-height: 1; margin: 10px 0; color: #ffffff; text-shadow: 0 0 20px rgba(255,255,255,0.2); }

        /* Controls */
        .controls-container { width: 100%; max-width: 420px; display: flex; flex-direction: column; gap: 10px; }
        .btn-action { width: 100%; border: none; border-radius: 12px; font-weight: 900; cursor: pointer; padding: 18px; text-transform: uppercase; font-size: 16px; }
        .btn-cyan { background: var(--neon); color: black; box-shadow: 0 5px 15px rgba(0, 229, 255, 0.4); }
        .btn-row { display: flex; gap: 10px; }
        .btn-adjust { background: #1a1a1a; color: white; border: 1px solid #333; flex: 1; padding: 12px; cursor: pointer; border-radius: 10px; font-weight: bold; }

        /* Snipe Box */
        #snipe-input-area input { width: 100%; padding: 10px; background: #000; border: 1px solid var(--purple); color: white; border-radius: 8px; margin-top: 5px; text-align: center; }

        /* Links */
        .links-hub { margin-top: 25px; width: 100%; border: 2px dashed #008899; border-radius: 15px; padding: 20px; background: rgba(0, 0, 0, 0.4); }
        .links-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 15px; }
        .btn-link { background: #0c0c0c; border: 1px solid #1a1a1a; color: var(--neon); padding: 12px; border-radius: 8px; font-size: 12px; cursor: pointer; font-weight: bold; text-transform: uppercase; }
    </style>
</head>
<body>

    <div id="login-screen">
        <div class="login-card">
            <h1>Welcome to LiveBit</h1>
            <input type="text" id="log-email" placeholder="Email Address">
            <input type="password" id="log-pass" placeholder="Password">
            <input type="text" id="log-user" placeholder="TikTok @Username">
            <button onclick="doLogin()" class="btn-action btn-cyan">LOGIN TO PANEL</button>
        </div>
    </div>

    <div id="admin-panel">
        <div class="side-panel"><h3 style="color:white; margin-bottom:20px;">TOP LIKERS â¤ï¸</h3><div id="likers-list"></div></div>
        
        <div class="center-panel">
            <div class="top-crown-box">
                <div style="color: var(--gold); font-size: 24px;"><i class="fas fa-crown"></i></div>
                <div style="font-size: 10px; font-weight: 900; color: var(--gold); letter-spacing: 2px;">BIGGEST GIFTER</div>
                <div id="top-gifter-name" style="font-size: 26px; font-weight: bold;">Waiting...</div>
            </div>

            <div style="color: var(--red); font-size: 20px; font-weight: 900; margin-top: 120px;">SNIPE: <span id="snipe-display">20</span>s</div>
            <div id="timer-display" class="timer-val">01:00</div>
            
            <div class="controls-container">
                <button id="play-pause-btn" class="btn-action btn-cyan" onclick="toggleClock()">START</button>
                
                <div class="btn-row">
                    <button class="btn-action" style="background:#333; color:white; flex:1;" onclick="resetClock()">RESET</button>
                    <button class="btn-action" style="background:var(--purple); color:white; flex:1;" onclick="toggleSnipeEdit()">SNIPE DELAY</button>
                </div>

                <div id="snipe-input-area" style="display:none;"><input type="number" id="snipe-input" value="20"></div>
                
                <div class="btn-row">
                    <button class="btn-adjust" onclick="adjustTime(-30)">30 <i class="fas fa-arrow-down"></i></button>
                    <button class="btn-adjust" onclick="adjustTime(30)">30 <i class="fas fa-arrow-up"></i></button>
                </div>

                <button id="connect-btn" class="btn-action" style="background:transparent; color:var(--green); border:2px solid var(--green);" onclick="connectAPI()">CONNECT TIKTOK LIVE</button>

                <div class="links-hub">
                    <div style="font-size: 11px; font-weight: 900; color: var(--neon); text-align: center; text-transform: uppercase;">Overlay Links (For OBS)</div>
                    <div class="links-grid">
                        <button class="btn-link" onclick="copy('Timer')">Timer</button>
                        <button class="btn-link" onclick="copy('Likers')">Likers</button>
                        <button class="btn-link" onclick="copy('Top Gifter')">Top Gifter</button>
                        <button class="btn-link" onclick="copy('Top Gift')">Top Gift</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="side-panel"><h3 style="color:white; margin-bottom:20px;">TOP GIFTERS ğŸª™</h3><div id="gifters-list"></div></div>
    </div>

    <script>
        let timeLeft = 60, active = false, timerTask;

        function doLogin() {
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('admin-panel').style.display = 'grid';
            fillLists();
        }

        async function connectAPI() {
            const btn = document.getElementById('connect-btn');
            btn.innerText = "CONNECTING...";
            setTimeout(() => {
                Swal.fire({ icon: 'error', title: '<span style="color:#ff2d55">Check again if you are streaming</span>', background: '#111', color: '#fff' });
                btn.innerText = "CONNECT TIKTOK LIVE";
            }, 1000);
        }

        function toggleClock() {
            const btn = document.getElementById('play-pause-btn');
            if(active) { clearInterval(timerTask); active = false; btn.innerText = "START"; } 
            else { 
                active = true; btn.innerText = "PAUSE";
                timerTask = setInterval(() => { 
                    if(timeLeft > 0) { 
                        timeLeft--; 
                        updateUI(); 
                        // ×¢×“×›×•×Ÿ ×¡× ×™×™×¤ ××•×˜×•××˜×™
                        let snipeVal = parseInt(document.getElementById('snipe-input').value);
                        if (timeLeft <= snipeVal) {
                             document.getElementById('timer-display').style.color = 'var(--red)';
                        } else {
                             document.getElementById('timer-display').style.color = '#ffffff';
                        }
                    } else { resetClock(); }
                }, 1000); 
            }
        }

        function resetClock() { 
            clearInterval(timerTask); active = false; timeLeft = 60; 
            document.getElementById('play-pause-btn').innerText = "START";
            document.getElementById('timer-display').style.color = '#ffffff';
            updateUI(); 
        }

        function adjustTime(v) { timeLeft += v; if(timeLeft < 0) timeLeft = 0; updateUI(); }
        
        function updateUI() {
            const m = Math.floor(timeLeft/60), s = timeLeft%60;
            document.getElementById('timer-display').innerText = `${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
        }

        function toggleSnipeEdit() {
            const area = document.getElementById('snipe-input-area');
            area.style.display = area.style.display === 'none' ? 'block' : 'none';
        }

        document.getElementById('snipe-input').oninput = function() {
            document.getElementById('snipe-display').innerText = this.value;
        };

        function copy(n) { Swal.fire('Copied!', n + ' link ready', 'success'); }

        function fillLists() {
            const l = document.getElementById('likers-list'), g = document.getElementById('gifters-list');
            let lh = "", gh = "";
            for(let i=1; i<=10; i++) lh += `<div style="display:flex; justify-content:space-between; padding:10px 0; border-bottom:1px solid #222;"><span>${i}. â¤ï¸</span><span>0</span></div>`;
            for(let i=1; i<=3; i++) gh += `<div style="display:flex; justify-content:space-between; padding:10px 0; border-bottom:1px solid #222;"><span>${i}. ğŸª™</span><span>0</span></div>`;
            l.innerHTML = lh; g.innerHTML = gh;
        }
    </script>
</body>
</html>
