<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <title>LiveBIT Dashboard</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <style>
        body {
            background-color: #05050a;
            color: white;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* Side Panels */
        .side-panel {
            width: 300px;
            background: #0d0d1a;
            padding: 20px;
            display: flex;
            flex-direction: column;
            border-right: 1px solid #1a1a2e;
            border-left: 1px solid #1a1a2e;
        }

        .side-title {
            color: #ff2d55;
            font-weight: bold;
            text-align: center;
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .list-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #1a1a2e;
            color: #00f2ff;
        }

        /* Center Dashboard */
        .main-content {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .top-banner {
            background: #0d0d1a;
            border: 2px solid #ffcc00;
            border-radius: 8px;
            padding: 12px;
            text-align: center;
        }

        .timer-container {
            background: #0d0d1a;
            border-radius: 15px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }

        .snipe-trigger { color: #ff2d55; font-weight: bold; margin-bottom: 10px; }

        .clock {
            font-size: 10rem;
            font-weight: bold;
            margin: 10px 0;
            letter-spacing: -2px;
        }

        /* Buttons from Screenshot */
        .btn-stack { width: 100%; max-width: 800px; display: flex; flex-direction: column; gap: 10px; }
        .row { display: flex; gap: 10px; width: 100%; }
        
        .btn {
            padding: 18px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            flex: 1;
            text-transform: uppercase;
        }

        .btn-cyan { background: #00f2ff; color: black; }
        .btn-dark { background: #222222; color: white; }
        .btn-purple { background: #7d2ae8; color: white; }
        .btn-outline-green {
            background: transparent;
            border: 2px solid #00ff88;
            color: #00ff88;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        /* Login Overlay */
        #login-screen {
            position: fixed; inset: 0; background: #05050a;
            display: flex; justify-content: center; align-items: center; z-index: 100;
        }
        .login-box {
            background: #111; padding: 40px; border-radius: 20px;
            border: 2px solid #00f2ff; width: 400px; text-align: center;
        }
        input {
            width: 100%; padding: 15px; margin: 10px 0;
            background: #000; border: 1px solid #333; color: white; border-radius: 10px;
        }
    </style>
</head>
<body>

    <div id="login-screen">
        <div class="login-box">
            <h1 style="color: #00f2ff; margin-bottom: 30px;">Welcome to LiveBIT</h1>
            <input type="text" id="target" placeholder="TikTok Username">
            <button class="btn btn-cyan" style="width:100%; margin-top:20px;" onclick="connect()">CONNECT SYSTEM</button>
        </div>
    </div>

    <div class="side-panel">
        <div class="side-title">TOP 10 LIKERS</div>
        <div id="likes-list">
            </div>
    </div>

    <div class="main-content">
        <div class="top-banner">
            <div style="color: #ffcc00; font-size: 0.8rem;">ðŸ‘‘ BIGGEST GIFTER</div>
            <div id="top-gift-name" style="font-weight: bold; font-size: 1.5rem;">Waiting...</div>
        </div>

        <div class="timer-container">
            <div class="snipe-trigger">Snipe Trigger: 34s</div>
            <div class="clock">01:00</div>
            
            <div class="btn-stack">
                <button class="btn btn-cyan">START / PAUSE</button>
                <div class="row">
                    <button class="btn btn-dark">â–² 30S</button>
                    <button class="btn btn-dark">â–¼ 30S</button>
                </div>
                <div class="row">
                    <button class="btn btn-dark">RESET</button>
                    <button class="btn btn-purple">SNIPE DELAY</button>
                </div>
                <button class="btn btn-outline-green">ðŸ“¶ CONNECT TO LIVE</button>
            </div>
        </div>
    </div>

    <div class="side-panel">
        <div class="side-title" style="color: #ffcc00;">TOP 3 GIFTERS</div>
        <div id="gifts-list"></div>
    </div>

    <script>
        const socket = io('https://livebit-server.onrender.com');
        
        function connect() {
            const user = document.getElementById('target').value;
            socket.emit('connect-live', user);
        }

        socket.on('conn-status', (data) => {
            if(data.success) document.getElementById('login-screen').style.display = 'none';
        });
    </script>
</body>
</html>
