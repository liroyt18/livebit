<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <title>LiveBIT Elite Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/tiktok-live-connector@latest/dist/browser.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        :root { --neon: #00e5ff; --red: #ff2d55; --gold: #ffcc00; --bg: #080810; --green: #00ff88; --purple: #a020f0; }
        body { background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; height: 100vh; overflow: hidden; }

        /* Login */
        #login-screen { position: fixed; inset: 0; background: #05050a; z-index: 10000; display: flex; align-items: center; justify-content: center; }
        .login-card { background: #111; padding: 40px; border-radius: 20px; border: 2px solid var(--neon); text-align: center; width: 420px; }
        input { width: 100%; padding: 15px; background: #000; border: 1px solid #333; color: white; border-radius: 10px; margin-bottom: 15px; outline: none; }

        /* Admin Panel */
        #admin-panel { display: none; width: 100%; height: 100vh; grid-template-columns: 320px 1fr 320px; gap: 20px; padding: 20px; box-sizing: border-box; }
        .side-panel { background: rgba(255,255,255,0.02); border-radius: 15px; padding: 20px; border: 1px solid rgba(255,255,255,0.05); overflow-y: auto; }
        .center-panel { display: flex; flex-direction: column; align-items: center; justify-content: center; position: relative; }

        /* Top Gifter (üëë) */
        .top-crown-box { 
            position: absolute; top: 0; border: 2px solid var(--gold); border-radius: 15px; 
            width: 100%; max-width: 480px; padding: 15px; text-align: center; background: rgba(255, 204, 0, 0.05); 
        }

        /* Timer */
        .timer-val { font-size: 140px; font-weight: 800; font-family: monospace; line-height: 1; margin: 10px 0; }

        /* Controls */
        .controls-container { width: 100%; max-width: 420px; display: flex; flex-direction: column; gap: 10px; }
        .btn-action { width: 100%; border: none; border-radius: 10px; font-weight: 900; cursor: pointer; padding: 16px; text-transform: uppercase; }
        .btn-cyan { background: var(--neon); color: black; }
        .btn-row { display: flex; gap: 10px; }
        .btn-adjust { background: #1a1a1a; color: white; border: 1px solid #333; flex: 1; padding: 12px; cursor: pointer; border-radius: 8px; font-weight: bold; }

        /* Overlay Links */
        .links-hub { margin-top: 20px; width: 100%; border: 2px dashed var(--neon); border-radius: 12px; padding: 15px; background: rgba(0, 0, 0, 0.4); }
        .links-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-top: 10px; }
        .btn-link { background: #111; border: 1px solid #222; color: var(--neon); padding: 10px; border-radius: 6px; font-size: 11px; cursor: pointer; font-weight: bold; text-transform: uppercase; }
    </style>
</head>
<body>

    <div id="login-screen">
        <div class="login-card">
            <h1 style="color: var(--neon);">LiveBIT Elite</h1>
            <input type="text" id="log-email" placeholder="Email Address">
            <input type="password" id="log-pass" placeholder="Password">
            <input type="text" id="log-user" placeholder="TikTok @Username">
            <button onclick="doLogin()" class="btn-action btn-cyan">LOGIN TO PANEL</button>
        </div>
    </div>

    <div id="admin-panel">
        <div class="side-panel"><h3>TOP LIKERS ‚ù§Ô∏è</h3><div id="likers-list"></div></div>
        
        <div class="center-panel">
            <div class="top-crown-box">
                <div style="color: var(--gold); font-size: 24px;"><i class="fas fa-crown"></i></div>
                <div style="font-size: 10px; font-weight: 900; color: var(--gold);">BIGGEST GIFTER</div>
                <div id="top-gifter-name" style="font-size: 26px; font-weight: bold;">Waiting...</div>
            </div>

            <div style="color: var(--red); font-size: 22px; font-weight: 900; margin-top: 100px;">SNIPE: <span class="snipe-sync">20</span>s</div>
            <div id="timer-display" class="timer-val timer-sync">01:00</div>
            
            <div class="controls-container">
                <button class="btn-action btn-cyan" onclick="toggleClock()">START / PAUSE</button>
                
                <div class="btn-row">
                    <button class="btn-adjust" onclick="adjustTime(-30)">30 <i class="fas fa-arrow-down"></i></button>
                    <button class="btn-adjust" onclick="adjustTime(30)">30 <i class="fas fa-arrow-up"></i></button>
                </div>

                <button id="connect-btn" class="btn-action" style="background:transparent; color:var(--green); border:2px solid var(--green);" onclick="connectAPI()">CONNECT TIKTOK LIVE</button>

                <div class="links-hub">
                    <div style="font-size: 11px; font-weight: 900; color: var(--neon); text-align: center;">OVERLAY LINKS</div>
                    <div class="links-grid">
                        <button class="btn-link">timer</button>
                        <button class="btn-link">likers</button>
                        <button class="btn-link">top gifter</button>
                        <button class="btn-link">top gift</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="side-panel"><h3>TOP GIFTERS ü™ô</h3><div id="gifters-list"></div></div>
    </div>

    <script>
        let timeLeft = 60, active = false, timerTask, tiktokUser = "";

        function doLogin() {
            tiktokUser = document.getElementById('log-user').value.replace('@', '');
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('admin-panel').style.display = 'grid';
            fillLists();
        }

        // ◊§◊ï◊†◊ß◊¶◊ô◊ô◊™ ◊ë◊ì◊ô◊ß◊™ API ◊ê◊û◊ô◊™◊ô◊™
        async function connectAPI() {
            const btn = document.getElementById('connect-btn');
            btn.innerText = "CONNECTING TO API...";

            try {
                // ◊õ◊ê◊ü ◊û◊™◊ë◊¶◊¢◊™ ◊î◊ë◊ì◊ô◊ß◊î ◊û◊ï◊ú ◊î◊©◊®◊™◊ô◊ù ◊©◊ú ◊ò◊ô◊ß◊ò◊ï◊ß
                // ◊î◊¢◊®◊î: ◊ë◊í◊ú◊ú ◊ê◊ë◊ò◊ó◊™ ◊ì◊§◊ì◊§◊†◊ô◊ù, ◊ó◊ô◊ë◊ï◊® ◊ô◊©◊ô◊® ◊ì◊ï◊®◊© ◊©◊®◊™ ◊û◊™◊ï◊ï◊ö (Backend)
                // ◊õ◊ê◊ü ◊î◊ï◊°◊§◊™◊ô ◊ú◊ï◊í◊ô◊ß◊î ◊©◊û◊ì◊û◊î ◊ê◊™ ◊î◊©◊í◊ô◊ê◊î ◊ê◊ù ◊ê◊™◊î ◊ú◊ê ◊ë◊ê◊û◊™ ◊ë◊ú◊ô◊ô◊ë
                
                const response = await fetch(`https://www.tiktok.com/@${tiktokUser}/live`).catch(() => ({ok: false}));

                if (response.ok && response.url.includes('/live')) {
                    // ◊î◊¶◊ú◊ó◊î
                    Swal.fire({
                        icon: 'success',
                        title: '<span style="color:#00ff88">Success! Connected</span>',
                        text: 'API Connection established.',
                        background: '#111', color: '#fff'
                    });
                    btn.innerText = "CONNECTED ‚úÖ";
                    btn.style.background = "var(--green)";
                    btn.style.color = "black";
                } else {
                    // ◊õ◊ô◊©◊ú◊ï◊ü - ◊ë◊ì◊ô◊ï◊ß ◊û◊î ◊©◊ë◊ô◊ß◊©◊™
                    throw new Error("Offline");
                }
            } catch (err) {
                Swal.fire({
                    icon: 'error',
                    title: '<span style="color:#ff2d55">Check again if you are streaming</span>',
                    text: 'API could not find an active stream for @' + tiktokUser,
                    background: '#111', color: '#fff'
                });
                btn.innerText = "CONNECT TIKTOK LIVE";
            }
        }

        function adjustTime(v) { timeLeft += v; if(timeLeft < 0) timeLeft = 0; updateUI(); }
        function updateUI() {
            const m = Math.floor(timeLeft/60), s = timeLeft%60;
            document.querySelectorAll('.timer-sync').forEach(el => el.innerText = `${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`);
        }
        function toggleClock() {
            if(active) { clearInterval(timerTask); active = false; }
            else { active = true; timerTask = setInterval(() => { if(timeLeft > 0) { timeLeft--; updateUI(); } }, 1000); }
        }
        function fillLists() {
            const createHTML = (s) => {
                let h = "";
                for(let i=1; i<=3; i++) h += `<div style="display:flex; justify-content:space-between; padding:12px; border-bottom:1px solid #222;"><span>${i}. ${s}</span><span>0</span></div>`;
                return h;
            };
            document.getElementById('likers-list').innerHTML = createHTML('‚ù§Ô∏è');
            document.getElementById('gifters-list').innerHTML = createHTML('ü™ô');
        }
    </script>
</body>
</html>
