<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <title>LiveBIT Elite Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        :root { --neon: #00e5ff; --red: #ff2d55; --gold: #ffcc00; --bg: #080810; --green: #00ff88; }
        body { background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; height: 100vh; overflow: hidden; }

        /* Login Screen */
        #login-screen { position: fixed; inset: 0; background: #05050a; z-index: 10000; display: flex; align-items: center; justify-content: center; }
        .login-card { background: #111; padding: 40px; border-radius: 20px; border: 2px solid var(--neon); text-align: center; width: 400px; box-shadow: 0 0 30px rgba(0, 229, 255, 0.4); }
        
        #error-msg { color: var(--red); font-weight: bold; font-size: 13px; margin-bottom: 20px; display: none; text-align: left; background: rgba(255, 45, 85, 0.1); padding: 12px; border-radius: 8px; border: 1px solid var(--red); }
        
        .input-wrapper { position: relative; width: 100%; margin-bottom: 15px; }
        input { width: 100%; padding: 15px; background: #000; border: 1px solid #333; color: white; border-radius: 10px; box-sizing: border-box; outline: none; font-size: 15px; }
        input:focus { border-color: var(--neon); }
        
        /* ◊¢◊ô◊¶◊ï◊ë ◊î◊¢◊ô◊ü */
        .toggle-password { position: absolute; right: 15px; top: 50%; transform: translateY(-50%); cursor: pointer; color: #666; font-size: 18px; transition: 0.3s; }
        .toggle-password:hover { color: var(--neon); }

        .btn-main { background: var(--neon); color: #000; border: none; padding: 18px; width: 100%; cursor: pointer; font-weight: 900; border-radius: 10px; text-transform: uppercase; transition: 0.3s; }
        .btn-main:hover { box-shadow: 0 0 20px var(--neon); }

        /* Main Panel Settings */
        #admin-panel { display: none; width: 100%; height: 100vh; grid-template-columns: 320px 1fr 320px; gap: 15px; padding: 15px; box-sizing: border-box; }
        .side-panel { background: rgba(255,255,255,0.02); border-radius: 10px; padding: 20px; border: 1px solid rgba(255,255,255,0.05); overflow-y: auto; }
        .center-panel { display: flex; flex-direction: column; align-items: center; justify-content: flex-start; padding-top: 10px; }
        .gifter-box { border: 2px solid var(--gold); border-radius: 12px; width: 85%; padding: 15px; text-align: center; margin-bottom: 20px; background: rgba(255, 204, 0, 0.05); }
        .timer-val { font-size: 120px; font-weight: 800; font-family: monospace; margin: 0; line-height: 1; }
        .btn-action { width: 100%; border: none; border-radius: 8px; font-weight: 900; cursor: pointer; padding: 15px; text-transform: uppercase; margin-bottom: 10px; }
        .list-item { display: flex; justify-content: space-between; padding: 10px; border-bottom: 1px solid #1a1a2a; color: #aaa; }
    </style>
</head>
<body>

    <div id="login-screen">
        <div class="login-card">
            <h2 style="color: var(--neon); margin-bottom: 25px;">Welcome to LiveBIT</h2>
            
            <div id="error-msg"></div>

            <div class="input-wrapper">
                <input type="text" id="log-email" placeholder="Email (@gmail.com)">
            </div>

            <div class="input-wrapper">
                <input type="password" id="log-pass" placeholder="Password (8+ chars)">
                <i class="fa-solid fa-eye toggle-password" onclick="togglePassView()"></i>
            </div>

            <div class="input-wrapper">
                <input type="text" id="log-user" placeholder="TikTok @Username">
            </div>

            <button onclick="doLogin()" class="btn-main">ENTER PANEL</button>
        </div>
    </div>

    <div id="admin-panel">
        <div class="side-panel"><h3 style="text-align: center; color: var(--neon);">TOP 10 LIKERS</h3><div id="likers-list"></div></div>
        
        <div class="center-panel">
            <div class="gifter-box">
                <div style="color: var(--gold); font-size: 12px; font-weight: 900;">üëë BIGGEST GIFTER</div>
                <div id="top-gifter-name" style="font-size: 22px;">Waiting...</div>
            </div>
            
            <div style="color: var(--red); font-size: 18px; font-weight: 900;">SNIPE: <span id="current-snipe-val">20</span>s</div>
            <div id="timer-display" class="timer-val">01:00</div>
            
            <div style="width: 100%; max-width: 380px; margin-top: 20px;">
                <button class="btn-action" style="background:var(--neon); color:black" onclick="toggleClock()">START / PAUSE</button>
                <div style="display:flex; gap:10px;">
                    <button class="btn-action" style="background:#333; color:white; flex:1" onclick="resetClock()">RESET</button>
                    <button class="btn-action" style="background:purple; color:white; flex:1" onclick="toggleSnipeEdit()">SNIPE</button>
                </div>
                <button class="btn-action" style="background:transparent; color:var(--green); border:1px solid var(--green);" onclick="connectLive()">CONNECT TIKTOK LIVE</button>
            </div>
        </div>

        <div class="side-panel"><h3 style="text-align: center; color: var(--neon);">TOP 3 GIFTERS</h3><div id="gifters-list"></div></div>
    </div>

    <script>
        const socket = io("https://livebit-server.onrender.com");
        let timeLeft = 60, active = false, timerTask;

        // ◊§◊ï◊†◊ß◊¶◊ô◊ô◊™ ◊î◊¢◊ô◊ü ◊î◊ó◊ì◊©◊î
        function togglePassView() {
            const passInput = document.getElementById('log-pass');
            const eyeIcon = document.querySelector('.toggle-password');
            if (passInput.type === 'password') {
                passInput.type = 'text';
                eyeIcon.classList.replace('fa-eye', 'fa-eye-slash');
            } else {
                passInput.type = 'password';
                eyeIcon.classList.replace('fa-eye-slash', 'fa-eye');
            }
        }

        function doLogin() {
            const email = document.getElementById('log-email').value;
            const pass = document.getElementById('log-pass').value;
            const user = document.getElementById('log-user').value;
            const err = document.getElementById('error-msg');
            let m = [];

            if (!email.includes("@gmail.com")) m.push("Email must have @gmail.com");
            if (pass.length < 8) m.push("Password: 8+ characters");
            if (!user.startsWith("@")) m.push("Username must start with '@'");

            if (m.length > 0) {
                err.innerHTML = m.join("<br>");
                err.style.display = "block";
            } else {
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('admin-panel').style.display = 'grid';
                fillLists();
            }
        }

        function connectLive() {
            const user = document.getElementById('log-user').value;
            if(!socket.connected) { Swal.fire({icon:'info', title:'Server Waking Up...'}); return; }
            Swal.fire({ title:'CONNECTING...', text:'Checking TikTok Live', allowOutsideClick:false, didOpen:()=>Swal.showLoading()});
            socket.emit('joinRoom', user.replace('@',''));
        }

        socket.on('connected', () => { Swal.fire({icon:'success', title:'CONNECTED!', timer:2500, showConfirmButton:false}); });
        socket.on('error', () => { Swal.fire({icon:'error', title:'FAILED', text:'Are you LIVE?'}); });

        function fillLists() {
            const f = (id, n, s) => {
                let h = ""; for(let i=1; i<=n; i++) h+=`<div class="list-item"><span>${i}. ${s}</span><span style="color:var(--neon)">0</span></div>`;
                document.getElementById(id).innerHTML = h;
            };
            f('likers-list', 10, '‚ù§Ô∏è'); f('gifters-list', 3, 'ü™ô');
        }
        
        function updateUI() {
            const m = Math.floor(timeLeft/60), s = timeLeft%60;
            document.getElementById('timer-display').innerText = `${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
        }
        function toggleClock() { /* Clock Logic Here */ }
        function resetClock() { timeLeft=60; updateUI(); }
    </script>
</body>
</html>
