<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <title>LiveBIT Elite Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        :root { --neon: #00e5ff; --red: #ff2d55; --gold: #ffcc00; --bg: #080810; --green: #00ff88; --purple: #a020f0; }
        
        body, html { 
            background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; 
            margin: 0; height: 100vh; width: 100vw; overflow: hidden; 
        }

        /* ××¡×š ×”×ª×—×‘×¨×•×ª - ×××•×¨×›×– ×•×§×•××¤×§×˜×™ */
        #login-screen { 
            position: fixed; top: 50%; left: 50%; 
            transform: translate(-50%, -50%); z-index: 9999;
            display: flex; align-items: center; justify-content: center;
        }
        .login-card { 
            background: #111; padding: 40px; border-radius: 20px; 
            border: 2px solid var(--neon); text-align: center; width: 380px; /* ×¨×•×—×‘ ×©×“×•×ª ×›×ª×™×‘×” × ×›×•×Ÿ */
            box-shadow: 0 0 30px rgba(0, 229, 255, 0.4); 
        }

        /* ×¤×× ×œ × ×™×”×•×œ */
        #admin-panel { 
            display: none; width: 100%; height: 100%; 
            grid-template-columns: 320px 1fr 320px; gap: 20px; padding: 20px; box-sizing: border-box; 
        }

        .side-container { display: flex; flex-direction: column; justify-content: center; height: 100%; }
        .side-panel { background: rgba(255,255,255,0.02); border-radius: 15px; padding: 20px; border: 1px solid rgba(255,255,255,0.05); }
        .center-panel { display: flex; flex-direction: column; align-items: center; justify-content: center; position: relative; }

        /* ×›×¤×ª×•×¨×™ URL */
        .url-badge {
            background: rgba(0, 229, 255, 0.1); border: 1px solid var(--neon); color: var(--neon);
            padding: 4px 8px; border-radius: 5px; font-size: 10px; cursor: pointer;
            text-transform: uppercase; font-weight: bold;
        }

        /* UI */
        .timer-val { font-size: 150px; font-weight: 800; font-family: monospace; line-height: 1; margin: 10px 0; }
        .btn-action { width: 100%; border: none; border-radius: 10px; font-weight: 900; cursor: pointer; padding: 18px; text-transform: uppercase; margin-top: 5px; }
        .btn-cyan { background: var(--neon); color: black; }
        .btn-adjust { background: #1a1a1a; color: white; border: 1px solid #333; flex: 1; padding: 12px; cursor: pointer; border-radius: 8px; font-weight: bold; font-size: 14px; }
        .btn-adjust:hover { background: #333; }
        
        .input-style { width: 100%; padding: 15px; margin-bottom: 12px; background:#000; border: 1px solid #333; color: white; border-radius: 10px; outline: none; box-sizing: border-box; }
    </style>
</head>
<body>

    <div id="login-screen">
        <div class="login-card">
            <h2 style="color: var(--neon); margin-bottom: 20px;">Welcome to LiveBIT</h2>
            <div id="error-msg" style="color:var(--red); font-size:14px; margin-bottom:15px; display:none;"></div>
            <input type="text" id="log-email" class="input-style" placeholder="Email (@gmail.com)">
            <input type="password" id="log-pass" class="input-style" placeholder="Password (8+ chars)">
            <input type="text" id="log-user" class="input-style" placeholder="TikTok @Username">
            <button onclick="doLogin()" class="btn-action btn-cyan">ENTER PANEL</button>
        </div>
    </div>

    <div id="admin-panel">
        <div class="side-container">
            <div class="side-panel">
                <div style="display:flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
                    <h3 style="margin:0;">TOP 10 LIKERS</h3>
                    <span class="url-badge" onclick="copyLink('likers')">URL</span>
                </div>
                <div id="likers-list"></div>
            </div>
        </div>

        <div class="center-panel">
            <div style="position: absolute; top: 0; border: 2px solid var(--gold); border-radius: 15px; width: 100%; max-width: 480px; padding: 15px; text-align: center; background: rgba(255,204,0,0.03);">
                <div style="display:flex; justify-content: center; align-items: center; gap: 10px;">
                    <span style="color:var(--gold); font-size:20px; font-weight: 900;">ğŸ‘‘ BIGGEST GIFTER</span>
                    <span class="url-badge" style="border-color:var(--gold); color:var(--gold);" onclick="copyLink('biggest')">URL</span>
                </div>
                <div id="top-gifter-name" style="font-size: 24px; font-weight: bold;">Waiting...</div>
            </div>

            <div style="color: var(--red); font-size: 22px; font-weight: 900; margin-top: 60px;">SNIPE: 20s</div>
            <div id="timer-display" class="timer-val">01:00</div>
            
            <div style="width: 100%; max-width: 480px; display: flex; flex-direction: column; gap: 8px;">
                <button class="btn-action btn-cyan" onclick="toggleClock()">START / PAUSE</button>
                <div style="display:flex; gap:10px;">
                    <button class="btn-action" style="background:#333; color:white; flex:1;" onclick="resetClock()">RESET</button>
                    <button class="btn-action" style="background:var(--purple); color:white; flex:1;" onclick="toggleSnipeEdit()">SNIPE DELAY</button>
                </div>
                <div style="display:flex; gap:10px;">
                    <button class="btn-adjust" onclick="adjustTime(-30)">30 â†“</button>
                    <button class="btn-adjust" onclick="adjustTime(30)">30 â†‘</button>
                </div>
                <button class="btn-action" style="background:transparent; color:var(--green); border:2px solid var(--green);" onclick="connectLive()">CONNECT TIKTOK LIVE</button>
                <div style="text-align:center;"><span class="url-badge" onclick="copyLink('timer')">TIMER URL</span></div>
            </div>
        </div>

        <div class="side-container">
            <div class="side-panel">
                <div style="display:flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
                    <h3 style="margin:0;">TOP 3 GIFTERS</h3>
                    <span class="url-badge" onclick="copyLink('auction')">URL</span>
                </div>
                <div id="gifters-list"></div>
            </div>
        </div>
    </div>

    <script>
        let timeLeft = 60, active = false, timerTask;

        function doLogin() {
            const email = document.getElementById('log-email').value;
            const pass = document.getElementById('log-pass').value;
            const user = document.getElementById('log-user').value;
            if (email.includes("@gmail.com") && pass.length >= 8 && user.startsWith("@")) {
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('admin-panel').style.display = 'grid';
                fillLists();
            } else {
                const err = document.getElementById('error-msg');
                err.style.display = "block";
                err.innerText = "Login Failed: Check Credentials";
            }
        }

        function adjustTime(v) { timeLeft += v; if(timeLeft<0)timeLeft=0; updateUI(); }

        function updateUI() {
            const m = Math.floor(timeLeft/60), s = timeLeft%60;
            document.getElementById('timer-display').innerText = `${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
        }

        function copyLink(type) {
            const url = window.location.href.split('?')[0] + "?view=" + type;
            navigator.clipboard.writeText(url).then(() => {
                Swal.fire({ icon: 'success', title: 'Copied!', timer: 800, showConfirmButton: false });
            });
        }

        function fillLists() {
            const f = (id, n, s) => {
                let h = ""; for(let i=1; i<=n; i++) h+=`<div style="display:flex; justify-content:space-between; padding:10px; border-bottom:1px solid #1a1a2a; color:#aaa;"><span>${i}. ${s}</span><span>0</span></div>`;
                document.getElementById(id).innerHTML = h;
            };
            f('likers-list', 10, 'â¤ï¸'); f('gifters-list', 3, 'ğŸª™');
        }

        function connectLive() { Swal.fire({title:'CONNECTING...', didOpen:()=>Swal.showLoading()}); }
    </script>
</body>
</html>
