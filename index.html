<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>LiveBIT Elite</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        :root { --neon: #00e5ff; --purple: #a020f0; --red: #ff2d55; --bg: #050505; --gold: #ffcc00; }
        body { background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; overflow: hidden; height: 100vh; }

        /* 住  - 注爪 拽 驻 转 11:34 */
        #login-screen { position: fixed; inset: 0; background: #000; z-index: 10000; display: flex; align-items: center; justify-content: center; }
        .login-card { background: #080810; padding: 50px; border-radius: 25px; border: 2px solid var(--neon); text-align: center; width: 450px; box-shadow: 0 0 30px rgba(0, 229, 255, 0.2); }
        .login-card h1 { color: var(--neon); font-size: 32px; margin-bottom: 30px; }
        .login-card input { width: 100%; padding: 16px; background: #000; border: 1px solid #1a1a1a; color: white; border-radius: 12px; margin-bottom: 15px; outline: none; box-sizing: border-box; font-size: 16px; }
        .btn-enter { width: 100%; padding: 16px; background: var(--neon); border: none; border-radius: 12px; font-weight: 900; cursor: pointer; text-transform: uppercase; font-size: 16px; }

        /* 驻  - 注爪 驻 转 11:35 */
        #admin-panel { display: none; width: 100%; height: 100vh; grid-template-columns: 280px 1fr 280px; gap: 0; }
        .side-bar { background: rgba(255,255,255,0.02); border: 1px solid rgba(255,255,255,0.05); border-radius: 15px; margin: 20px; padding: 20px; }
        .main-content { display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; }

        /* 专 住驻 */
        .snipe-header { color: var(--red); font-size: 26px; font-weight: 900; margin-bottom: 10px; }
        .timer-main { font-size: 180px; font-weight: 900; line-height: 1; margin-bottom: 30px; }

        /* 驻转专 砖 */
        .controls { width: 400px; display: flex; flex-direction: column; gap: 12px; }
        .btn-control { padding: 18px; border-radius: 12px; border: none; font-weight: bold; cursor: pointer; font-size: 16px; text-transform: uppercase; }
        .btn-start { background: var(--neon); color: black; }
        .btn-snipe { background: var(--purple); color: white; }
        .btn-connect { background: transparent; color: #00ff88; border: 2px solid #00ff88; }

        /* 转转 拽砖专 - 注爪 驻 转 */
        .links-area { margin-top: 40px; border: 1px dashed #005566; border-radius: 15px; padding: 20px; width: 400px; }
        .links-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 15px; }
        .btn-link { background: #0c0c0c; border: 1px solid #222; color: var(--neon); padding: 12px; border-radius: 8px; cursor: pointer; font-size: 12px; }

        /* --- 爪 专 (专拽  砖专 拽拽) --- */
        .overlay-mode { background: transparent !important; }
        .overlay-mode #admin-panel, .overlay-mode #login-screen { display: none !important; }
        #ov-timer-view, #ov-top-view { display: none; height: 100vh; flex-direction: column; align-items: center; justify-content: center; background: transparent; }
        
        /* 转转 转专 注爪转 */
        .crown-box { border: 2px solid var(--gold); border-radius: 15px; padding: 15px 50px; text-align: center; background: rgba(0,0,0,0.7); }
    </style>
</head>
<body>

    <div id="login-screen">
        <div class="login-card">
            <h1>Welcome to LiveBit</h1>
            <input type="text" id="email" placeholder="Email">
            <input type="password" id="pass" placeholder="Password">
            <input type="text" id="user" placeholder="TikTok Username">
            <button class="btn-enter" onclick="login()">ENTER PANEL</button>
        </div>
    </div>

    <div id="admin-panel">
        <div class="side-bar"><h3>TOP LIKERS わ</h3></div>
        <div class="main-content">
            <div class="snipe-header">SNIPE: <span id="s-val">20</span>s</div>
            <div class="timer-main" id="t-display">01:00</div>
            <div class="controls">
                <button class="btn-control btn-start" onclick="start()">START</button>
                <button class="btn-control btn-snipe" onclick="setSnipe()">SNIPE DELAY</button>
                <button class="btn-control btn-connect" onclick="connect()">CONNECT TIKTOK LIVE</button>
            </div>
            <div class="links-area">
                <div style="font-size: 10px; color: var(--neon);">OVERLAY LINKS</div>
                <div class="links-grid">
                    <button class="btn-link" onclick="copy('timer')">TIMER</button>
                    <button class="btn-link" onclick="copy('top-gift')">TOP GIFT</button>
                </div>
            </div>
        </div>
        <div class="side-bar"><h3>TOP GIFTERS </h3></div>
    </div>

    <div id="ov-timer-view">
        <div class="snipe-header">SNIPE: <span id="ov-s">20</span>s</div>
        <div class="timer-main" id="ov-t">01:00</div>
    </div>

    <div id="ov-top-view">
        <div class="crown-box">
            <div style="color: var(--gold); font-size: 24px;"><i class="fas fa-crown"></i></div>
            <div style="font-size: 20px; font-weight: bold; margin-top:5px;">Waiting...</div>
        </div>
    </div>

    <script>
        let time = 60, snipe = 20, active = false, tick;

        //  爪 转爪
        window.onload = () => {
            const v = new URLSearchParams(window.location.search).get('view');
            if(v) {
                document.body.classList.add('overlay-mode');
                if(v === 'timer') document.getElementById('ov-timer-view').style.display = 'flex';
                if(v === 'top-gift') document.getElementById('ov-top-view').style.display = 'flex';
            }
        };

        function login() {
            const e = document.getElementById('email').value;
            if(e.includes('@gmail.com')) {
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('admin-panel').style.display = 'grid';
            } else {
                Swal.fire({ icon: 'error', title: 'Invalid Email', background: '#111', color: '#fff' });
            }
        }

        function start() {
            if(active) { clearInterval(tick); active = false; }
            else { active = true; tick = setInterval(() => { if(time > 0) { time--; update(); } }, 1000); }
        }

        function update() {
            const m = Math.floor(time/60), s = time%60;
            const str = `${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
            document.getElementById('t-display').innerText = str;
            if(document.getElementById('ov-t')) document.getElementById('ov-t').innerText = str;
        }

        function setSnipe() {
            Swal.fire({ title: 'Snipe Seconds', input: 'number', inputValue: snipe }).then(r => {
                if(r.value) {
                    snipe = r.value;
                    document.getElementById('s-val').innerText = snipe;
                    if(document.getElementById('ov-s')) document.getElementById('ov-s').innerText = snipe;
                }
            });
        }

        function copy(type) {
            const url = window.location.href.split('?')[0] + "?view=" + type;
            navigator.clipboard.writeText(url);
            Swal.fire({ icon: 'success', title: 'Link Copied', background: '#111', color: '#fff', timer: 1000 });
        }

        function connect() {
            Swal.fire({ title: 'LiveBIT', text: 'TikTok Live Connected', icon: 'success' });
        }
    </script>
</body>
</html>
