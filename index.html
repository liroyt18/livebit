<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>LiveBIT Elite</title>
    <style>
        :root { --neon: #00d4ff; }
        body { background: #020205; color: white; font-family: sans-serif; margin: 0; overflow: hidden; height: 100vh; display: flex; align-items: center; justify-content: center; }
        
        /* מסך התחברות */
        #overlay { position: fixed; inset: 0; background: #05050a; z-index: 1000; display: flex; align-items: center; justify-content: center; }
        .login-card { background: #111; padding: 40px; border-radius: 20px; border: 2px solid var(--neon); text-align: center; width: 350px; }
        
        /* תיבות טקסט נקיות - בלי מילים בפנים */
        input { width: 100%; padding: 15px; margin-bottom: 15px; border-radius: 10px; border: 1px solid #333; background: #000; color: white; box-sizing: border-box; outline: none; font-size: 16px; }
        
        /* טיימר */
        #timer { font-size: 180px; font-weight: 900; font-family: monospace; color: var(--neon); text-shadow: 0 0 20px rgba(0, 212, 255, 0.5); }
        
        /* כפתור הפעלה */
        .admin-btn { background: var(--neon); color: black; padding: 20px 40px; border-radius: 15px; font-weight: bold; border: none; cursor: pointer; font-size: 24px; margin-top: 20px; transition: 0.3s; }
        .admin-btn:hover { transform: scale(1.05); box-shadow: 0 0 15px var(--neon); }

        /* הסתרת דברים בטיקטוק */
        .broadcast-mode #overlay, .broadcast-mode .admin-only { display: none !important; }
    </style>
</head>
<body id="b">
    <audio id="snipeSound" src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3"></audio>
    
    <div id="overlay">
        <div class="login-card">
            <h2 style="color:var(--neon); margin-bottom: 30px;">LiveBIT LOGIN</h2>
            <input type="text">
            <input type="password">
            <button onclick="document.getElementById('overlay').style.display='none'" class="admin-btn" style="width:100%; font-size:18px;">LOGIN</button>
        </div>
    </div>

    <div id="main" style="text-align:center;">
        <div id="timer">01:00</div>
        <div class="admin-only">
            <button onclick="st()" class="admin-btn">START ▶</button>
        </div>
    </div>

    <script>
        let s = 60, tid;
        const p = new URLSearchParams(window.location.search);
        
        // אם הקישור כולל ?mode=timer - מסתירים הכל חוץ מהטיימר
        if(p.get('mode') === 'timer') {
            document.body.classList.add('broadcast-mode');
        }

        function st() {
            clearInterval(tid);
            tid = setInterval(() => { 
                if(s > 0) {
                    s--; 
                    update(); 
                    if(s === 20) document.getElementById('snipeSound').play();
                } else {
                    clearInterval(tid);
                }
            }, 1000);
        }

        function update() {
            let m = Math.floor(s/60), sec = s%60;
            document.getElementById('timer').textContent = `${m.toString().padStart(2,'0')}:${sec.toString().padStart(2,'0')}`;
            if(s <= 20) document.getElementById('timer').style.color = 'red';
        }
    </script>
</body>
</html>
