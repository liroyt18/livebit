<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <title>LiveBIT Elite Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        :root { --neon: #00e5ff; --red: #ff2d55; --gold: #ffcc00; --bg: #080810; --green: #00ff88; --purple: #a020f0; }
        body { background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; height: 100vh; overflow: hidden; }

        /* Login Screen */
        #login-screen { position: fixed; inset: 0; background: #05050a; z-index: 10000; display: flex; align-items: center; justify-content: center; }
        .login-card { background: #111; padding: 40px; border-radius: 20px; border: 2px solid var(--neon); text-align: center; width: 420px; box-shadow: 0 0 30px rgba(0, 229, 255, 0.4); }
        #error-msg { color: var(--red); font-size: 14px; margin-bottom: 15px; font-weight: bold; min-height: 40px; display: none; }
        .input-wrapper { margin-bottom: 15px; position: relative; }
        input { width: 100%; padding: 15px; background: #000; border: 1px solid #333; color: white; border-radius: 10px; box-sizing: border-box; outline: none; }
        .toggle-password { position: absolute; right: 15px; top: 50%; transform: translateY(-50%); cursor: pointer; color: #666; }

        /* Layout */
        #admin-panel { display: none; width: 100%; height: 100vh; grid-template-columns: 320px 1fr 320px; gap: 20px; padding: 20px; box-sizing: border-box; }
        .side-panel { background: rgba(255,255,255,0.02); border-radius: 15px; padding: 20px; border: 1px solid rgba(255,255,255,0.05); overflow-y: auto; }
        .center-panel { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100%; position: relative; }

        /* Timer UI */
        .timer-val { font-size: 150px; font-weight: 800; font-family: monospace; line-height: 1; margin: 10px 0; }
        .timer-red { color: var(--red) !important; text-shadow: 0 0 30px var(--red); animation: blink 0.8s infinite; }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.3; } }

        /* Links Box */
        .links-hub { margin-top: 20px; padding: 15px; border: 1px dashed var(--neon); border-radius: 15px; background: rgba(0, 229, 255, 0.05); width: 100%; }
        .links-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-top: 10px; }
        .btn-link { background: #111; border: 1px solid #222; color: #00e5ff; padding: 10px; border-radius: 8px; font-size: 11px; cursor: pointer; text-transform: uppercase; font-weight: bold; transition: 0.2s; }
        .btn-link:hover { background: var(--neon); color: black; }

        /* Overlay Mode (Clean Views) */
        .overlay-view { display: none; position: fixed; inset: 0; background: black; z-index: 99999; flex-direction: column; align-items: center; justify-content: center; }
        .overlay-active { display: flex !important; }

        .btn-action { width: 100%; border: none; border-radius: 10px; font-weight: 900; cursor: pointer; padding: 18px; text-transform: uppercase; }
        .btn-cyan { background: var(--neon); color: black; }
        .btn-row { display: flex; gap: 10px; }
        .btn-adjust { background: #1a1a1a; color: white; border: 1px solid #333; flex: 1; padding: 12px; cursor: pointer; border-radius: 8px; }
    </style>
</head>
<body>

    <div id="view-timer" class="overlay-view">
        <div style="color: var(--red); font-size: 30px; font-weight: 900; margin-bottom: 10px;">SNIPE: <span class="snipe-sync">20</span>s</div>
        <div class="timer-val timer-sync">01:00</div>
    </div>

    <div id="view-likers" class="overlay-view" style="padding: 20px;">
        <h2 style="align-self: flex-start; margin-left: 20px;">TOP LIKERS</h2>
        <div id="likers-sync" style="width: 100%; max-width: 400px;"></div>
    </div>

    <div id="view-top-gifter" class="overlay-view" style="padding: 20px;">
        <h2 style="align-self: flex-start; margin-left: 20px;">TOP GIFTERS</h2>
        <div id="gifters-sync" style="width: 100%; max-width: 400px;"></div>
    </div>

    <div id="view-top-gift" class="overlay-view">
        <h1 style="color: white; font-size: 40px; letter-spacing: 2px; margin-bottom: 10px;">TOP GIFT</h1>
        <div id="top-gift-username" style="color: var(--neon); font-size: 35px; font-weight: bold;">Waiting for gift...</div>
    </div>

    <div id="login-screen">
        <div class="login-card">
            <h2 style="color: var(--neon); margin-bottom: 10px;">Welcome to LiveBIT</h2>
            <div id="error-msg"></div>
            <div class="input-wrapper"><input type="text" id="log-email" placeholder="Email (@gmail.com)"></div>
            <div class="input-wrapper">
                <input type="password" id="log-pass" placeholder="Password (8+ chars)">
                <i class="fas fa-eye toggle-password" onclick="togglePasswordVisibility()"></i>
            </div>
            <div class="input-wrapper"><input type="text" id="log-user" placeholder="TikTok @Username"></div>
            <button onclick="doLogin()" class="btn-action btn-cyan">ENTER PANEL</button>
        </div>
    </div>

    <div id="admin-panel">
        <div class="side-panel"><h3>TOP LIKERS</h3><div id="likers-list"></div></div>
        
        <div class="center-panel">
            <div style="color: var(--red); font-size: 22px; font-weight: 900; margin-top: 40px;">SNIPE: <span class="snipe-sync">20</span>s</div>
            <div id="timer-display" class="timer-val timer-sync">01:00</div>
            
            <div class="controls-container">
                <button id="main-timer-btn" class="btn-action btn-cyan" onclick="toggleClock()">START / PAUSE</button>
                <div class="btn-row">
                    <button class="btn-action" style="background:#333; color:white; flex:1;" onclick="resetClock()">RESET</button>
                    <button class="btn-action" style="background:var(--purple); color:white; flex:1;" onclick="toggleSnipeEdit()">SNIPE DELAY</button>
                </div>
                <div id="snipe-input-area" style="display:none;"><input type="number" id="snipe-input" value="20" oninput="updateSnipeVal(this.value)" style="text-align:center;"></div>
                <button class="btn-action" style="background:transparent; color:var(--green); border:2px solid var(--green);" onclick="connectLive()">CONNECT TIKTOK LIVE</button>
                
                <div class="links-hub">
                    <span style="font-size: 12px; font-weight: bold; color: var(--neon);">OVERLAY LINKS (FOR OBS)</span>
                    <div class="links-grid">
                        <button class="btn-link" onclick="copyLink('timer')">Timer</button>
                        <button class="btn-link" onclick="copyLink('likers')">Likers</button>
                        <button class="btn-link" onclick="copyLink('top-gifter')">Top Gifter</button>
                        <button class="btn-link" onclick="copyLink('top-gift')">Top Gift</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="side-panel"><h3>TOP GIFTERS</h3><div id="gifters-list"></div></div>
    </div>

    <script>
        const socket = io("https://livebit-server.onrender.com");
        let timeLeft = 60, active = false, isSnipeMode = false, timerTask;

        // Check for Overlay Mode on Load
        window.onload = () => {
            const hash = window.location.hash.substring(1);
            if(['timer', 'likers', 'top-gifter', 'top-gift'].includes(hash)) {
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('view-' + hash).classList.add('overlay-active');
                if(hash === 'likers' || hash === 'top-gifter') fillLists();
            }
        };

        function copyLink(type) {
            const url = window.location.origin + window.location.pathname + '#' + type;
            navigator.clipboard.writeText(url);
            Swal.fire({ icon: 'success', title: 'Link Copied!', text: type + ' overlay link ready.', timer: 1500, showConfirmButton: false });
        }

        function updateSnipeVal(val) {
            document.querySelectorAll('.snipe-sync').forEach(el => el.innerText = val);
        }

        function togglePasswordVisibility() {
            const passInput = document.getElementById('log-pass');
            passInput.type = passInput.type === "password" ? "text" : "password";
        }

        function doLogin() {
            const email = document.getElementById('log-email').value;
            const pass = document.getElementById('log-pass').value;
            const user = document.getElementById('log-user').value;
            if (!email.includes("@gmail.com") || pass.length < 8 || !user.startsWith("@")) {
                document.getElementById('error-msg').style.display = "block";
                document.getElementById('error-msg').innerHTML = "Login Failed - Check inputs";
                return;
            }
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('admin-panel').style.display = 'grid';
            fillLists();
        }

        function toggleClock() {
            if(active) { clearInterval(timerTask); active = false; document.getElementById('main-timer-btn').innerText = "START"; }
            else {
                active = true; document.getElementById('main-timer-btn').innerText = "PAUSE";
                timerTask = setInterval(() => {
                    if(timeLeft > 0) timeLeft--;
                    else if (!isSnipeMode) {
                        isSnipeMode = true; timeLeft = parseInt(document.getElementById('snipe-input').value);
                        document.querySelectorAll('.timer-sync').forEach(el => el.classList.add('timer-red'));
                    } else { clearInterval(timerTask); active = false; }
                    updateUI();
                }, 1000);
            }
        }

        function resetClock() { 
            clearInterval(timerTask); active = false; isSnipeMode = false; timeLeft = 60; 
            document.querySelectorAll('.timer-sync').forEach(el => { el.classList.remove('timer-red'); });
            updateUI(); 
        }

        function updateUI() {
            const m = Math.floor(timeLeft/60), s = timeLeft%60;
            const timeStr = `${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
            document.querySelectorAll('.timer-sync').forEach(el => el.innerText = timeStr);
        }

        function fillLists() {
            const f = (id, syncId, n, s) => {
                let h = ""; 
                for(let i=1; i<=n; i++) h+=`<div style="display:flex; justify-content:space-between; padding:12px; border-bottom:1px solid #1a1a2a; color:#eee; font-size:18px;"><span>${i}. ${s}</span><span>0</span></div>`;
                document.getElementById(id).innerHTML = h;
                if(document.getElementById(syncId)) document.getElementById(syncId).innerHTML = h;
            };
            f('likers-list', 'likers-sync', 10, 'â¤ï¸'); 
            f('gifters-list', 'gifters-sync', 3, 'ðŸª™');
        }

        function toggleSnipeEdit() {
            const a = document.getElementById('snipe-input-area');
            a.style.display = a.style.display === 'block' ? 'none' : 'block';
        }

        function connectLive() {
            Swal.fire({ title: 'Connecting...', timer: 2000, didOpen: () => Swal.showLoading() });
        }
    </script>
</body>
</html>
