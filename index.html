<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LiveBIT Elite Login</title>
    <style>
        body {
            background-color: #050505;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
        }

        /* ×”×§×•×¤×¡×” ×”×¨××©×™×ª ×œ×¤×™ ×¦×™×œ×•× ××¡×š 184641 */
        .login-card {
            background-color: #121212;
            border: 2px solid #00e5ff;
            border-radius: 30px;
            padding: 50px 40px;
            width: 420px;
            text-align: center;
            box-shadow: 0 0 20px rgba(0, 229, 255, 0.2);
        }

        .login-card h2 {
            color: #00e5ff;
            font-size: 28px;
            margin-bottom: 35px;
            font-weight: bold;
        }

        .input-group {
            margin-bottom: 15px;
            position: relative;
        }

        input {
            width: 100%;
            padding: 18px 20px;
            background-color: #000000;
            border: 1px solid #1a1a1a;
            border-radius: 12px;
            color: white;
            font-size: 16px;
            box-sizing: border-box;
        }

        input::placeholder {
            color: #444;
        }

        /* ×”×•×¡×¤×ª ×”-Eye Icon ×œ×©×“×” ×”×¡×™×¡××” */
        .eye-icon {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #444;
            cursor: pointer;
            font-size: 20px;
        }

        /* ×›×¤×ª×•×¨ CONNECT SYSTEM ×”×˜×•×¨×§×™×– */
        .connect-btn {
            width: 100%;
            padding: 18px;
            background-color: #00e5ff;
            border: none;
            border-radius: 12px;
            color: black;
            font-weight: bold;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
            text-transform: uppercase;
        }

        .connect-btn:hover {
            background-color: #00b8cc;
        }
    </style>
</head>
<body>

    <div class="login-card">
        <h2>Welcome to LiveBIT</h2>
        
        <div class="input-group">
            <input type="text" placeholder="TikTok Username">
        </div>

        <div class="input-group">
            <input type="email" placeholder="Email Address">
        </div>

        <div class="input-group">
            <input type="password" placeholder="Password" id="passInput">
            <span class="eye-icon" onclick="toggleView()">ğŸ‘ï¸</span>
        </div>

        <button class="connect-btn">CONNECT SYSTEM</button>
    </div>

    <script>
        function toggleView() {
            const x = document.getElementById("passInput");
            if (x.type === "password") {
                x.type = "text";
            } else {
                x.type = "password";
            }
        }
    </script>

</body>
</html>
