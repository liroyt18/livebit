<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiveBIT - Connect System</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <style>
        :root {
            --bg: #05050a;
            --panel: #0d0d1a;
            --cyan: #00f2ff;
            --magenta: #ff2d55;
            --green: #00ff88;
        }

        body {
            background-color: var(--bg);
            color: white;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* ×©×œ×‘ 1: ×ž×¡×š ×”×ª×—×‘×¨×•×ª ×œ×ž×¢×¨×›×ª */
        #auth-screen {
            position: fixed; inset: 0; background: var(--bg);
            display: flex; justify-content: center; align-items: center; z-index: 1000;
        }

        .auth-box {
            background: #111; padding: 40px; border-radius: 20px;
            border: 2px solid var(--cyan); width: 450px; text-align: center;
            box-shadow: 0 0 30px rgba(0, 242, 255, 0.1);
        }

        .auth-box h2 { color: var(--cyan); font-size: 2rem; margin-bottom: 30px; }

        .input-group { position: relative; margin-bottom: 20px; }

        input {
            width: 100%; padding: 15px; background: #000;
            border: 1px solid #333; color: white; border-radius: 10px;
            box-sizing: border-box; font-size: 1rem;
        }

        input:focus { border-color: var(--cyan); outline: none; }

        .btn-main {
            background: var(--cyan); color: black; border: none;
            padding: 18px; width: 100%; border-radius: 10px;
            font-weight: bold; font-size: 1.1rem; cursor: pointer;
            text-transform: uppercase; margin-top: 10px;
        }

        /* ×©×œ×‘ 2: ×”-Dashboard (×ž×•×¡×ª×¨ ×‘×”×ª×—×œ×”) */
        #dashboard {
            display: none; width: 100%; height: 100%;
            grid-template-columns: 280px 1fr 280px; gap: 15px; padding: 15px;
        }

        .side-panel { background: var(--panel); border-radius: 15px; padding: 20px; border: 1px solid #1a1a2e; }
        .main-content { display: flex; flex-direction: column; gap: 15px; }
        
        .timer-box {
            background: var(--panel); border-radius: 20px; flex-grow: 1;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
        }

        .clock { font-size: 8rem; font-weight: bold; margin: 10px 0; }

        .btn-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; width: 90%; }
        .ctrl-btn { padding: 15px; border: none; border-radius: 8px; cursor: pointer; color: white; font-weight: bold; }
        .btn-start { background: var(--cyan); color: black; grid-column: span 2; }
        .btn-dark { background: #222; }
        .btn-purple { background: #7d2ae8; }
        .btn-connect-live {
            background: transparent; border: 2px solid var(--green);
            color: var(--green); grid-column: span 2; margin-top: 10px;
        }

        .status-msg { font-size: 0.9rem; margin-top: 10px; font-weight: bold; }
    </style>
</head>
<body>

    <div id="auth-screen">
        <div class="auth-box">
            <h2>Welcome to LiveBIT</h2>
            <form id="loginForm" onsubmit="validateAuth(event)">
                <input type="text" id="tiktok_user" placeholder="TikTok Username" required>
                <input type="email" id="email" placeholder="Email Address" required>
                <input type="password" id="pass" placeholder="Password" required>
                <button type="submit" class="btn-main">CONNECT SYSTEM</button>
            </form>
            <p id="auth-error" style="color: red; margin-top: 15px; font-size: 0.8rem;"></p>
        </div>
    </div>

    <div id="dashboard">
        <div class="side-panel">
            <div style="color: var(--magenta); text-align: center; font-weight: bold;">TOP 10 LIKERS</div>
        </div>

        <div class="main-content">
            <div style="background: var(--panel); border: 2px solid gold; border-radius: 10px; padding: 10px; text-align: center;">
                <small style="color: gold;">ðŸ‘‘ BIGGEST GIFTER</small>
                <div id="gifter">Waiting...</div>
            </div>

            <div class="timer-box">
                <div style="color: var(--magenta);">Snipe Trigger: 34s</div>
                <div class="clock">01:00</div>
                <div class="btn-grid">
                    <button class="btn-start ctrl-btn">START / PAUSE</button>
                    <button class="btn-dark ctrl-btn">â–² 30S</button>
                    <button class="btn-dark ctrl-btn">â–¼ 30S</button>
                    <button class="btn-dark ctrl-btn">RESET</button>
                    <button class="btn-purple ctrl-btn">SNIPE DELAY</button>
                    
                    <div style="grid-column: span 2; margin-top: 15px;">
                        <input type="text" id="live_target" placeholder="Enter Username with @" style="margin-bottom: 5px;">
                        <button class="btn-connect-live ctrl-btn" onclick="connectToLive()">ðŸ“¶ CONNECT TO LIVE</button>
                        <div id="live-status" class="status-msg"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="side-panel">
            <div style="color: gold; text-align: center; font-weight: bold;">TOP 3 GIFTERS</div>
        </div>
    </div>

    <script>
        const socket = io('https://livebit-server.onrender.com');

        // ××™×ž×•×ª ×›× ×™×¡×” ×œ×ž×¢×¨×›×ª
        function validateAuth(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            if (!email.includes('@') || !email.includes('.')) {
                document.getElementById('auth-error').innerText = "Please enter a valid Gmail/Email address.";
                return;
            }
            // ×‘×ž×¦×™××•×ª ×›××Ÿ ×ª×”×™×” ×‘×“×™×§×ª ×ž×©×ª×ž×© ×ž×•×œ ×ž×¡×“ × ×ª×•× ×™×
            document.getElementById('auth-screen').style.display = 'none';
            document.getElementById('dashboard').style.display = 'grid';
        }

        // ×—×™×‘×•×¨ ×œ×œ×™×™×‘ ×¡×¤×¦×™×¤×™
        function connectToLive() {
            const user = document.getElementById('live_target').value;
            const statusDiv = document.getElementById('live-status');
            
            if (!user.startsWith('@')) {
                statusDiv.style.color = "orange";
                statusDiv.innerText = "Error: Username must start with @";
                return;
            }

            statusDiv.style.color = "white";
            statusDiv.innerText = "Searching for live...";
            
            socket.emit('connect-live', user.replace('@', ''));
        }

        socket.on('conn-status', (data) => {
            const statusDiv = document.getElementById('live-status');
            if (data.success) {
                statusDiv.style.color = "var(--green)";
                statusDiv.innerText = "Successfully connected to your live!";
            } else {
                statusDiv.style.color = "var(--magenta)";
                statusDiv.innerText = "Check your username or if you have started the live.";
            }
        });
    </script>
</body>
</html>
