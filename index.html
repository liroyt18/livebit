<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>LiveBIT Elite Dashboard</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --bg: #0d0d16;
            --panel: #161625;
            --cyan: #00f2ff;
            --magenta: #ff2d55;
            --purple: #8a2be2;
            --green: #00ffa3;
        }

        body {
            background: var(--bg);
            color: white;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* Login Overlay */
        #login-screen {
            position: fixed; inset: 0; background: rgba(0,0,0,0.95);
            display: flex; justify-content: center; align-items: center; z-index: 1000;
        }
        .login-box {
            background: #111; padding: 40px; border-radius: 25px;
            border: 2px solid var(--cyan); width: 380px; text-align: center;
            box-shadow: 0 0 20px rgba(0, 242, 255, 0.2);
        }

        /* Dashboard Layout */
        #dashboard {
            display: none; width: 100%; height: 100%;
            grid-template-columns: 280px 1fr 280px;
            gap: 15px; padding: 15px; box-sizing: border-box;
        }

        .side-panel {
            background: var(--panel); border-radius: 15px;
            padding: 20px; display: flex; flex-direction: column;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }

        .main-area { display: flex; flex-direction: column; gap: 15px; }

        .top-banner {
            background: var(--panel); border: 2px solid gold;
            border-radius: 12px; padding: 10px; text-align: center;
        }

        .timer-section {
            background: var(--panel); border-radius: 20px;
            flex-grow: 1; display: flex; flex-direction: column;
            justify-content: center; align-items: center; position: relative;
        }

        .clock {
            font-size: 9rem; font-weight: 800; color: white;
            letter-spacing: -5px; margin: 10px 0;
        }

        /* Buttons Style */
        .btn-grid {
            display: grid; grid-template-columns: 1fr 1fr;
            gap: 12px; width: 80%;
        }
        .btn {
            padding: 15px; border: none; border-radius: 10px;
            font-weight: bold; cursor: pointer; color: white; font-size: 1rem;
        }
        .btn-start { background: var(--cyan); color: black; grid-column: span 2; }
        .btn-gray { background: #2a2a3a; }
        .btn-purple { background: var(--purple); }
        .btn-outline-green {
            background: transparent; border: 2px solid var(--green);
            color: var(--green); grid-column: span 2; margin-top: 10px;
        }

        /* Lists */
        .list-title { color: var(--magenta); text-align: center; margin-bottom: 15px; font-weight: bold; }
        .list-item {
            display: flex; justify-content: space-between;
            padding: 10px; border-bottom: 1px solid #252535; font-size: 0.9rem;
        }
    </style>
</head>
<body>

    <div id="login-screen">
        <div class="login-box">
            <h2 style="color: var(--cyan); margin-bottom: 30px;">Welcome to LiveBIT</h2>
            <input type="text" id="user-in" placeholder="TikTok Username" style="width:100%; padding:15px; background:#000; border:1px solid #333; color:white; border-radius:10px; margin-bottom:20px;">
            <button class="btn btn-start" style="width:100%;" onclick="doConnect()">CONNECT SYSTEM</button>
            <p id="status-msg" style="margin-top:15px; font-size:0.9rem;"></p>
        </div>
    </div>

    <div id="dashboard">
        <div class="side-panel">
            <div class="list-title">TOP 10 LIKERS</div>
            <div id="likers"></div>
        </div>

        <div class="main-area">
            <div class="top-banner">
                <div style="color: gold; font-size: 0.7rem; font-weight: bold;">ðŸ‘‘ BIGGEST GIFTER</div>
                <div id="gifter-name">Waiting for gifts...</div>
            </div>

            <div class="timer-section">
                <div style="color: var(--magenta); font-weight: bold;">Snipe Trigger: 34s</div>
                <div class="clock">01:00</div>
                <div class="btn-grid">
                    <button class="btn btn-start">START / PAUSE</button>
                    <button class="btn btn-gray">â–² 30S</button>
                    <button class="btn btn-gray">â–¼ 30S</button>
                    <button class="btn btn-gray">RESET</button>
                    <button class="btn btn-purple">SNIPE DELAY</button>
                    <button class="btn btn-outline-green">ðŸ“¶ CONNECT TO LIVE</button>
                </div>
            </div>
        </div>

        <div class="side-panel">
            <div class="list-title" style="color: gold;">TOP 3 GIFTERS</div>
            <div id="gifters"></div>
        </div>
    </div>

    <script>
        const socket = io('https://livebit-server.onrender.com');

        function doConnect() {
            const u = document.getElementById('user-in').value;
            if(!u) return;
            document.getElementById('status-msg').innerText = "Connecting...";
            socket.emit('connect-live', u);
        }

        socket.on('conn-status', (d) => {
            if(d.success) {
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('dashboard').style.display = 'grid';
                confetti({ particleCount: 150, spread: 70 });
            } else {
                document.getElementById('status-msg').innerText = "User is not Live";
            }
        });

        socket.on('like', (data) => {
            const item = `<div class="list-item"><span>${data.nickname}</span><span style="color:var(--cyan)">0</span></div>`;
            document.getElementById('likers').insertAdjacentHTML('afterbegin', item);
        });

        socket.on('gift', (data) => {
            document.getElementById('gifter-name').innerText = data.nickname;
            const item = `<div class="list-item"><span>${data.nickname}</span><span style="color:gold">${data.giftName}</span></div>`;
            document.getElementById('gifters').insertAdjacentHTML('afterbegin', item);
        });
    </script>
</body>
</html>
