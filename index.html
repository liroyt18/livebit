<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LiveBIT System</title>
    <style>
        :root {
            --cyan: #00f2ff;
            --magenta: #ff2d55;
            --bg: #05050a;
            --panel: #0d0d1a;
        }

        body {
            background-color: var(--bg);
            color: white;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* --- ××¡×š ×œ×•×’×™×Ÿ --- */
        #auth-screen {
            background: #0a0a0f;
            border: 2px solid var(--cyan);
            border-radius: 25px;
            padding: 40px;
            width: 400px;
            text-align: center;
            box-shadow: 0 0 20px rgba(0, 242, 255, 0.1);
        }

        #auth-screen h2 { color: var(--cyan); margin-bottom: 30px; }

        .input-group { position: relative; margin-bottom: 15px; }
        input {
            width: 100%; padding: 15px; background: #000; border: 1px solid #222;
            color: white; border-radius: 10px; box-sizing: border-box;
        }

        .eye-icon {
            position: absolute; right: 15px; top: 50%; transform: translateY(-50%);
            cursor: pointer; opacity: 0.5;
        }

        .connect-sys-btn {
            background: var(--cyan); color: black; border: none; padding: 18px;
            width: 100%; border-radius: 10px; font-weight: bold; font-size: 1.1rem;
            cursor: pointer; text-transform: uppercase; margin-top: 10px;
        }

        #error-display { color: var(--magenta); margin-top: 15px; font-weight: bold; font-size: 0.9rem; }

        /* --- ×“×©×‘×•×¨×“ ×¨×—×‘ (×œ×¤×™ ×”×ª××•× ×”) --- */
        #dashboard {
            display: none; width: 100vw; height: 100vh;
            grid-template-columns: 280px 1fr 280px;
            gap: 15px; padding: 15px; box-sizing: border-box;
        }

        .side-column { background: var(--panel); border-radius: 12px; padding: 20px; border: 1px solid #1a1a2e; }
        .center-column { display: flex; flex-direction: column; gap: 15px; }

        .biggest-gifter-box {
            background: var(--panel); border: 2px solid gold; border-radius: 12px;
            padding: 15px; text-align: center;
        }

        .main-game-area {
            background: var(--panel); border-radius: 15px; flex: 1;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
        }

        .clock { font-size: 9rem; font-weight: bold; margin: 10px 0; }

        .controls-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; width: 85%; }
        .btn { padding: 15px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; color: white; }
        .btn-start { background: var(--cyan); color: black; grid-column: span 2; }
        .btn-gray { background: #222; }
        .btn-purple { background: #7d2ae8; }
        .btn-outline-green { background: transparent; border: 2px solid #00ff88; color: #00ff88; grid-column: span 2; margin-top: 10px; }

    </style>
</head>
<body>

    <div id="auth-screen">
        <h2>Welcome to LiveBIT</h2>
        <div class="input-group"><input type="text" id="tk_user" placeholder="TikTok Username"></div>
        <div class="input-group"><input type="text" id="tk_mail" placeholder="Email Address"></div>
        <div class="input-group">
            <input type="password" id="tk_pass" placeholder="Password">
            <span class="eye-icon" onclick="togglePass()">ğŸ‘ï¸</span>
        </div>
        <button class="connect-sys-btn" onclick="tryLogin()">CONNECT SYSTEM</button>
        <div id="error-display"></div>
    </div>

    <div id="dashboard">
        <div class="side-column">
            <h3 style="color: var(--magenta); text-align: center;">TOP 10 LIKERS</h3>
        </div>

        <div class="center-column">
            <div class="biggest-gifter-box">
                <small style="color: gold; font-weight: bold;">ğŸ‘‘ BIGGEST GIFTER</small>
                <div style="font-size: 1.4rem;">Waiting...</div>
            </div>

            <div class="main-game-area">
                <div style="color: var(--magenta); font-weight: bold;">Snipe Trigger: 34s</div>
                <div class="clock">01:00</div>
                <div class="controls-grid">
                    <button class="btn btn-start">START / PAUSE</button>
                    <button class="btn btn-gray">â–² 30S</button>
                    <button class="btn btn-gray">â–¼ 30S</button>
                    <button class="btn btn-gray">RESET</button>
                    <button class="btn btn-purple">SNIPE DELAY</button>
                    <button class="btn btn-outline-green">ğŸ“¶ CONNECT TO LIVE</button>
                </div>
            </div>
        </div>

        <div class="side-column">
            <h3 style="color: gold; text-align: center;">TOP 3 GIFTERS</h3>
        </div>
    </div>

    <script>
        function togglePass() {
            const p = document.getElementById('tk_pass');
            p.type = p.type === 'password' ? 'text' : 'password';
        }

        function tryLogin() {
            const user = document.getElementById('tk_user').value.trim();
            const mail = document.getElementById('tk_mail').value.trim();
            const pass = document.getElementById('tk_pass').value;
            const err = document.getElementById('error-display');

            if (!user.startsWith('@')) {
                err.innerText = "Please add @ to your TikTok username";
                return;
            }

            if (!mail.includes('@') || !mail.includes('.') || (!mail.includes('gmail') && !mail.includes('com'))) {
                err.innerText = "The email is not logical, please fix it";
                return;
            }

            if (pass.length < 8) {
                err.innerText = "The password is not logical, please make it 8 characters";
                return;
            }

            // ×”×¦×œ×—×”
            err.innerText = "";
            document.getElementById('auth-screen').style.display = 'none';
            document.getElementById('dashboard').style.display = 'grid';
            document.body.style.alignItems = 'stretch';
        }
    </script>
</body>
</html>
