<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>LiveBIT Elite</title>
    <style>
        :root { --neon: #00d4ff; }
        body { background: #020205; color: white; font-family: sans-serif; margin: 0; overflow: hidden; height: 100vh; }
        #overlay { position: fixed; inset: 0; background: #05050a; z-index: 1000; display: flex; align-items: center; justify-content: center; }
        .login-card { background: #111; padding: 40px; border-radius: 20px; border: 2px solid var(--neon); text-align: center; width: 350px; }
        input { width: 100%; padding: 15px; margin-bottom: 15px; border-radius: 10px; border: 1px solid #333; background: #000; color: white; box-sizing: border-box; text-align: left; outline: none; }
        #timer { font-size: 150px; font-weight: 900; text-align: center; margin: 20px 0; font-family: monospace; }
        .broadcast-mode .admin-only { display: none !important; }
        .broadcast-mode { display: flex; align-items: center; justify-content: center; height: 100vh; background: transparent; }
    </style>
</head>
<body id="b">
    <audio id="snipeSound" src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3"></audio>
    <div id="overlay">
        <div class="login-card">
            <h2 style="color:var(--neon)">Welcome to LiveBIT</h2>
            <input type="text" placeholder="Username">
            <input type="email" placeholder="Email">
            <input type="password" placeholder="Password">
            <button onclick="document.getElementById('overlay').style.display='none'" style="width:100%; padding:15px; background:var(--neon); border:none; border-radius:10px; font-weight:bold; cursor:pointer;">CONNECT</button>
        </div>
    </div>
    <div id="main" style="text-align:center; padding: 20px;">
        <div id="timer">01:00</div>
        <div class="admin-only">
            <button onclick="st()" style="background:var(--neon); padding:20px; width:200px; border-radius:15px; font-weight:bold; border:none; cursor:pointer;">START â–¶</button>
        </div>
    </div>
    <script>
        let s = 60, tid;
        const p = new URLSearchParams(window.location.search);
        if(p.get('mode') === 'timer') {
            document.getElementById('b').className = 'broadcast-mode';
            document.getElementById('overlay').style.display = 'none';
        }
        function st() {
            clearInterval(tid);
            tid = setInterval(() => { 
                if(s > 0) s--; 
                update(); 
                if(s===20) document.getElementById('snipeSound').play(); 
            }, 1000);
        }
        function update() {
            let m = Math.floor(s/60), sec = s%60;
            document.getElementById('timer').textContent = `${m.toString().padStart(2,'0')}:${sec.toString().padStart(2,'0')}`;
            if(s <= 20) document.getElementById('timer').style.color = 'red';
        }
    </script>
</body>
</html>
