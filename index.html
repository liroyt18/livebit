<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <title>LiveBIT Elite Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        :root { --neon: #00e5ff; --red: #ff2d55; --gold: #ffcc00; --bg: #080810; --green: #00ff88; --purple: #a020f0; }
        body { background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; height: 100vh; overflow: hidden; }

        /* Login Screen */
        #login-screen { position: fixed; inset: 0; background: #05050a; z-index: 10000; display: flex; align-items: center; justify-content: center; }
        .login-card { background: #111; padding: 40px; border-radius: 20px; border: 2px solid var(--neon); text-align: center; width: 420px; }
        .input-wrapper { position: relative; width: 100%; margin-bottom: 15px; }
        input { width: 100%; padding: 15px; background: #000; border: 1px solid #333; color: white; border-radius: 10px; box-sizing: border-box; outline: none; font-size: 16px; }
        .toggle-password { position: absolute; right: 15px; top: 50%; transform: translateY(-50%); cursor: pointer; color: #666; z-index: 10; padding: 5px; }

        /* Admin Panel */
        #admin-panel { display: none; width: 100%; height: 100vh; grid-template-columns: 350px 1fr 350px; gap: 20px; padding: 20px; box-sizing: border-box; }
        .side-panel { background: rgba(255,255,255,0.02); border-radius: 15px; padding: 25px; border: 1px solid rgba(255,255,255,0.05); }
        .center-panel { display: flex; flex-direction: column; align-items: center; justify-content: flex-start; padding-top: 10px; }
        
        .timer-val { font-size: 140px; font-weight: 800; font-family: monospace; margin: 5px 0; line-height: 1; transition: 0.3s; }
        
        /* 驻拽 住驻   */
        .timer-red { color: var(--red) !important; text-shadow: 0 0 30px var(--red); animation: blink 0.6s infinite; }
        @keyframes blink { 0% { opacity: 1; } 50% { opacity: 0.2; } 100% { opacity: 1; } }

        .controls-container { width: 100%; max-width: 500px; display: flex; flex-direction: column; gap: 10px; }
        .btn-action { width: 100%; border: none; border-radius: 10px; font-weight: 900; cursor: pointer; padding: 18px; text-transform: uppercase; }
        .btn-cyan { background: var(--neon); color: black; }
        .btn-row { display: flex; gap: 10px; width: 100%; }
        .btn-adjust { background: #1a1a1a; color: white; border: 1px solid #333; flex: 1; padding: 12px; cursor: pointer; border-radius: 8px; font-weight: bold; }
    </style>
</head>
<body>

    <div id="login-screen">
        <div class="login-card">
            <h2 style="color: var(--neon); margin-bottom: 25px;">Welcome to LiveBIT</h2>
            <div class="input-wrapper"><input type="text" id="log-email" placeholder="Email (@gmail.com)"></div>
            <div class="input-wrapper">
                <input type="password" id="log-pass" placeholder="Password (8+ chars)">
                <i class="fas fa-eye toggle-password" id="eyeIcon" onclick="togglePassView()"></i>
            </div>
            <div class="input-wrapper"><input type="text" id="log-user" placeholder="TikTok @Username"></div>
            <button onclick="doLogin()" class="btn-action btn-cyan">ENTER PANEL</button>
        </div>
    </div>

    <div id="admin-panel">
        <div class="side-panel"><h3>TOP 10 LIKERS</h3><div id="likers-list"></div></div>
        
        <div class="center-panel">
            <div style="color: var(--red); font-size: 20px; font-weight: 900; text-transform: uppercase;">
                SNIPE: <span id="current-snipe-val">20</span>s
            </div>
            <div id="timer-display" class="timer-val">01:00</div>
            
            <div class="controls-container">
                <button id="main-timer-btn" class="btn-action btn-cyan" onclick="toggleClock()">START</button>
                
                <div class="btn-row">
                    <button class="btn-action" style="background:#333; color:white; flex:1;" onclick="resetClock()">RESET</button>
                    <button class="btn-action" style="background:var(--purple); color:white; flex:1;" onclick="toggleSnipeEdit()">SNIPE DELAY</button>
                </div>

                <div id="snipe-input-area" style="display:none;">
                    <input type="number" id="snipe-input" value="20" style="text-align:center; border:1px solid var(--purple);" 
                           oninput="document.getElementById('current-snipe-val').innerText = this.value + 's'">
                </div>

                <div class="btn-row">
                    <button class="btn-adjust" onclick="adjustTime(-30)">30 <i class="fas fa-arrow-down"></i></button>
                    <button class="btn-adjust" onclick="adjustTime(30)">30 <i class="fas fa-arrow-up"></i></button>
                </div>

                <button class="btn-action" style="background:transparent; color:var(--green); border:2px solid var(--green);" onclick="connectLive()">CONNECT TIKTOK LIVE</button>
            </div>
        </div>

        <div class="side-panel"><h3>TOP 3 GIFTERS</h3><div id="gifters-list"></div></div>
    </div>

    <script>
        const socket = io("https://livebit-server.onrender.com");
        let timeLeft = 60, active = false, isSnipeMode = false, timerTask;

        function togglePassView() {
            const p = document.getElementById('log-pass'), e = document.getElementById('eyeIcon');
            if (p.type === 'password') { p.type = 'text'; e.classList.replace('fa-eye', 'fa-eye-slash'); }
            else { p.type = 'password'; e.classList.replace('fa-eye-slash', 'fa-eye'); }
        }

        function doLogin() {
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('admin-panel').style.display = 'grid';
            fillLists();
        }

        function toggleClock() {
            const btn = document.getElementById('main-timer-btn');
            const display = document.getElementById('timer-display');
            
            if(active) {
                clearInterval(timerTask);
                active = false;
                btn.innerText = "START";
            } else {
                active = true;
                btn.innerText = "PAUSE";
                timerTask = setInterval(() => {
                    if(timeLeft > 0) {
                        timeLeft--;
                    } else if (!isSnipeMode) {
                        //  专 - 注专 住驻 
                        isSnipeMode = true;
                        timeLeft = parseInt(document.getElementById('snipe-input').value);
                        display.classList.add('timer-red');
                    } else {
                        // 住驻 专
                        clearInterval(timerTask);
                        active = false;
                        btn.innerText = "FINISH";
                    }
                    updateUI();
                }, 1000);
            }
        }

        function resetClock() { 
            clearInterval(timerTask); 
            active = false; isSnipeMode = false; timeLeft = 60; 
            const display = document.getElementById('timer-display');
            display.classList.remove('timer-red');
            document.getElementById('main-timer-btn').innerText = "START";
            updateUI(); 
        }

        function adjustTime(v) { timeLeft += v; if(timeLeft < 0) timeLeft = 0; updateUI(); }

        function updateUI() {
            const m = Math.floor(timeLeft/60), s = timeLeft%60;
            document.getElementById('timer-display').innerText = `${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
        }

        function toggleSnipeEdit() {
            const a = document.getElementById('snipe-input-area');
            a.style.display = (a.style.display === 'block') ? 'none' : 'block';
        }

        function connectLive() {
            Swal.fire({ title:'CONNECTING...', text:'Checking TikTok Status', allowOutsideClick:false, didOpen:()=>Swal.showLoading()});
            socket.emit('joinRoom', document.getElementById('log-user').value.replace('@',''));
        }

        socket.on('connected', () => { Swal.fire({icon:'success', title:'CONNECTED!', timer:2000, showConfirmButton:false}); });
        socket.on('error', () => { Swal.fire({icon:'error', title:'FAILED', text:'Are you LIVE?'}); });

        function fillLists() {
            const f = (id, n, s) => {
                let h = ""; for(let i=1; i<=n; i++) h+=`<div style="display:flex; justify-content:space-between; padding:10px; border-bottom:1px solid #1a1a2a; color:#aaa;"><span>${i}. ${s}</span><span>0</span></div>`;
                document.getElementById(id).innerHTML = h;
            };
            f('likers-list', 10, 'わ'); f('gifters-list', 3, '');
        }
    </script>
</body>
</html>
