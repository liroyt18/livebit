<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <title>LiveBIT Elite Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        :root { --neon: #00e5ff; --red: #ff2d55; --gold: #ffcc00; --bg: #080810; --green: #00ff88; --purple: #a020f0; }
        body { background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; height: 100vh; overflow: hidden; }

        /* 住 转专转 拽专转 */
        #login-screen { position: fixed; inset: 0; background: #05050a; z-index: 10000; display: flex; align-items: center; justify-content: center; }
        .login-card { background: #111; padding: 40px; border-radius: 20px; border: 2px solid var(--neon); text-align: center; width: 420px; box-shadow: 0 0 30px rgba(0, 229, 255, 0.4); }
        input { width: 100%; padding: 15px; background: #000; border: 1px solid #333; color: white; border-radius: 10px; margin-bottom: 15px; outline: none; }
        #error-msg { color: var(--red); font-size: 13px; margin-bottom: 10px; display: none; }

        /* 驻  */
        #admin-panel { display: none; width: 100%; height: 100vh; grid-template-columns: 320px 1fr 320px; gap: 20px; padding: 20px; box-sizing: border-box; }
        .side-panel { background: rgba(255,255,255,0.02); border-radius: 15px; padding: 20px; border: 1px solid rgba(255,255,255,0.05); overflow-y: auto; }
        .center-panel { display: flex; flex-direction: column; align-items: center; justify-content: center; position: relative; }

        /* 注爪 专 */
        .timer-val { font-size: 140px; font-weight: 800; font-family: monospace; line-height: 1; margin: 10px 0; }
        .timer-red { color: var(--red) !important; text-shadow: 0 0 30px var(--red); animation: blink 0.8s infinite; }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.3; } }

        /* 驻转专 砖 */
        .controls-container { width: 100%; max-width: 420px; display: flex; flex-direction: column; gap: 10px; }
        .btn-action { width: 100%; border: none; border-radius: 10px; font-weight: 900; cursor: pointer; padding: 16px; text-transform: uppercase; }
        .btn-cyan { background: var(--neon); color: black; box-shadow: 0 0 15px var(--neon); }
        .btn-row { display: flex; gap: 10px; }
        .btn-adjust { background: #1a1a1a; color: white; border: 1px solid #333; flex: 1; padding: 12px; cursor: pointer; border-radius: 8px; font-weight: bold; font-size: 16px; }

        /* 转 拽砖专 */
        .links-hub { margin-top: 20px; width: 100%; border: 2px dashed var(--neon); border-radius: 12px; padding: 15px; background: rgba(0, 0, 0, 0.4); box-sizing: border-box; }
        .links-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-top: 10px; }
        .btn-link { background: #111; border: 1px solid #222; color: var(--neon); padding: 10px; border-radius: 6px; font-size: 12px; cursor: pointer; font-weight: bold; text-transform: uppercase; }
    </style>
</head>
<body>

    <div id="login-screen">
        <div class="login-card">
            <h1 style="color: var(--neon); margin-bottom: 5px;">LiveBIT Elite</h1>
            <p style="color: #666; margin-bottom: 25px;">Pro TikTok Control Panel</p>
            <div id="error-msg"></div>
            <input type="text" id="log-email" placeholder="Email Address (@gmail.com)">
            <input type="password" id="log-pass" placeholder="Password (Min. 8 chars)">
            <input type="text" id="log-user" placeholder="TikTok @Username">
            <button onclick="doLogin()" class="btn-action btn-cyan">LOGIN TO PANEL</button>
        </div>
    </div>

    <div id="admin-panel">
        <div class="side-panel"><h3>TOP LIKERS わ</h3><div id="likers-list"></div></div>
        
        <div class="center-panel">
            <div style="color: var(--red); font-size: 22px; font-weight: 900;">SNIPE: <span class="snipe-sync">20</span>s</div>
            <div id="timer-display" class="timer-val timer-sync">01:00</div>
            
            <div class="controls-container">
                <button id="main-timer-btn" class="btn-action btn-cyan" onclick="toggleClock()">START / PAUSE</button>
                <div class="btn-row">
                    <button class="btn-action" style="background:#333; color:white; flex:1;" onclick="resetClock()">RESET</button>
                    <button class="btn-action" style="background:var(--purple); color:white; flex:1;" onclick="toggleSnipeEdit()">SNIPE DELAY</button>
                </div>
                
                <div id="snipe-input-area" style="display:none;"><input type="number" id="snipe-input" value="20" oninput="updateSnipeVal(this.value)" style="text-align:center;"></div>

                <div class="btn-row">
                    <button class="btn-adjust" onclick="adjustTime(-30)">30 <i class="fas fa-arrow-down"></i></button>
                    <button class="btn-adjust" onclick="adjustTime(30)">30 <i class="fas fa-arrow-up"></i></button>
                </div>

                <button id="connect-btn" class="btn-action" style="background:transparent; color:var(--green); border:2px solid var(--green);" onclick="connectLive()">CONNECT TIKTOK LIVE</button>

                <div class="links-hub">
                    <div style="font-size: 11px; font-weight: 900; color: var(--neon); text-align: center;">OVERLAY LINKS</div>
                    <div class="links-grid">
                        <button class="btn-link" onclick="copyLink('timer')">timer</button>
                        <button class="btn-link" onclick="copyLink('likers')">likers</button>
                        <button class="btn-link" onclick="copyLink('top-gifter')">top gifter</button>
                        <button class="btn-link" onclick="copyLink('top-gift')">top gift</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="side-panel"><h3>TOP GIFTERS </h3><div id="gifters-list"></div></div>
    </div>

    <script>
        let timeLeft = 60, active = false, isSnipeMode = false, timerTask;

        // 转专转 转 
        function doLogin() {
            const email = document.getElementById('log-email').value;
            const pass = document.getElementById('log-pass').value;
            const user = document.getElementById('log-user').value;
            const err = document.getElementById('error-msg');

            if (!email.includes("@gmail.com") || pass.length < 8 || !user.startsWith("@")) {
                err.innerText = "Login Failed: Check inputs";
                err.style.display = "block";
                return;
            }
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('admin-panel').style.display = 'grid';
            fillLists();
        }

        // 专  - 专拽 砖爪
        function connectLive() {
            Swal.fire({
                title: 'Connect to TikTok Live?',
                text: "Target: " + document.getElementById('log-user').value,
                icon: 'question',
                showCancelButton: true,
                confirmButtonColor: '#00ff88',
                confirmButtonText: 'Yes, Connect!'
            }).then((result) => {
                if (result.isConfirmed) {
                    Swal.fire('Connected!', 'Listening to TikTok events...', 'success');
                    document.getElementById('connect-btn').innerText = "LIVE CONNECTED";
                    document.getElementById('connect-btn').style.background = "var(--green)";
                    document.getElementById('connect-btn').style.color = "black";
                }
            });
        }

        function adjustTime(v) { timeLeft += v; if(timeLeft < 0) timeLeft = 0; updateUI(); }
        function updateUI() {
            const m = Math.floor(timeLeft/60), s = timeLeft%60;
            const res = `${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
            document.querySelectorAll('.timer-sync').forEach(el => el.innerText = res);
        }
        function toggleClock() {
            if(active) { clearInterval(timerTask); active = false; }
            else {
                active = true;
                timerTask = setInterval(() => {
                    if(timeLeft > 0) timeLeft--;
                    updateUI();
                }, 1000);
            }
        }
        function resetClock() { clearInterval(timerTask); active = false; timeLeft = 60; updateUI(); }
        function fillLists() {
            const createHTML = (n, s) => {
                let h = "";
                for(let i=1; i<=n; i++) h += `<div style="display:flex; justify-content:space-between; padding:12px; border-bottom:1px solid #222; font-size:18px;"><span>${i}. ${s}</span><span>0</span></div>`;
                return h;
            };
            document.getElementById('likers-list').innerHTML = createHTML(10, 'わ');
            document.getElementById('gifters-list').innerHTML = createHTML(3, '');
        }
        function copyLink(type) { Swal.fire('Copied!', type + ' link ready', 'success'); }
    </script>
</body>
</html>
