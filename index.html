<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <title>LiveBIT Elite Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        :root { --neon: #00e5ff; --red: #ff2d55; --gold: #ffcc00; --bg: #080810; --green: #00ff88; }
        body { background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; height: 100vh; overflow: hidden; }

        /* ××¡×š ×œ×•×’×™×Ÿ */
        #login-screen { position: fixed; inset: 0; background: #05050a; z-index: 10000; display: flex; align-items: center; justify-content: center; }
        .login-card { background: #111; padding: 40px; border-radius: 20px; border: 2px solid var(--neon); text-align: center; width: 420px; box-shadow: 0 0 30px rgba(0, 229, 255, 0.4); }
        #error-msg { color: var(--red); font-weight: bold; font-size: 13px; margin-bottom: 20px; display: none; text-align: left; background: rgba(255, 45, 85, 0.1); padding: 12px; border-radius: 8px; border: 1px solid var(--red); }
        .input-wrapper { position: relative; width: 100%; margin-bottom: 15px; }
        input { width: 100%; padding: 15px; background: #000; border: 1px solid #333; color: white; border-radius: 10px; box-sizing: border-box; outline: none; font-size: 16px; }
        .toggle-password { position: absolute; right: 15px; top: 50%; transform: translateY(-50%); cursor: pointer; color: #666; z-index: 10; padding: 5px; }

        /* ×¤×× ×œ × ×™×”×•×œ - ×¨×—×‘ ×•×‘×¨×•×¨ */
        #admin-panel { display: none; width: 100%; height: 100vh; grid-template-columns: 350px 1fr 350px; gap: 20px; padding: 20px; box-sizing: border-box; }
        .side-panel { background: rgba(255,255,255,0.02); border-radius: 15px; padding: 25px; border: 1px solid rgba(255,255,255,0.05); overflow-y: auto; }
        .center-panel { display: flex; flex-direction: column; align-items: center; justify-content: flex-start; padding-top: 20px; }
        
        .gifter-box { border: 2px solid var(--gold); border-radius: 15px; width: 90%; padding: 20px; text-align: center; margin-bottom: 25px; background: rgba(255, 204, 0, 0.05); }
        .timer-val { font-size: 150px; font-weight: 800; font-family: monospace; margin: 10px 0; line-height: 1; text-shadow: 0 0 20px rgba(255,255,255,0.1); }
        
        /* ×›×¤×ª×•×¨×™× ×’×“×•×œ×™× ×•× ×•×—×™× */
        .controls-container { width: 100%; max-width: 500px; display: flex; flex-direction: column; gap: 12px; }
        .btn-action { width: 100%; border: none; border-radius: 10px; font-weight: 900; cursor: pointer; padding: 20px; text-transform: uppercase; font-size: 16px; transition: 0.2s; }
        .btn-cyan { background: var(--neon); color: black; }
        .btn-row { display: flex; gap: 12px; width: 100%; }
        .btn-grey { background: #333; color: white; flex: 1; }
        .btn-purple { background: purple; color: white; flex: 1; }
        .btn-adjust { background: #1a1a1a; color: white; border: 1px solid #333; flex: 1; padding: 15px; cursor: pointer; border-radius: 8px; font-weight: bold; }
        .btn-adjust:hover { background: #222; }
        
        .list-item { display: flex; justify-content: space-between; padding: 12px; border-bottom: 1px solid #1a1a2a; color: #aaa; font-size: 18px; }
    </style>
</head>
<body>

    <div id="login-screen">
        <div class="login-card">
            <h2 style="color: var(--neon); margin-bottom: 25px;">Welcome to LiveBIT</h2>
            <div id="error-msg"></div>
            <div class="input-wrapper"><input type="text" id="log-email" placeholder="Email (@gmail.com)"></div>
            <div class="input-wrapper">
                <input type="password" id="log-pass" placeholder="Password (8+ chars)">
                <i class="fas fa-eye toggle-password" id="eyeIcon" onclick="togglePassView()"></i>
            </div>
            <div class="input-wrapper"><input type="text" id="log-user" placeholder="TikTok @Username"></div>
            <button onclick="doLogin()" class="btn-main" style="background:var(--neon); border:none; padding:18px; width:100%; border-radius:10px; font-weight:900; cursor:pointer;">ENTER PANEL</button>
        </div>
    </div>

    <div id="admin-panel">
        <div class="side-panel"><h3 style="text-align: center; color: var(--neon); margin-bottom: 20px;">TOP 10 LIKERS</h3><div id="likers-list"></div></div>
        
        <div class="center-panel">
            <div class="gifter-box">
                <div style="color: var(--gold); font-size: 14px; font-weight: 900; text-transform: uppercase; letter-spacing: 1px;">ğŸ‘‘ Biggest Gifter</div>
                <div id="top-gifter-name" style="font-size: 28px; color: white; margin-top: 8px; font-weight: bold;">Waiting...</div>
            </div>
            
            <div style="color: var(--red); font-size: 22px; font-weight: 900; letter-spacing: 1px;">SNIPE: <span id="current-snipe-val">20</span>s</div>
            <div id="timer-display" class="timer-val">01:00</div>
            
            <div class="controls-container">
                <button class="btn-action btn-cyan" onclick="toggleClock()">START / PAUSE</button>
                
                <div class="btn-row">
                    <button class="btn-action btn-grey" onclick="resetClock()">RESET</button>
                    <button class="btn-action btn-purple" onclick="toggleSnipeEdit()">SNIPE DELAY</button>
                </div>

                <div class="btn-row">
                    <button class="btn-adjust" onclick="adjustTime(-30)">â–¼ -30s</button>
                    <button class="btn-adjust" onclick="adjustTime(30)">â–² +30s</button>
                </div>

                <div id="snipe-input-area" style="display:none; width:100%;">
                    <input type="number" id="snipe-input" value="20" style="text-align:center; border:1px solid var(--purple); font-size:20px;" oninput="document.getElementById('current-snipe-val').innerText = this.value">
                </div>

                <button class="btn-action" style="background:transparent; color:var(--green); border:2px solid var(--green); margin-top:10px;" onclick="connectLive()">CONNECT TIKTOK LIVE</button>
            </div>
        </div>

        <div class="side-panel"><h3 style="text-align: center; color: var(--neon); margin-bottom: 20px;">TOP 3 GIFTERS</h3><div id="gifters-list"></div></div>
    </div>

    <script>
        const socket = io("https://livebit-server.onrender.com");
        let timeLeft = 60, active = false, timerTask;

        function togglePassView() {
            const p = document.getElementById('log-pass'), e = document.getElementById('eyeIcon');
            if (p.type === 'password') { p.type = 'text'; e.classList.replace('fa-eye', 'fa-eye-slash'); }
            else { p.type = 'password'; e.classList.replace('fa-eye-slash', 'fa-eye'); }
        }

        function doLogin() {
            const email = document.getElementById('log-email').value, pass = document.getElementById('log-pass').value, user = document.getElementById('log-user').value;
            const err = document.getElementById('error-msg'); let m = [];
            if (!email.includes("@gmail.com")) m.push("Email must have @gmail.com");
            if (pass.length < 8) m.push("Password: 8+ characters");
            if (!user.startsWith("@")) m.push("Username must start with '@'");
            if (m.length > 0) { err.innerHTML = m.join("<br>"); err.style.display = "block"; }
            else { document.getElementById('login-screen').style.display = 'none'; document.getElementById('admin-panel').style.display = 'grid'; fillLists(); }
        }

        function adjustTime(v) { timeLeft += v; if(timeLeft < 0) timeLeft = 0; updateUI(); }
        function updateUI() {
            const m = Math.floor(timeLeft/60), s = timeLeft%60;
            document.getElementById('timer-display').innerText = `${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
        }

        function connectLive() {
            const user = document.getElementById('log-user').value;
            if(!socket.connected) { Swal.fire({icon:'info', title:'Waking up server...'}); return; }
            Swal.fire({ title:'CONNECTING...', text:'Checking TikTok Status', allowOutsideClick:false, didOpen:()=>Swal.showLoading()});
            socket.emit('joinRoom', user.replace('@',''));
        }

        socket.on('connected', () => { Swal.fire({icon:'success', title:'CONNECTED SUCCESSFULLY!', timer:3000, showConfirmButton:false}); });
        socket.on('error', () => { Swal.fire({icon:'error', title:'CONNECTION FAILED', text:'Are you sure you are LIVE?', confirmButtonColor:'#ff2d55'}); });

        function fillLists() {
            const f = (id, n, s) => {
                let h = ""; for(let i=1; i<=n; i++) h+=`<div class="list-item"><span>${i}. ${s}</span><span style="color:var(--neon)">0</span></div>`;
                document.getElementById(id).innerHTML = h;
            };
            f('likers-list', 10, 'â¤ï¸'); f('gifters-list', 3, 'ğŸª™');
        }
        function toggleSnipeEdit() { const a = document.getElementById('snipe-input-area'); a.style.display = a.style.display === 'block' ? 'none' : 'block'; }
        function toggleClock() { /* ... */ }
        function resetClock() { timeLeft = 60; updateUI(); }
    </script>
</body>
</html>
