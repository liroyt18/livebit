<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <title>LiveBIT Elite Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        :root { --neon: #00e5ff; --red: #ff2d55; --gold: #ffcc00; --bg: #080810; --green: #00ff88; --purple: #a020f0; }
        body, html { background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; height: 100vh; overflow: hidden; }

        /* ××¡×š ×”×ª×—×‘×¨×•×ª */
        #login-screen { position: fixed; inset: 0; display: flex; align-items: center; justify-content: center; z-index: 10000; background: var(--bg); }
        .login-card { background: #111; padding: 50px; border-radius: 20px; border: 2px solid var(--neon); text-align: center; width: 450px; }
        .input-wrapper { position: relative; width: 100%; margin-bottom: 15px; }
        .input-style { width: 100%; padding: 15px; background:#000; border: 1px solid #333; color: white; border-radius: 10px; outline: none; box-sizing: border-box; }
        .toggle-eye { position: absolute; right: 15px; top: 50%; transform: translateY(-50%); cursor: pointer; color: #666; }

        /* ×¤×× ×œ × ×™×”×•×œ */
        #admin-panel { display: none; width: 100%; height: 100vh; grid-template-columns: 320px 1fr 320px; gap: 20px; padding: 20px; box-sizing: border-box; }
        
        /* --- ×¢×™×¦×•×‘ ×”-URL (××” ×©×”×¦×•×¤×™× ×¨×•××™×) --- */
        #gifters-overlay { 
            display: none; width: 100%; height: 100%; flex-direction: column; align-items: center; justify-content: center; background: transparent; 
        }
        .ov-card { background: rgba(0,0,0,0.8); padding: 40px; border-radius: 30px; border: 4px solid var(--purple); text-align: center; min-width: 500px; }
        .ov-title { font-size: 40px; font-weight: 900; color: var(--purple); margin-bottom: 10px; }
        .ov-snipe { font-size: 24px; color: var(--red); font-weight: bold; margin-bottom: 5px; }
        .ov-timer { font-size: 120px; font-weight: 800; font-family: monospace; line-height: 1; margin: 20px 0; }
        .ov-list { width: 100%; font-size: 28px; }
        .ov-item { display: flex; justify-content: space-between; padding: 15px; border-bottom: 1px solid rgba(255,255,255,0.1); }

        /* UI ×›×œ×œ×™ */
        .side-container { display: flex; flex-direction: column; justify-content: center; height: 100%; }
        .side-panel { background: rgba(255,255,255,0.02); border-radius: 15px; padding: 20px; border: 1px solid rgba(255,255,255,0.05); }
        .center-panel { display: flex; flex-direction: column; align-items: center; justify-content: center; position: relative; }
        .timer-val { font-size: 150px; font-weight: 800; font-family: monospace; line-height: 1; margin: 10px 0; }
        .btn-action { width: 100%; border: none; border-radius: 10px; font-weight: 900; cursor: pointer; padding: 18px; text-transform: uppercase; margin-top: 5px; }
        .btn-cyan { background: var(--neon); color: black; }
        .url-badge { background: rgba(0, 229, 255, 0.1); border: 1px solid var(--neon); color: var(--neon); padding: 4px 8px; border-radius: 5px; font-size: 10px; cursor: pointer; }
    </style>
</head>
<body onload="checkView()">

    <div id="login-screen">
        <div class="login-card">
            <h2 style="color: var(--neon); margin-bottom: 25px;">Welcome to LiveBIT</h2>
            <div class="input-wrapper"><input type="text" id="log-email" class="input-style" placeholder="Email (@gmail.com)"></div>
            <div class="input-wrapper">
                <input type="password" id="log-pass" class="input-style" placeholder="Password (8+ chars)">
                <i class="fas fa-eye toggle-eye" onclick="togglePass()"></i>
            </div>
            <div class="input-wrapper"><input type="text" id="log-user" class="input-style" placeholder="TikTok @Username"></div>
            <button onclick="doLogin()" class="btn-action btn-cyan">ENTER PANEL</button>
        </div>
    </div>

    <div id="gifters-overlay">
        <div class="ov-card">
            <div class="ov-title">TOP 3 GIFTERS</div>
            <div class="ov-snipe">SNIPE: <span id="ov-snipe-val">20</span>s</div>
            
            <div id="ov-item-1" class="ov-item" style="color: var(--gold); border-bottom: 2px solid var(--gold);">
                <span>1. Waiting...</span><span>0 ğŸª™</span>
            </div>

            <div id="ov-timer-display" class="ov-timer">01:00</div>

            <div id="ov-list-others" class="ov-list">
                <div class="ov-item"><span>2. Waiting...</span><span>0 ğŸª™</span></div>
                <div class="ov-item"><span>3. Waiting...</span><span>0 ğŸª™</span></div>
            </div>
        </div>
    </div>

    <div id="admin-panel">
        <div class="side-container">
            <div class="side-panel">
                <h3 style="margin:0; margin-bottom:10px;">TOP 10 LIKERS</h3>
                <div id="likers-list"></div>
            </div>
        </div>

        <div class="center-panel">
            <div style="color: var(--red); font-size: 22px; font-weight: 900;">SNIPE: <span id="current-snipe-val">20</span>s</div>
            <div id="timer-display" class="timer-val">01:00</div>
            
            <div style="width: 480px; display: flex; flex-direction: column; gap: 8px;">
                <button class="btn-action btn-cyan" onclick="toggleClock()">START / PAUSE</button>
                <div style="display:flex; gap:10px;">
                    <button class="btn-action" style="background:#333; color:white; flex:1;" onclick="resetClock()">RESET</button>
                    <button class="btn-action" style="background:var(--purple); color:white; flex:1;" onclick="toggleSnipeEdit()">SNIPE DELAY</button>
                </div>
                <div id="snipe-input-area" style="display:none;"><input type="number" id="snipe-input" value="20" onchange="updateUI()" style="width:100%; padding:10px; background:#000; color:white; border:1px solid var(--purple);"></div>
                <div style="display:flex; gap:10px;">
                    <button style="flex:1; padding:10px;" onclick="adjustTime(30)">30 â†‘</button>
                    <button style="flex:1; padding:10px;" onclick="adjustTime(-30)">30 â†“</button>
                </div>
                <button class="btn-action" style="background:transparent; color:var(--green); border:2px solid var(--green);" onclick="connectLive()">CONNECT TIKTOK LIVE</button>
                <div style="text-align:center; margin-top:10px;">
                    <span class="url-badge" onclick="copyLink('gifters')">COPY GIFTERS & TIMER OVERLAY</span>
                </div>
            </div>
        </div>

        <div class="side-container">
            <div class="side-panel">
                <h3 style="margin:0; margin-bottom:10px;">TOP 3 GIFTERS (ADMIN)</h3>
                <div id="gifters-list"></div>
            </div>
        </div>
    </div>

    <script>
        let timeLeft = 60, active = false, timerTask;

        function checkView() {
            if (new URLSearchParams(window.location.search).get('view') === 'gifters') {
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('gifters-overlay').style.display = 'flex';
            }
        }

        function updateUI() {
            const m = Math.floor(timeLeft/60), s = timeLeft%60;
            const timeStr = `${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
            document.getElementById('timer-display').innerText = timeStr;
            if(document.getElementById('ov-timer-display')) document.getElementById('ov-timer-display').innerText = timeStr;
            document.getElementById('ov-snipe-val').innerText = document.getElementById('snipe-input').value;
        }

        function toggleClock() {
            if(active) { clearInterval(timerTask); active = false; }
            else { active = true; timerTask = setInterval(() => { if(timeLeft > 0) timeLeft--; updateUI(); }, 1000); }
        }

        function resetClock() { clearInterval(timerTask); active = false; timeLeft = 60; updateUI(); }
        function adjustTime(v) { timeLeft += v; updateUI(); }
        function toggleSnipeEdit() { 
            const s = document.getElementById('snipe-input-area'); 
            s.style.display = s.style.display === 'none' ? 'block' : 'none'; 
        }

        function doLogin() {
            const e = document.getElementById('log-email').value, p = document.getElementById('log-pass').value, u = document.getElementById('log-user').value;
            if (e.includes("@gmail.com") && p.length >= 8 && u.startsWith("@")) {
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('admin-panel').style.display = 'grid';
                fillLists();
            } else {
                Swal.fire('Login Failed', 'Check your details', 'error');
            }
        }

        function copyLink(type) {
            const url = window.location.href.split('?')[0] + "?view=" + type;
            navigator.clipboard.writeText(url).then(() => { Swal.fire({icon:'success', title:'Overlay URL Copied!', timer:1000, showConfirmButton:false}); });
        }

        function fillLists() {
            document.getElementById('likers-list').innerHTML = "List placeholder...";
            document.getElementById('gifters-list').innerHTML = "List placeholder...";
        }

        function togglePass() {
            const p = document.getElementById('log-pass');
            p.type = p.type === "password" ? "text" : "password";
        }
    </script>
</body>
</html>
