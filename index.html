<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <title>LiveBIT Control Panel</title>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        :root { --neon: #00e5ff; --red: #ff2d55; --bg: #080810; --green: #00ff88; }
        body { background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; overflow: hidden; }
        
        /* 注爪 住  拽专 */
        #login-screen { position: fixed; inset: 0; background: #05050a; z-index: 10000; display: flex; align-items: center; justify-content: center; }
        .login-card { background: #111; padding: 40px; border-radius: 20px; border: 2px solid var(--neon); text-align: center; width: 400px; box-shadow: 0 0 30px rgba(0, 229, 255, 0.4); }
        input { width: 100%; padding: 15px; background: #000; border: 1px solid #333; color: white; border-radius: 10px; margin: 10px 0; box-sizing: border-box; font-size: 16px; }
        .btn-connect-system { background: var(--neon); color: #000; border: none; padding: 18px; width: 100%; cursor: pointer; font-weight: 900; border-radius: 10px; text-transform: uppercase; }

        /* 驻  - 住 砖转 */
        #admin-panel { display: none; width: 100%; height: 100vh; grid-template-columns: 300px 1fr 300px; gap: 10px; padding: 10px; box-sizing: border-box; }
        .side-panel { background: rgba(255,255,255,0.02); border-radius: 5px; padding: 15px; border: 1px solid rgba(255,255,255,0.05); }
        .center-panel { display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .timer-val { font-size: 160px; font-weight: 800; font-family: monospace; margin: 10px 0; }
        
        .btn-action { width: 100%; border: none; border-radius: 5px; font-weight: 900; cursor: pointer; padding: 20px; margin-bottom: 10px; font-size: 16px; text-transform: uppercase; }
        .btn-cyan { background: var(--neon); color: black; box-shadow: 0 0 15px var(--neon); }
        .btn-outline-green { background: transparent; color: var(--green); border: 1px solid var(--green); }
        
        .list-item { display: flex; justify-content: space-between; padding: 10px; border-bottom: 1px solid #1a1a2a; color: #ccc; }
    </style>
</head>
<body>

    <div id="login-screen">
        <div class="login-card">
            <h2 style="color: var(--neon);">LiveBIT Login</h2>
            <input type="text" id="log-user" placeholder="TikTok @Username">
            <button onclick="doLogin()" class="btn-connect-system">ENTER PANEL</button>
        </div>
    </div>

    <div id="admin-panel">
        <div class="side-panel"><h3 style="text-align: center;">TOP LIKERS</h3><div id="likers-list"></div></div>
        
        <div class="center-panel">
            <div id="timer-display" class="timer-val">01:00</div>
            <button class="btn-action btn-cyan" onclick="toggleClock()">START / PAUSE</button>
            <button class="btn-action btn-outline-green" onclick="connectLive()">CONNECT TIKTOK LIVE</button>
        </div>

        <div class="side-panel"><h3 style="text-align: center;">TOP GIFTERS</h3><div id="gifters-list"></div></div>
    </div>

    <script>
        const SERVER_URL = "https://livebit-server.onrender.com";
        const socket = io(SERVER_URL, { transports: ['websocket', 'polling'] });

        let timeLeft = 60, active = false, isSnipeMode = false, timerTask;

        function doLogin() {
            document.getElementById('login-screen').style.display = 'none'; 
            document.getElementById('admin-panel').style.display = 'grid';
        }

        function connectLive() {
            const user = document.getElementById('log-user').value;
            if(!user) return;
            Swal.fire({ title: 'Connecting...', allowOutsideClick: false, didOpen: () => { Swal.showLoading(); } });
            socket.emit('joinRoom', user.replace('@', ''));
        }

        socket.on('connected', () => { 
            Swal.fire({ icon: 'success', title: 'Connected!', timer: 2000, showConfirmButton: false }); 
        });

        function updateUI() {
            const m = Math.floor(timeLeft/60), s = timeLeft%60;
            const timeStr = `${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
            document.getElementById('timer-display').innerText = timeStr;
            socket.emit('syncOverlay', { time: timeStr, isSnipe: isSnipeMode });
        }

        function toggleClock() {
            if(active) { clearInterval(timerTask); active = false; }
            else {
                active = true;
                timerTask = setInterval(() => {
                    if(timeLeft > 0) timeLeft--;
                    updateUI();
                }, 1000);
            }
        }

        const fill = (id, n, sym) => {
            let h = ""; for(let i=1; i<=n; i++) h += `<div class="list-item"><span>${i}. ${sym}</span><span>0</span></div>`;
            document.getElementById(id).innerHTML = h;
        };
        fill('likers-list', 10, 'わ'); fill('gifters-list', 3, '');
    </script>
</body>
</html>
