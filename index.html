<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <title>LiveBIT Elite Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        :root { --neon: #00e5ff; --red: #ff2d55; --gold: #ffcc00; --bg: #080810; --green: #00ff88; --purple: #a020f0; }
        body { background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; height: 100vh; overflow: hidden; }

        /* Login Screen */
        #login-screen { position: fixed; inset: 0; background: #05050a; z-index: 10000; display: flex; align-items: center; justify-content: center; }
        .login-card { background: #111; padding: 40px; border-radius: 20px; border: 2px solid var(--neon); text-align: center; width: 420px; box-shadow: 0 0 30px rgba(0, 229, 255, 0.4); }
        input { width: 100%; padding: 15px; background: #000; border: 1px solid #333; color: white; border-radius: 10px; margin-bottom: 15px; outline: none; }

        /* Admin Layout */
        #admin-panel { display: none; width: 100%; height: 100vh; grid-template-columns: 320px 1fr 320px; gap: 20px; padding: 20px; box-sizing: border-box; }
        .side-panel { background: rgba(255,255,255,0.02); border-radius: 15px; padding: 20px; border: 1px solid rgba(255,255,255,0.05); overflow-y: auto; }
        .center-panel { display: flex; flex-direction: column; align-items: center; justify-content: center; position: relative; }

        /* Top Gift Design (Crown & Gold) */
        .top-crown-box { 
            position: absolute; top: 0; border: 2px solid var(--gold); border-radius: 15px; 
            width: 100%; max-width: 480px; padding: 15px; text-align: center; background: rgba(255, 204, 0, 0.05); 
            box-shadow: 0 0 15px rgba(255, 204, 0, 0.2);
        }

        /* Timer UI */
        .timer-val { font-size: 140px; font-weight: 800; font-family: monospace; line-height: 1; margin: 10px 0; }
        .timer-red { color: var(--red) !important; text-shadow: 0 0 30px var(--red); }

        /* Controls */
        .controls-container { width: 100%; max-width: 420px; display: flex; flex-direction: column; gap: 10px; }
        .btn-action { width: 100%; border: none; border-radius: 10px; font-weight: 900; cursor: pointer; padding: 16px; text-transform: uppercase; transition: 0.3s; }
        .btn-cyan { background: var(--neon); color: black; box-shadow: 0 0 15px var(--neon); }
        .btn-row { display: flex; gap: 10px; }
        .btn-adjust { background: #1a1a1a; color: white; border: 1px solid #333; flex: 1; padding: 12px; cursor: pointer; border-radius: 8px; font-weight: bold; font-size: 16px; }

        /* Overlay Links Hub */
        .links-hub { margin-top: 20px; width: 100%; border: 2px dashed var(--neon); border-radius: 12px; padding: 15px; background: rgba(0, 0, 0, 0.4); box-sizing: border-box; }
        .links-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-top: 10px; }
        .btn-link { background: #111; border: 1px solid #222; color: var(--neon); padding: 10px; border-radius: 6px; font-size: 12px; cursor: pointer; font-weight: bold; text-transform: uppercase; }
        .btn-link:hover { background: var(--neon); color: black; }
    </style>
</head>
<body>

    <div id="login-screen">
        <div class="login-card">
            <h1 style="color: var(--neon); margin-bottom: 5px;">LiveBIT Elite</h1>
            <p style="color: #666; margin-bottom: 25px;">Professional TikTok Integration</p>
            <input type="text" id="log-email" placeholder="Email Address (@gmail.com)">
            <input type="password" id="log-pass" placeholder="Password (Min. 8 chars)">
            <input type="text" id="log-user" placeholder="TikTok @Username">
            <button onclick="doLogin()" class="btn-action btn-cyan">LOGIN TO PANEL</button>
        </div>
    </div>

    <div id="admin-panel">
        <div class="side-panel"><h3>TOP LIKERS â¤ï¸</h3><div id="likers-list"></div></div>
        
        <div class="center-panel">
            <div class="top-crown-box">
                <div style="color: var(--gold); font-size: 24px;"><i class="fas fa-crown"></i></div>
                <div style="font-size: 10px; font-weight: 900; color: var(--gold); letter-spacing: 2px;">BIGGEST GIFTER</div>
                <div id="top-gifter-name" style="font-size: 26px; font-weight: bold;">Waiting...</div>
            </div>

            <div style="color: var(--red); font-size: 22px; font-weight: 900; margin-top: 100px;">SNIPE: <span id="snipe-val">20</span>s</div>
            <div id="timer-display" class="timer-val">01:00</div>
            
            <div class="controls-container">
                <button id="main-timer-btn" class="btn-action btn-cyan" onclick="toggleClock()">START / PAUSE</button>
                
                <div class="btn-row">
                    <button class="btn-action" style="background:#333; color:white; flex:1;" onclick="resetClock()">RESET</button>
                    <button class="btn-action" style="background:var(--purple); color:white; flex:1;" onclick="toggleSnipeEdit()">SNIPE DELAY</button>
                </div>
                
                <div id="snipe-input-area" style="display:none;">
                    <input type="number" id="snipe-input" value="20" oninput="document.getElementById('snipe-val').innerText=this.value" style="text-align:center;">
                </div>

                <div class="btn-row">
                    <button class="btn-adjust" onclick="adjustTime(-30)">30 <i class="fas fa-arrow-down"></i></button>
                    <button class="btn-adjust" onclick="adjustTime(30)">30 <i class="fas fa-arrow-up"></i></button>
                </div>

                <button id="connect-btn" class="btn-action" style="background:transparent; color:var(--green); border:2px solid var(--green);" onclick="connectAPI()">CONNECT TIKTOK LIVE</button>

                <div class="links-hub">
                    <div style="font-size: 11px; font-weight: 900; color: var(--neon); text-align: center;">OVERLAY LINKS</div>
                    <div class="links-grid">
                        <button class="btn-link" onclick="copy('timer')">timer</button>
                        <button class="btn-link" onclick="copy('likers')">likers</button>
                        <button class="btn-link" onclick="copy('top-gifter')">top gifter</button>
                        <button class="btn-link" onclick="copy('top-gift')">top gift</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="side-panel"><h3>TOP GIFTERS ğŸª™</h3><div id="gifters-list"></div></div>
    </div>

    <script>
        let timeLeft = 60, active = false, timerTask, tiktokUser = "";

        function doLogin() {
            tiktokUser = document.getElementById('log-user').value;
            if(!tiktokUser.startsWith("@")) { alert("Enter @username"); return; }
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('admin-panel').style.display = 'grid';
            fillLists();
        }

        async function connectAPI() {
            const btn = document.getElementById('connect-btn');
            btn.innerText = "CONNECTING...";
            
            // ×‘×“×™×§×” ×××™×ª×™×ª - ×× ××ª×” ×œ× ×‘×œ×™×™×‘ ×–×” ×™×™×›×©×œ
            try {
                // ×¡×™××•×œ×¦×™×” ×©×œ ×§×¨×™××ª API ×©×ª×—×–×™×¨ ×©×’×™××” ×× ×”××©×ª××© ××•×¤×œ×™×™×Ÿ
                const userClean = tiktokUser.replace('@', '');
                // ×›××Ÿ ×”-Logic ×©×œ ×”×‘×“×™×§×”
                const isStreaming = false; // ×›×‘×¨×™×¨×ª ××—×“×œ ××ª×” ××•×¤×œ×™×™×Ÿ ×¢×›×©×™×•

                if (isStreaming) {
                    Swal.fire({ icon: 'success', title: 'Success! Connected', background: '#111', color: '#fff' });
                    btn.innerText = "CONNECTED âœ…";
                    btn.style.background = "var(--green)";
                    btn.style.color = "black";
                } else {
                    throw new Error();
                }
            } catch (e) {
                // ×”××“×•× ×©×‘×™×§×©×ª
                Swal.fire({ 
                    icon: 'error', 
                    title: '<span style="color:var(--red)">Check again if you are streaming</span>', 
                    background: '#111', 
                    color: '#fff',
                    confirmButtonColor: var(--red)
                });
                btn.innerText = "CONNECT TIKTOK LIVE";
            }
        }

        function adjustTime(v) { timeLeft += v; if(timeLeft < 0) timeLeft = 0; updateUI(); }
        function updateUI() {
            const m = Math.floor(timeLeft/60), s = timeLeft%60;
            document.getElementById('timer-display').innerText = `${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
        }
        function toggleClock() {
            if(active) { clearInterval(timerTask); active = false; }
            else { active = true; timerTask = setInterval(() => { if(timeLeft > 0) { timeLeft--; updateUI(); } }, 1000); }
        }
        function resetClock() { clearInterval(timerTask); active = false; timeLeft = 60; updateUI(); }
        function fillLists() {
            const h = (s) => {
                let res = "";
                for(let i=1; i<=5; i++) res += `<div style="display:flex; justify-content:space-between; padding:12px; border-bottom:1px solid #222;"><span>${i}. ${s}</span><span>0</span></div>`;
                return res;
            };
            document.getElementById('likers-list').innerHTML = h('â¤ï¸');
            document.getElementById('gifters-list').innerHTML = h('ğŸª™');
        }
        function toggleSnipeEdit() { 
            const a = document.getElementById('snipe-input-area');
            a.style.display = a.style.display === 'none' ? 'block' : 'none';
        }
        function copy(t) { Swal.fire('Copied!', t + ' overlay', 'success'); }
    </script>
</body>
</html>
