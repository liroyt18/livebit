<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <title>LiveBIT Elite Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        :root { --neon: #00e5ff; --red: #ff2d55; --gold: #ffcc00; --bg: #080810; --green: #00ff88; --purple: #a020f0; }
        body { background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; height: 100vh; overflow: hidden; }

        /* Login Screen */
        #login-screen { position: fixed; inset: 0; background: #05050a; z-index: 10000; display: flex; align-items: center; justify-content: center; }
        .login-card { background: #111; padding: 40px; border-radius: 20px; border: 2px solid var(--neon); text-align: center; width: 420px; box-shadow: 0 0 30px rgba(0, 229, 255, 0.4); }
        .input-wrapper { position: relative; width: 100%; margin-bottom: 15px; }
        input { width: 100%; padding: 15px; background: #000; border: 1px solid #333; color: white; border-radius: 10px; box-sizing: border-box; outline: none; font-size: 16px; }
        .toggle-password { position: absolute; right: 15px; top: 50%; transform: translateY(-50%); cursor: pointer; color: #666; z-index: 10; padding: 5px; }

        /* Admin Panel */
        #admin-panel { display: none; width: 100%; height: 100vh; grid-template-columns: 350px 1fr 350px; gap: 20px; padding: 20px; box-sizing: border-box; }
        .side-panel { background: rgba(255,255,255,0.02); border-radius: 15px; padding: 25px; border: 1px solid rgba(255,255,255,0.05); overflow-y: auto; }
        .center-panel { display: flex; flex-direction: column; align-items: center; justify-content: flex-start; padding-top: 10px; }
        
        .gifter-box { border: 2px solid var(--gold); border-radius: 15px; width: 90%; padding: 15px; text-align: center; margin-bottom: 15px; background: rgba(255, 204, 0, 0.05); }
        .timer-val { font-size: 140px; font-weight: 800; font-family: monospace; margin: 5px 0; line-height: 1; }
        
        /* Controls */
        .controls-container { width: 100%; max-width: 500px; display: flex; flex-direction: column; gap: 10px; }
        .btn-action { width: 100%; border: none; border-radius: 10px; font-weight: 900; cursor: pointer; padding: 18px; text-transform: uppercase; font-size: 15px; }
        .btn-cyan { background: var(--neon); color: black; }
        .btn-row { display: flex; gap: 10px; width: 100%; }
        .btn-grey { background: #333; color: white; flex: 1; }
        .btn-purple { background: var(--purple); color: white; flex: 1; }
        .btn-adjust { background: #1a1a1a; color: white; border: 1px solid #333; flex: 1; padding: 12px; cursor: pointer; border-radius: 8px; font-weight: bold; font-size: 16px; }
        
        #snipe-input-area { width: 100%; margin: 5px 0; display: none; }
        .list-item { display: flex; justify-content: space-between; padding: 10px; border-bottom: 1px solid #1a1a2a; color: #aaa; font-size: 17px; }
    </style>
</head>
<body>

    <div id="login-screen">
        <div class="login-card">
            <h2 style="color: var(--neon); margin-bottom: 25px;">Welcome to LiveBIT</h2>
            <div class="input-wrapper"><input type="text" id="log-email" placeholder="Email (@gmail.com)"></div>
            <div class="input-wrapper">
                <input type="password" id="log-pass" placeholder="Password (8+ chars)">
                <i class="fas fa-eye toggle-password" id="eyeIcon" onclick="togglePassView()"></i>
            </div>
            <div class="input-wrapper"><input type="text" id="log-user" placeholder="TikTok @Username"></div>
            <button onclick="doLogin()" class="btn-action btn-cyan">ENTER PANEL</button>
        </div>
    </div>

    <div id="admin-panel">
        <div class="side-panel"><h3>TOP 10 LIKERS</h3><div id="likers-list"></div></div>
        
        <div class="center-panel">
            <div class="gifter-box">
                <div style="color: var(--gold); font-size: 12px; font-weight: 900;"> BIGGEST GIFTER</div>
                <div id="top-gifter-name" style="font-size: 24px; font-weight: bold;">Waiting...</div>
            </div>
            
            <div style="color: var(--red); font-size: 20px; font-weight: 900;">SNIPE: <span id="current-snipe-val">20</span>s</div>
            <div id="timer-display" class="timer-val">01:00</div>
            
            <div class="controls-container">
                <button id="main-timer-btn" class="btn-action btn-cyan" onclick="toggleClock()">START / PAUSE</button>
                
                <div class="btn-row">
                    <button class="btn-action btn-grey" onclick="resetClock()">RESET</button>
                    <button class="btn-action btn-purple" onclick="toggleSnipeEdit()">SNIPE DELAY</button>
                </div>

                <div id="snipe-input-area">
                    <input type="number" id="snipe-input" value="20" placeholder="Seconds..." style="text-align:center; border:1px solid var(--purple);" oninput="document.getElementById('current-snipe-val').innerText = this.value">
                </div>

                <div class="btn-row">
                    <button class="btn-adjust" onclick="adjustTime(-30)">30 <i class="fas fa-arrow-down"></i></button>
                    <button class="btn-adjust" onclick="adjustTime(30)">30 <i class="fas fa-arrow-up"></i></button>
                </div>

                <button class="btn-action" style="background:transparent; color:var(--green); border:2px solid var(--green); margin-top:5px;" onclick="connectLive()">CONNECT TIKTOK LIVE</button>
            </div>
        </div>

        <div class="side-panel"><h3>TOP 3 GIFTERS</h3><div id="gifters-list"></div></div>
    </div>

            const p = document.getElementById('log-pass'), e = document.getElementById('eyeIcon');
            if (p.type === 'password') { p.type = 'text'; e.classList.replace('fa-eye', 'fa-eye-slash'); }
            else { p.type = 'password'; e.classList.replace('fa-eye-slash', 'fa-eye'); }
        }

        function doLogin() {
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('admin-panel').style.display = 'grid';
            fillLists();
        }
