<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <title>LiveBIT Elite Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        :root { --neon: #00e5ff; --red: #ff2d55; --gold: #ffcc00; --bg: #080810; --green: #00ff88; --purple: #a020f0; }
        body { background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; height: 100vh; overflow: hidden; }

        /* Login */
        #login-screen { position: fixed; inset: 0; background: #05050a; z-index: 10000; display: flex; align-items: center; justify-content: center; }
        .login-card { background: #111; padding: 40px; border-radius: 20px; border: 2px solid var(--neon); text-align: center; width: 420px; }
        .input-wrapper { position: relative; margin-bottom: 15px; }
        input { width: 100%; padding: 15px; background: #000; border: 1px solid #333; color: white; border-radius: 10px; box-sizing: border-box; outline: none; }

        /* Layout */
        #admin-panel { display: none; width: 100%; height: 100vh; grid-template-columns: 320px 1fr 320px; gap: 10px; padding: 15px; box-sizing: border-box; }
        .side-panel { background: rgba(255,255,255,0.02); border-radius: 15px; padding: 20px; border: 1px solid rgba(255,255,255,0.05); overflow-y: auto; }
        
        /* Centering Logic -   砖专  爪注 住 */
        .center-panel { display: flex; flex-direction: column; align-items: center; justify-content: center; position: relative; height: 100%; }
        
        /* Timer UI */
        .timer-group { display: flex; flex-direction: column; align-items: center; transform: translateY(-20px); } /* 专 转  爪注 */
        .timer-val { font-size: 150px; font-weight: 800; font-family: monospace; line-height: 0.9; margin: 10px 0; }
        .timer-red { color: var(--red) !important; text-shadow: 0 0 30px var(--red); animation: blink 0.6s infinite; }
        @keyframes blink { 0% { opacity: 1; } 50% { opacity: 0.3; } 100% { opacity: 1; } }

        /* Buttons */
        .controls-container { width: 100%; max-width: 480px; display: flex; flex-direction: column; gap: 12px; }
        .btn-action { width: 100%; border: none; border-radius: 10px; font-weight: 900; cursor: pointer; padding: 18px; text-transform: uppercase; font-size: 16px; }
        .btn-cyan { background: var(--neon); color: black; box-shadow: 0 5px 15px rgba(0,229,255,0.2); }
        .btn-row { display: flex; gap: 10px; }
        .btn-grey { background: #222; color: white; flex: 1; border: 1px solid #444; }
        .btn-purple { background: var(--purple); color: white; flex: 1; }
        .btn-adjust { background: #111; color: white; border: 1px solid #333; flex: 1; padding: 14px; cursor: pointer; border-radius: 8px; font-weight: bold; }

        /* Biggest Gifter Bottom - 转 注 转专 */
        .biggest-gifter-container {
            position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%);
            width: 85%; max-width: 600px; padding: 15px;
            border: 2px solid var(--gold); border-radius: 15px;
            background: linear-gradient(transparent, rgba(255, 204, 0, 0.1));
            text-align: center; box-shadow: 0 -10px 30px rgba(255, 204, 0, 0.05);
        }
        .crown-icon { font-size: 24px; color: var(--gold); margin-bottom: 5px; display: block; }
        #top-gifter-name { font-size: 32px; font-weight: bold; color: white; text-shadow: 0 0 10px rgba(255,255,255,0.3); }

        #snipe-input-area { width: 100%; display: none; margin-bottom: 5px; }
        .list-item { display: flex; justify-content: space-between; padding: 10px; border-bottom: 1px solid #1a1a2a; color: #aaa; }
    </style>
</head>
<body>

    <div id="login-screen">
        <div class="login-card">
            <h2 style="color: var(--neon); margin-bottom: 25px;">SYSTEM ACCESS</h2>
            <div id="error-msg" style="display:none; color:var(--red); margin-bottom:15px; background:rgba(255,45,85,0.1); padding:10px; border-radius:8px;"></div>
            <div class="input-wrapper"><input type="text" id="log-email" placeholder="Email (@gmail.com)"></div>
            <div class="input-wrapper"><input type="password" id="log-pass" placeholder="Password (8+ chars)"></div>
            <div class="input-wrapper"><input type="text" id="log-user" placeholder="TikTok @Username"></div>
            <button onclick="doLogin()" class="btn-action btn-cyan">ENTER PANEL</button>
        </div>
    </div>

    <div id="admin-panel">
        <div class="side-panel"><h3>TOP LIKERS</h3><div id="likers-list"></div></div>
        
        <div class="center-panel">
            <div class="timer-group">
                <div style="color: var(--red); font-size: 24px; font-weight: 900; letter-spacing: 3px;">SNIPE: <span id="current-snipe-val">20</span>s</div>
                <div id="timer-display" class="timer-val">01:00</div>
                
                <div class="controls-container">
                    <button id="main-timer-btn" class="btn-action btn-cyan" onclick="toggleClock()">START / PAUSE</button>
                    
                    <div class="btn-row">
                        <button class="btn-action btn-grey" onclick="resetClock()">RESET</button>
                        <button class="btn-action btn-purple" onclick="toggleSnipeEdit()">SNIPE DELAY</button>
                    </div>

                    <div id="snipe-input-area">
                        <input type="number" id="snipe-input" value="20" style="text-align:center; border:1px solid var(--purple);" 
                               oninput="document.getElementById('current-snipe-val').innerText = this.value">
                    </div>

                    <div class="btn-row">
                        <button class="btn-adjust" onclick="adjustTime(-30)">30 <i class="fas fa-arrow-down"></i></button>
                        <button class="btn-adjust" onclick="adjustTime(30)">30 <i class="fas fa-arrow-up"></i></button>
                    </div>

                    <button class="btn-action" style="background:transparent; color:var(--green); border:2px solid var(--green);" onclick="connectLive()">CONNECT TIKTOK LIVE</button>
                </div>
            </div>

            <div class="biggest-gifter-container">
                <span class="crown-icon"> <span style="font-size: 14px; font-weight: 900; color: var(--gold); text-transform: uppercase;">Biggest Gifter</span></span>
                <div id="top-gifter-name">Waiting for Gifts...</div>
            </div>
        </div>

        <div class="side-panel"><h3>TOP GIFTERS</h3><div id="gifters-list"></div></div>
    </div>

    <script>
        const socket = io("https://livebit-server.onrender.com");
        let timeLeft = 60, active = false, isSnipeMode = false, timerTask;

        function doLogin() {
            const email = document.getElementById('log-email').value;
            const pass = document.getElementById('log-pass').value;
            const user = document.getElementById('log-user').value;
            const errBox = document.getElementById('error-msg');
            
            if (!email.includes("@gmail.com") || pass.length < 8 || !user.startsWith("@")) {
                errBox.innerText = "Invalid credentials. Check email (@gmail.com), password (8+) and username (@).";
                errBox.style.display = "block";
            } else {
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('admin-panel').style.display = 'grid';
                fillLists();
            }
        }

        // 驻拽爪转 专  爪 住 砖
        function connectLive() {
            const user = document.getElementById('log-user').value;
            if (!socket.connected) {
                Swal.fire({ icon: 'warning', title: 'SERVER WAKING UP', text: 'Please wait 10 seconds and try again.', confirmButtonColor: '#00e5ff' });
                return;
            }
            Swal.fire({ 
                title: 'CONNECTING...', 
                text: 'Checking if you are live on TikTok', 
                allowOutsideClick: false, 
                didOpen: () => { Swal.showLoading(); } 
            });
            socket.emit('joinRoom', user.replace('@',''));
        }

        socket.on('connected', () => { 
            Swal.fire({ icon: 'success', title: 'CONNECTED SUCCESSFULLY!', text: 'LiveBIT is now synced with your TikTok.', showConfirmButton: false, timer: 3000, timerProgressBar: true }); 
        });

        socket.on('error', (err) => { 
            Swal.fire({ icon: 'error', title: 'CONNECTION FAILED', text: 'Are you sure you are LIVE? Check your TikTok and try again.', confirmButtonText: 'TRY AGAIN', confirmButtonColor: '#ff2d55' }); 
        });

        function toggleClock() {
            const btn = document.getElementById('main-timer-btn');
            const display = document.getElementById('timer-display');
            if(active) {
                clearInterval(timerTask); active = false; btn.innerText = "START / PAUSE";
            } else {
                active = true; btn.innerText = "PAUSE";
                timerTask = setInterval(() => {
                    if(timeLeft > 0) {
                        timeLeft--;
                    } else if (!isSnipeMode) {
                        isSnipeMode = true;
                        timeLeft = parseInt(document.getElementById('snipe-input').value);
                        display.classList.add('timer-red');
                    } else {
                        clearInterval(timerTask); active = false; btn.innerText = "FINISH";
                    }
                    updateUI();
                }, 1000);
            }
        }

        function resetClock() { 
            clearInterval(timerTask); active = false; isSnipeMode = false; timeLeft = 60; 
            document.getElementById('timer-display').classList.remove('timer-red');
            document.getElementById('main-timer-btn').innerText = "START / PAUSE";
            updateUI(); 
        }

        function adjustTime(v) { timeLeft += v; if(timeLeft < 0) timeLeft = 0; updateUI(); }
        function updateUI() {
            const m = Math.floor(timeLeft/60), s = timeLeft%60;
            document.getElementById('timer-display').innerText = `${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
        }
        function toggleSnipeEdit() {
            const a = document.getElementById('snipe-input-area');
            a.style.display = (a.style.display === 'block') ? 'none' : 'block';
        }

        function fillLists() {
            const f = (id, n, s) => {
                let h = ""; for(let i=1; i<=n; i++) h+=`<div class="list-item"><span>${i}. ${s} User</span><span>0</span></div>`;
                document.getElementById(id).innerHTML = h;
            };
            f('likers-list', 15, 'わ'); f('gifters-list', 10, '');
        }
    </script>
</body>
</html>
