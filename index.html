<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiveBIT Dashboard</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', system-ui, sans-serif;
            background-color: #0f0f0f;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 600px;
            margin-top: 50px;
            text-align: center;
        }

        .header {
            margin-bottom: 30px;
        }

        h1 { color: #fe2c55; font-size: 2.5rem; margin-bottom: 10px; }

        .setup-box {
            background: #1e1e1e;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            margin-bottom: 20px;
        }

        input {
            width: 80%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #333;
            background: #2b2b2b;
            color: white;
            font-size: 1rem;
            margin-bottom: 15px;
            outline: none;
        }

        button {
            background: #fe2c55;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }

        button:hover { transform: scale(1.05); }

        #status {
            margin-top: 15px;
            font-weight: bold;
            padding: 8px 15px;
            border-radius: 20px;
            display: inline-block;
        }

        .online { background: #2ecc71; color: #fff; }
        .offline { background: #ff4757; color: #fff; }

        #events-container {
            width: 100%;
            margin-top: 20px;
            display: flex;
            flex-direction: column-reverse;
            gap: 10px;
        }

        .event-card {
            background: #2b2b2b;
            padding: 15px;
            border-radius: 10px;
            border-right: 5px solid #fe2c55;
            text-align: right;
            animation: fadeIn 0.4s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <h1>LiveBIT</h1>
            <p>专 砖专  砖 拽拽</p>
        </div>

        <div id="setup" class="setup-box">
            <input type="text" id="username" placeholder="住 砖 砖转砖 ( @)">
            <br>
            <button onclick="connect()">转专 注砖</button>
            <div id="status" class="offline">转 专...</div>
        </div>

        <div id="events-container"></div>
    </div>

    <script>
        const socket = io('https://livebit-server.onrender.com');
        const statusDiv = document.getElementById('status');
        const container = document.getElementById('events-container');

        function connect() {
            const user = document.getElementById('username').value;
            if(!user) return alert("  砖 砖转砖");
            socket.emit('connect-live', user);
            statusDiv.innerText = "住 转专...";
        }

        socket.on('conn-status', (data) => {
            if(data.success) {
                statusDiv.innerText = "专 !";
                statusDiv.className = "online";
            } else {
                statusDiv.innerText = "砖: 砖转砖  ";
                statusDiv.className = "offline";
            }
        });

        socket.on('gift', (data) => {
            addEvent(` ${data.nickname} 砖 ${data.giftName}!`, '#fdcb6e');
            confetti({ particleCount: 150, spread: 80, origin: { y: 0.7 } });
        });

        socket.on('like', (data) => {
            addEvent(`わ ${data.nickname} 注砖 拽!`, '#fe2c55');
        });

        function addEvent(text, color) {
            const el = document.createElement('div');
            el.className = 'event-card';
            el.style.borderRightColor = color;
            el.innerText = text;
            container.appendChild(el);
            setTimeout(() => el.remove(), 8000);
        }
    </script>
</body>
</html>
