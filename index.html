<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiveBIT Elite Pro</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --neon: #00e5ff; --red: #ff2d55; --gold: #ffcc00; --purple: #8a2be2; --bg: #05050a; --card: #0d0d15; --green: #00ff88; }
        body { background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; padding: 0; box-sizing: border-box; }

        /* --- ××¡×š ×œ×•×’×™×Ÿ --- */
        #login-screen { position: fixed; inset: 0; background: var(--bg); z-index: 10000; display: flex; align-items: center; justify-content: center; }
        .login-card { background: #0d0d15; padding: 40px; border-radius: 20px; border: 2px solid var(--neon); text-align: center; width: 380px; box-shadow: 0 0 20px rgba(0, 229, 255, 0.2); }
        .input-group { position: relative; margin-bottom: 15px; }
        input { width: 100%; padding: 15px; background: #000; border: 1px solid #222; color: white; border-radius: 10px; box-sizing: border-box; outline: none; font-size: 16px; }
        .eye-btn { position: absolute; right: 15px; top: 50%; transform: translateY(-50%); cursor: pointer; color: #555; }
        .error-msg { color: var(--red); font-size: 12px; margin-top: 5px; display: none; font-weight: bold; }
        .btn-connect { background: #333; color: #777; border: none; padding: 16px; width: 100%; cursor: pointer; font-weight: 900; border-radius: 10px; text-transform: uppercase; transition: 0.3s; }
        .btn-connect.ready { background: var(--neon); color: black; }

        /* --- ×“×©×‘×•×¨×“ (×œ×¤×™ ×”×ª××•× ×•×ª ×©×œ×š) --- */
        #admin-panel { display: none; padding: 10px; }
        #main-dashboard { display: grid; grid-template-columns: 280px 1fr 280px; gap: 10px; height: 95vh; }
        
        .panel { background: var(--card); border-radius: 8px; padding: 15px; border: 1px solid rgba(255,255,255,0.05); }
        .center-column { display: flex; flex-direction: column; gap: 10px; }

        /* Biggest Gifter - ××¡×’×¨×ª ×¦×”×•×‘×” ×“×§×” */
        .biggest-gifter { border: 1px solid var(--gold); border-radius: 8px; padding: 12px; text-align: center; }
        .gift-label { color: var(--gold); font-size: 10px; font-weight: bold; text-transform: uppercase; display: block; margin-bottom: 4px; }
        .gift-name { font-size: 22px; font-weight: 900; }

        /* ×˜×™×™××¨ ××¨×›×–×™ */
        .timer-display { text-align: center; flex-grow: 1; display: flex; flex-direction: column; justify-content: center; }
        .snipe-trigger { color: var(--red); font-weight: bold; font-size: 14px; margin-bottom: 5px; }
        .timer-val { font-size: 130px; font-weight: 900; font-family: monospace; margin: 0; }

        /* ×›×¤×ª×•×¨×™× ×¨×—×‘×™× */
        .btn-full { width: 100%; padding: 15px; border-radius: 6px; border: none; font-weight: 900; cursor: pointer; text-transform: uppercase; font-size: 14px; margin-bottom: 8px; }
        .btn-cyan { background: #00ffff; color: black; }
        .btn-gray { background: #1c1c1c; color: white; border: 1px solid #333; }
        .btn-purple { background: var(--purple); color: white; }
        
        /* ×›×¤×ª×•×¨ ×”-Connect To Live ×”×™×¨×•×§ ×•×”×“×§ ××”×ª××•× ×” */
        .btn-live { width: 100%; background: transparent; border: 1.5px solid var(--green); color: var(--green); padding: 10px; border-radius: 6px; font-weight: 900; cursor: pointer; font-size: 12px; display: flex; align-items: center; justify-content: center; gap: 8px; }
        .btn-live.active { background: var(--green); color: black; }

        .list-header { color: var(--red); text-align: center; font-size: 13px; font-weight: 900; margin-bottom: 15px; }
        .row { display: flex; justify-content: space-between; padding: 8px 0; border-bottom: 1px solid #1a1a1a; font-size: 13px; color: #ddd; }
        .row .val { color: var(--neon); font-weight: bold; }
    </style>
</head>
<body>

    <div id="login-screen">
        <div class="login-card">
            <h2 style="color: var(--neon); margin: 0 0 5px 0;">LiveBIT Elite</h2>
            <p style="color: #666; font-size: 12px; margin-bottom: 20px;">Enter credentials to access the system</p>
            
            <div class="input-group">
                <input type="text" id="log-user" placeholder="TikTok Username (@name)">
                <div id="err-user" class="error-msg">Please add @ to your TikTok username</div>
            </div>
            <div class="input-group">
                <input type="email" id="log-email" placeholder="Email Address">
                <div id="err-email" class="error-msg">Email is incorrect, please try again</div>
            </div>
            <div class="input-group">
                <input type="password" id="log-pass" placeholder="Password">
                <i class="fa-solid fa-eye eye-btn" onclick="togglePass()"></i>
                <div id="err-pass" class="error-msg">Try to add more characters to reach 8</div>
            </div>
            <button id="login-btn" onclick="checkLogin()" class="btn-connect ready">CONNECT SYSTEM</button>
        </div>
    </div>

    <div id="admin-panel">
        <div id="main-dashboard">
            <div class="panel">
                <div class="list-header">TOP 10 LIKERS</div>
                <div id="likers-list"></div>
            </div>

            <div class="center-column">
                <div class="biggest-gifter">
                    <span class="gift-label">ğŸ‘‘ BIGGEST GIFTER</span>
                    <div id="top-name" class="gift-name">Waiting...</div>
                </div>

                <div class="timer-display">
                    <div class="snipe-trigger">Snipe Trigger: 20s</div>
                    <div id="timer-val" class="timer-val">01:00</div>
                </div>

                <div class="controls">
                    <button class="btn-full btn-cyan" onclick="toggleT()">START / PAUSE</button>
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
                        <button class="btn-full btn-gray" onclick="adj(30)">â–² 30S</button>
                        <button class="btn-full btn-gray" onclick="adj(-30)">â–¼ 30S</button>
                    </div>
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
                        <button class="btn-full btn-gray" onclick="resetT()">RESET</button>
                        <button class="btn-full btn-purple">SNIPE DELAY</button>
                    </div>
                    <button id="live-btn" class="btn-live" onclick="connectLive()"><i class="fa-solid fa-signal"></i> CONNECT TO LIVE</button>
                </div>
            </div>

            <div class="panel">
                <div class="list-header" style="color: var(--gold)">TOP 3 GIFTERS</div>
                <div id="gifters-list"></div>
            </div>
        </div>
    </div>

    <script>
        const socket = io("https://livebit-server.onrender.com");
        let tUser = "";

        function togglePass() {
            const p = document.getElementById('log-pass');
            p.type = p.type === 'password' ? 'text' : 'password';
        }

        function checkLogin() {
            const u = document.getElementById('log-user').value.trim();
            const e = document.getElementById('log-email').value.trim();
            const p = document.getElementById('log-pass').value;
            const btn = document.getElementById('login-btn');

            document.querySelectorAll('.error-msg').forEach(m => m.style.display = 'none');

            let valid = true;
            if (!u.startsWith('@')) { document.getElementById('err-user').style.display = 'block'; valid = false; }
            if (!e.includes('@') || !e.includes('.') || !e.includes('com')) { document.getElementById('err-email').style.display = 'block'; valid = false; }
            if (p.length < 8) { document.getElementById('err-pass').style.display = 'block'; valid = false; }

            if (valid) {
                btn.innerText = "CHECKING TIKTOK...";
                tUser = u.replace('@', '');
                socket.emit("validateUser", tUser);
            }
        }

        socket.on("loginResult", (res) => {
            if(res.success) {
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('admin-panel').style.display = 'block';
            } else {
                alert("TikTok account not found or not currently live!");
                document.getElementById('login-btn').innerText = "CONNECT SYSTEM";
            }
        });

        function connectLive() {
            socket.emit("connectToLive", { username: tUser });
            document.getElementById('live-btn').innerText = "CONNECTING...";
        }

        socket.on("liveConnected", () => {
            document.getElementById('live-btn').classList.add('active');
            document.getElementById('live-btn').innerHTML = "CONNECTED âœ…";
        });

        // ×˜×™×™××¨
        let time = 60, run = false, intr;
        function update() {
            const m = Math.floor(time/60), s = time%60;
            document.getElementById('timer-val').innerText = `${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
        }
        function toggleT() {
            if(run) { clearInterval(intr); run = false; }
            else { run = true; intr = setInterval(() => { if(time>0){time--; update();} }, 1000); }
        }
        function adj(n) { time = Math.max(0, time + n); update(); }
        function resetT() { time = 60; update(); }

        const fill = (id, n) => {
            let h = ""; for(let i=1; i<=n; i++) h += `<div class="row"><span>${i}. ---</span><span class="val">0</span></div>`;
            document.getElementById(id).innerHTML = h;
        };
        fill('likers-list', 10); fill('gifters-list', 3);
    </script>
</body>
</html>
