<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LiveBIT Elite - Fixed Button</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <style>
        :root { --cyan: #00f2ff; --bg: #05050a; }
        body { background-color: var(--bg); color: white; font-family: sans-serif; margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; }
        
        /* מסך כניסה */
        #auth-screen { background: #0a0a0f; border: 2px solid var(--cyan); border-radius: 30px; padding: 50px; width: 420px; text-align: center; }
        .input-group { position: relative; margin-bottom: 15px; }
        input { width: 100%; padding: 18px; background: #000; border: 1px solid #1a1a1a; color: white; border-radius: 12px; box-sizing: border-box; }
        
        .btn-connect-sys { 
            background: var(--cyan); color: black; border: none; padding: 20px; width: 100%; 
            border-radius: 12px; font-weight: bold; font-size: 1.2rem; cursor: pointer; margin-top: 20px; 
        }

        /* דשבורד מוסתר */
        #dashboard { display: none; width: 100vw; height: 100vh; background: var(--bg); padding: 20px; box-sizing: border-box; }
        .clock { font-size: 8rem; text-align: center; margin-top: 50px; font-weight: bold; color: white; }
    </style>
</head>
<body>

    <div id="auth-screen">
        <h2 style="color: var(--cyan);">Welcome to LiveBIT</h2>
        <div class="input-group"><input type="text" id="user" placeholder="TikTok Username"></div>
        <div class="input-group"><input type="email" id="email" placeholder="Email Address"></div>
        <div class="input-group"><input type="password" id="pass" placeholder="Password"></div>
        
        <button type="button" class="btn-connect-sys" id="mainButton" onclick="handleLogin()">CONNECT SYSTEM</button>
        
        <p id="error-display" style="color: red; margin-top: 15px;"></p>
    </div>

    <div id="dashboard">
        <h1 style="text-align: center; color: var(--cyan);">System Active</h1>
        <div class="clock">01:00</div>
        <p style="text-align: center;">Connected to: <span id="display-name"></span></p>
    </div>

    <script>
        // פונקציה לבדיקה אם הכפתור בכלל נלחץ
        function handleLogin() {
            console.log("Button clicked!"); // זה יופיע ב-F12
            
            const user = document.getElementById('user').value;
            const email = document.getElementById('email').value;
            const pass = document.getElementById('pass').value;
            const errorElement = document.getElementById('error-display');

            // בדיקת אימייל (חובה @ ונקודה)
            if (!email.includes('@') || !email.includes('.')) {
                errorElement.innerText = "Error: Invalid Email (must contain @ and .)";
                return;
            }

            if (user === "" || pass === "") {
                errorElement.innerText = "Error: Please fill all fields";
                return;
            }

            // אם הכל תקין - מעבר לדשבורד
            console.log("Login successful, switching screens...");
            document.getElementById('auth-screen').style.setProperty('display', 'none', 'important');
            document.getElementById('dashboard').style.display = 'block';
            document.getElementById('display-name').innerText = user;
        }
    </script>
</body>
</html>
