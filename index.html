<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiveBIT Elite Pro - Verified</title>
    
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root { --neon: #00e5ff; --red: #ff2d55; --gold: #ffcc00; --purple: #8a2be2; --bg: #0d0d15; --card: #161625; --green: #00ff88; }
        
        body { background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; min-height: 100vh; overflow-x: hidden; }

        /* 住 转专转 注 转 */
        #login-screen { position: fixed; inset: 0; background: #05050a; z-index: 10000; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .login-card { background: #111; padding: 40px; border-radius: 25px; border: 2px solid var(--neon); text-align: center; width: 100%; max-width: 400px; box-shadow: 0 0 30px rgba(0, 229, 255, 0.1); }
        .input-group { position: relative; width: 100%; margin: 15px 0; }
        input { width: 100%; padding: 16px; background: #000; border: 1px solid #222; color: white; border-radius: 12px; box-sizing: border-box; outline: none; font-size: 1rem; }
        .eye-btn { position: absolute; right: 15px; top: 50%; transform: translateY(-50%); cursor: pointer; color: #555; }
        .error-msg { color: var(--red); font-size: 13px; margin-top: 10px; display: none; font-weight: bold; line-height: 1.4; }
        .btn-connect { background: var(--neon); color: black; border: none; padding: 18px; width: 100%; cursor: pointer; font-weight: 900; border-radius: 12px; text-transform: uppercase; transition: 0.3s; }
        .btn-connect:disabled { background: #333; color: #666; cursor: not-allowed; }

        /* 砖专 专住驻住 */
        #admin-panel { display: none; width: 100%; height: 100%; }
        #main-dashboard { display: grid; grid-template-columns: 300px 1fr 300px; gap: 20px; padding: 20px; box-sizing: border-box; min-height: 100vh; }

        @media (max-width: 1100px) {
            #main-dashboard { grid-template-columns: 1fr; }
            .center-column { order: -1; }
            .timer-val { font-size: 80px !important; }
        }

        .panel { background: var(--card); border: 1px solid rgba(255,255,255,0.05); border-radius: 15px; overflow: hidden; height: fit-content; }
        .content { padding: 20px; }
        .center-column { display: flex; flex-direction: column; gap: 20px; align-items: center; }
        
        .biggest-gifter { width: 100%; border: 2px solid var(--gold); border-radius: 12px; padding: 20px; text-align: center; background: rgba(255,204,0,0.05); box-sizing: border-box; }
        .timer-val { font-size: 100px; font-weight: 900; font-family: monospace; display: block; margin: 10px 0; }
        .mode-snipe { color: var(--red) !important; text-shadow: 0 0 30px var(--red); }

        .btn-main { border: none; padding: 18px; border-radius: 10px; font-weight: 900; cursor: pointer; width: 100%; margin-bottom: 10px; text-transform: uppercase; }
        .btn-start { background: var(--neon); color: #000; }
        .btn-live-connect { background: transparent; color: var(--green); border: 2px solid var(--green); padding: 15px; width: 100%; border-radius: 12px; font-weight: 900; cursor: pointer; }
        .btn-live-connect.active { background: var(--green); color: black; }

        .row { display: flex; justify-content: space-between; padding: 12px 0; border-bottom: 1px solid rgba(255,255,255,0.03); }

        /*  */
        .custom-modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.85); z-index: 20000; align-items: center; justify-content: center; padding: 20px; }
        .modal-card { background: #0d0d15; padding: 30px; border-radius: 20px; border: 1px solid var(--green); text-align: center; width: 100%; max-width: 340px; }
    </style>
</head>
<body>

    <audio id="snipe-sound" src="住 - 转.mp3" loop></audio>

    <div id="login-screen">
        <div class="login-card">
            <h2 style="color: var(--neon); margin-bottom: 10px;">LiveBIT Elite</h2>
            <p style="color: #666; font-size: 14px; margin-bottom: 20px;">Enter a valid TikTok username to enter</p>
            
            <div class="input-group">
                <input type="text" id="log-user" placeholder="TikTok Username (e.g. @username)">
            </div>
            <div id="login-error" class="error-msg"></div>
            
            <button id="login-btn" onclick="validateUserOnServer()" class="btn-connect">VERIFY & CONNECT</button>
        </div>
    </div>

    <div id="admin-panel">
        <div id="main-dashboard">
            <div class="panel">
                <div class="content"><h3 style="color:var(--red); text-align:center;">TOP 10 LIKERS</h3><div id="likers-list"></div></div>
            </div>

            <div class="center-column">
                <div class="panel biggest-gifter">
                    <div style="color: var(--gold); font-size: 13px;"> BIGGEST GIFTER</div>
                    <div id="top-name" style="font-size: 22px; font-weight: bold;">Waiting...</div>
                </div>
                <div class="panel" style="width: 100%; text-align: center; padding: 25px; box-sizing: border-box;">
                    <div style="color:var(--red); font-weight:bold;">Snipe Trigger: <span id="snipe-display">20</span>s</div>
                    <div id="timer-display" class="timer-val">01:00</div>
                    <button class="btn-main btn-start" onclick="toggleTimer()">START / PAUSE</button>
                    <button id="live-btn" class="btn-live-connect" onclick="openModal('live-modal')"><i class="fa-solid fa-signal" style="margin-right: 8px;"></i> CONNECT LIVE SYNC</button>
                </div>
            </div>

            <div class="panel">
                <div class="content"><h3 style="color:var(--gold); text-align:center;">TOP 3 GIFTERS</h3><div id="gifters-list"></div></div>
            </div>
        </div>
    </div>

    <div id="live-modal" class="custom-modal">
        <div class="modal-card">
            <h3 style="color: var(--green)">Live Tracker</h3>
            <p id="status-text" style="font-size: 13px; color: #888;">The system will now track gifts from your live.</p>
            <button id="final-conn-btn" class="btn-main" style="background: var(--green); color: black;" onclick="startTracking()">START TRACKING</button>
            <button class="btn-main" style="background: #222;" onclick="closeModal('live-modal')">CLOSE</button>
        </div>
    </div>

    <script>
        // 专 砖专转 -Render
        const socket = io("https://livebit-server.onrender.com");
        let currentTikTokUser = "";

        // --- 拽转 转 砖转砖 ---
        function validateUserOnServer() {
            const user = document.getElementById('log-user').value.trim();
            const err = document.getElementById('login-error');
            const btn = document.getElementById('login-btn');

            if (!user) {
                err.innerText = "Please enter a TikTok username";
                err.style.display = "block";
                return;
            }

            err.style.display = "none";
            btn.innerText = "CHECKING TIKTOK...";
            btn.disabled = true;

            // 砖 砖专转 拽砖转 转
            socket.emit("validateUser", user.replace('@', ''));
        }

        // 拽转 转砖 砖专转 注 转
        socket.on("loginResult", (data) => {
            const btn = document.getElementById('login-btn');
            const err = document.getElementById('login-error');

            if (data.success) {
                currentTikTokUser = data.user;
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('admin-panel').style.display = 'block';
            } else {
                err.innerText = "TikTok account not found or invalid. Make sure the name is correct!";
                err.style.display = "block";
                btn.innerText = "VERIFY & CONNECT";
                btn.disabled = false;
            }
        });

        // --- 专   转 ---
        function startTracking() {
            const btn = document.getElementById('final-conn-btn');
            btn.innerText = "CONNECTING TO LIVE...";
            socket.emit("connectToLive", { username: currentTikTokUser });
        }

        socket.on("liveConnected", (data) => {
            document.getElementById('live-btn').classList.add('active');
            document.getElementById('live-btn').innerHTML = `<i class="fa-solid fa-check"></i> TRACKING: @${data.username}`;
            closeModal('live-modal');
        });

        // --- 拽转 转转 注 砖专 ---
        socket.on("gift", (data) => {
            console.log("New Gift!", data);
            document.getElementById('top-name').innerText = data.uniqueId;
            //  注专转 转注 转 转 砖 转 注转
        });

        // --- 驻拽爪转 专 注爪 (拽 砖) ---
        let timeLeft = 60, isRunning = false, timerId;
        const sound = document.getElementById('snipe-sound');

        function updateTimer() {
            const m = Math.floor(timeLeft / 60), s = timeLeft % 60;
            document.getElementById('timer-display').innerText = `${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
        }

        function toggleTimer() {
            if (isRunning) { clearInterval(timerId); isRunning = false; }
            else {
                isRunning = true;
                timerId = setInterval(() => {
                    if (timeLeft > 0) { timeLeft--; updateTimer(); }
                }, 1000);
            }
        }

        function openModal(id) { document.getElementById(id).style.display = 'flex'; }
        function closeModal(id) { document.getElementById(id).style.display = 'none'; }

        const fill = (id, n) => {
            let h = ""; for(let i=1; i<=n; i++) h += `<div class="row"><span>${i}. ---</span><span style="color:var(--neon)">0</span></div>`;
            document.getElementById(id).innerHTML = h;
        };
        fill('likers-list', 10); fill('gifters-list', 3);
    </script>
</body>
</html>
