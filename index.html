<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <title>LiveBIT Elite Pro - Final Production</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        :root { --neon: #00e5ff; --red: #ff2d55; --gold: #ffcc00; --purple: #8a2be2; --bg: #080810; --green: #00ff88; }
        body { background: #080810; color: white; font-family: 'Segoe UI', sans-serif; margin: 0; height: 100vh; overflow: hidden; }

        /* ××¡×š ×”×ª×—×‘×¨×•×ª */
        #login-screen { position: fixed; inset: 0; background: #05050a; z-index: 10000; display: flex; align-items: center; justify-content: center; }
        .login-card { background: #111; padding: 40px; border-radius: 20px; border: 2px solid var(--neon); text-align: center; width: 380px; box-shadow: 0 0 20px var(--neon); }
        .input-group { position: relative; margin: 15px 0; }
        input { width: 100%; padding: 15px; background: #000; border: 1px solid #222; color: white; border-radius: 8px; box-sizing: border-box; outline: none; }
        .eye-btn { position: absolute; right: 15px; top: 50%; transform: translateY(-50%); cursor: pointer; color: #555; }
        .btn-connect-system { background: var(--neon); color: black; border: none; padding: 16px; width: 100%; cursor: pointer; font-weight: 900; border-radius: 8px; text-transform: uppercase; margin-top: 10px; font-size: 16px; }
        .error-msg { color: var(--red); font-size: 11px; margin-top: 5px; display: none; font-weight: bold; text-align: center; }

        /* ×“××©×‘×•×¨×“ */
        #admin-panel { display: none; width: 100%; height: 100vh; grid-template-columns: 320px 1fr 320px; gap: 15px; padding: 15px; box-sizing: border-box; }
        .side-panel { background: rgba(255,255,255,0.02); border-radius: 10px; padding: 20px; border: 1px solid rgba(255,255,255,0.05); }
        .center-panel { display: flex; flex-direction: column; align-items: center; }

        /* Biggest Gifter */
        .gifter-box { border: 1px solid var(--gold); border-radius: 8px; width: 100%; padding: 15px; text-align: center; margin-bottom: 20px; }
        .waiting-text { font-size: 24px; font-weight: bold; color: white; }

        /* Snipe Label - ×§×‘×•×¢ ×‘×××¦×¢ ××¢×œ ×”×˜×™×™××¨ */
        .snipe-middle-display { color: var(--red); font-size: 38px; font-weight: 900; margin-bottom: -15px; text-transform: uppercase; letter-spacing: 3px; }
        
        .timer-val { font-size: 140px; font-weight: 800; font-family: monospace; margin: 10px 0; letter-spacing: -5px; }
        .timer-red { color: var(--red) !important; text-shadow: 0 0 30px var(--red); }

        .btn-action { width: 100%; border: none; border-radius: 8px; font-weight: 900; cursor: pointer; padding: 18px; text-transform: uppercase; margin-bottom: 10px; }
        .btn-cyan { background: var(--neon); color: black; }
        .btn-row { display: flex; gap: 10px; width: 100%; margin-bottom: 10px; }
        .btn-grey { background: #333; color: white; flex: 1; }
        .btn-purple { background: var(--purple); color: white; flex: 1; }
        .btn-dark-step { background: #1a1a1a; color: white; border: 1px solid #333; flex: 1; padding: 12px; }

        .list-item { display: flex; justify-content: space-between; padding: 12px; border-bottom: 1px solid #1a1a2a; color: #aaa; font-size: 14px; }
        #live-status { color: var(--green); font-weight: bold; margin-top: 10px; display: none; text-align: center; }
    </style>
</head>
<body>

    <audio id="tension-sound" src="×¡××•× ×“ - ××ª×—.mp3"></audio>

    <div id="login-screen">
        <div class="login-card">
            <h2 style="color: var(--neon); margin-bottom: 25px;">LiveBIT Login</h2>
            <div class="input-group">
                <input type="text" id="log-email" placeholder="Email Address">
                <div id="e-err" class="error-msg">Email must end with @gmail.com</div>
            </div>
            <div class="input-group">
                <input type="password" id="log-pass" placeholder="Password">
                <i class="fa-solid fa-eye eye-btn" onclick="togglePass()"></i>
                <div id="p-err" class="error-msg">Min 8 characters required</div>
            </div>
            <div class="input-group">
                <input type="text" id="log-user" placeholder="TikTok @Username">
                <div id="u-err" class="error-msg">Username must start with @</div>
            </div>
            <button onclick="doLogin()" class="btn-connect-system">CONNECT SYSTEM</button>
        </div>
    </div>

    <div id="admin-panel">
        <div class="side-panel">
            <h3 style="text-align: center;">TOP 10 LIKERS</h3>
            <div id="likers-list"></div>
        </div>

        <div class="center-panel">
            <div class="gifter-box">
                <div style="color: var(--gold); font-size: 10px; font-weight: bold;">ğŸ‘‘ BIGGEST GIFTER</div>
                <div id="top-gifter-name" class="waiting-text">Waiting...</div>
            </div>

            <div class="snipe-middle-display">SNIPE: <span id="current-snipe-val">20</span>s</div>
            <div id="timer-display" class="timer-val">01:00</div>

            <button class="btn-action btn-cyan" onclick="toggleClock()">START / PAUSE</button>
            <div class="btn-row">
                <button class="btn-action btn-grey" onclick="resetClock()">RESET</button>
                <button class="btn-action btn-purple" onclick="toggleSnipeEdit()">SNIPE DELAY</button>
            </div>
            <div class="btn-row">
                <button class="btn-dark-step" onclick="adjustTime(-30)">â–¼ 30s</button>
                <button class="btn-dark-step" onclick="adjustTime(30)">â–² 30s</button>
            </div>
            <div id="snipe-input-area" style="display:none; width:100%; margin-bottom:10px;">
                <input type="number" id="snipe-input" value="20" style="text-align:center; border:1px solid var(--purple); font-size:20px;" 
                       oninput="document.getElementById('current-snipe-val').innerText = this.value">
            </div>
            <button class="btn-action" style="background:transparent; color:var(--green); border:1px solid var(--green);" onclick="connectLive()">CONNECT TO YOUR LIVE</button>
            <div id="live-status">CONNECTING...</div>
        </div>

        <div class="side-panel">
            <h3 style="text-align: center;">TOP 3 GIFTERS</h3>
            <div id="gifters-list"></div>
        </div>
    </div>

    <script>
        // ×—×™×‘×•×¨ ×œ×©×¨×ª ×”-Render ×©×œ×š
        const socket = io("https://livebit-server.onrender.com");
        let timeLeft = 60, active = false, isSnipeMode = false, timerTask;
        const sound = document.getElementById('tension-sound');

        function togglePass() {
            const p = document.getElementById('log-pass');
            p.type = p.type === 'password' ? 'text' : 'password';
        }

        function doLogin() {
            const e = document.getElementById('log-email').value, 
                  u = document.getElementById('log-user').value, 
                  p = document.getElementById('log-pass').value;
            let valid = true;
            if(!e.toLowerCase().endsWith('@gmail.com')) { document.getElementById('e-err').style.display='block'; valid=false; }
            else { document.getElementById('e-err').style.display='none'; }
            if(p.length < 8) { document.getElementById('p-err').style.display='block'; valid=false; }
            else { document.getElementById('p-err').style.display='none'; }
            if(!u.startsWith('@')) { document.getElementById('u-err').style.display='block'; valid=false; }
            else { document.getElementById('u-err').style.display='none'; }
            if(valid) { 
                document.getElementById('login-screen').style.display = 'none'; 
                document.getElementById('admin-panel').style.display = 'grid'; 
            }
        }

        // ×¤×•× ×§×¦×™×™×ª ×”×—×™×‘×•×¨ ×œ×œ×™×™×‘
        function connectLive() {
            const user = document.getElementById('log-user').value;
            const status = document.getElementById('live-status');
            status.style.display = 'block';
            status.innerText = "CONNECTING TO " + user + "...";
            socket.emit('joinRoom', user.replace('@', ''));
        }

        // ×§×‘×œ×ª × ×ª×•× ×™× ××”×©×¨×ª ×‘×–××Ÿ ×××ª
        socket.on('connected', () => {
            document.getElementById('live-status').innerText = "LIVE CONNECTED! âœ…";
        });

        socket.on('gift', (data) => {
            // ×›××Ÿ ×”×©×¨×ª ×™×¢×“×›×Ÿ ××ª ×”-ğŸª™ ×•×”-Biggest Gifter
            document.getElementById('top-gifter-name').innerText = data.uniqueId;
            // ×× ××ª× ×” ××¢×œ×” ×–××Ÿ ××¤×©×¨ ×œ×”×•×¡×™×£ ×›××Ÿ timeLeft += 10;
        });

        socket.on('like', (data) => {
            // ×¢×“×›×•×Ÿ ×¨×©×™××ª ×”-â¤ï¸
            console.log("Likes from server:", data.likeCount);
        });

        function updateUI() {
            const m = Math.floor(timeLeft/60), s = timeLeft%60;
            const d = document.getElementById('timer-display');
            d.innerText = `${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
            if(isSnipeMode) { d.classList.add('timer-red'); }
            else { d.classList.remove('timer-red'); }
        }

        function toggleClock() {
            if(active) { clearInterval(timerTask); active = false; sound.pause(); }
            else {
                active = true;
                timerTask = setInterval(() => {
                    if(timeLeft > 0) timeLeft--;
                    else if(!isSnipeMode) {
                        isSnipeMode = true;
                        timeLeft = parseInt(document.getElementById('snipe-input').value);
                        sound.play();
                    } else {
                        clearInterval(timerTask); active = false;
                        sound.pause(); sound.currentTime = 0;
                    }
                    updateUI();
                }, 1000);
            }
        }

        function resetClock() { timeLeft = 60; isSnipeMode = false; active = false; clearInterval(timerTask); sound.pause(); sound.currentTime = 0; updateUI(); }
        function adjustTime(v) { timeLeft += v; if(timeLeft < 0) timeLeft = 0; updateUI(); }
        function toggleSnipeEdit() { const a = document.getElementById('snipe-input-area'); a.style.display = a.style.display === 'block' ? 'none' : 'block'; }

        const fill = (id, n, sym) => {
            let h = ""; for(let i=1; i<=n; i++) h += `<div class="list-item"><span>${i}. ${sym}</span><span style="color:var(--neon)">0</span></div>`;
            document.getElementById(id).innerHTML = h;
        };
        fill('likers-list', 10, 'â¤ï¸'); 
        fill('gifters-list', 3, 'ğŸª™');
    </script>
</body>
</html>
