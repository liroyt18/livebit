<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiveBIT Elite System</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --cyan: #00e5ff; --bg: #05050a; --card: #0d0d15; --red: #ff2d55; --gold: #ffcc00; --purple: #8a2be2; --green: #00ff88; }
        body { background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; overflow-x: hidden; }

        /* --- ×œ×•×’×™×Ÿ --- */
        #login-screen { display: flex; align-items: center; justify-content: center; min-height: 100vh; position: fixed; inset: 0; z-index: 9999; background: var(--bg); }
        .login-card { background: #0d0d15; padding: 40px; border-radius: 25px; border: 2.5px solid var(--cyan); box-shadow: 0 0 20px rgba(0, 229, 255, 0.4); text-align: center; width: 380px; }
        .input-group { position: relative; margin-bottom: 15px; }
        input { width: 100%; padding: 18px; background: #000; border: 1px solid #222; color: white; border-radius: 12px; outline: none; font-size: 16px; box-sizing: border-box; }
        .btn-connect { width: 100%; padding: 18px; background: var(--cyan); color: black; border: none; border-radius: 12px; font-weight: 900; cursor: pointer; text-transform: uppercase; font-size: 16px; }
        
        /* --- ×××©×§ ××©×—×§ --- */
        #game-interface { display: none; padding: 20px; }
        .main-layout { display: grid; grid-template-columns: 280px 1fr 280px; gap: 20px; max-width: 1400px; margin: 0 auto; }
        .panel { background: var(--card); border-radius: 15px; padding: 20px; border: 1px solid rgba(255,255,255,0.05); }
        
        .biggest-gifter { border: 2px solid var(--gold); border-radius: 12px; padding: 20px; text-align: center; margin-bottom: 20px; }
        .timer-val { font-size: 140px; font-weight: 900; font-family: monospace; text-align: center; line-height: 1; margin: 30px 0; transition: 0.2s; }
        
        /* ×›×¤×ª×•×¨×™× ×¨×—×‘×™× */
        .btn-action { width: 100%; padding: 22px; border-radius: 12px; border: none; font-weight: 900; cursor: pointer; text-transform: uppercase; font-size: 16px; margin-bottom: 12px; }
        .btn-cyan { background: var(--cyan); color: black; }
        .btn-gray { background: #1a1a1a; color: white; border: 1px solid #333; }
        .btn-purple { background: var(--purple); color: white; }
        
        .row { display: flex; justify-content: space-between; padding: 12px 0; border-bottom: 1px solid #1a1a1a; font-size: 14px; }
    </style>
</head>
<body>

    <div id="login-screen">
        <div class="login-card">
            <h1 style="color:var(--cyan); margin-bottom:10px;">Welcome to LiveBIT</h1>
            <p style="color:#555; font-size:13px; margin-bottom:25px;">Enter your details to manage the live</p>
            
            <div class="input-group">
                <input type="text" id="log-user" placeholder="TikTok Username (@name)">
            </div>
            <div class="input-group">
                <input type="email" id="log-email" placeholder="Email Address">
            </div>
            <div class="input-group">
                <input type="password" id="log-pass" placeholder="Password">
                <i class="fa-solid fa-eye" style="position:absolute; right:20px; top:20px; color:#444; cursor:pointer;" onclick="const p=document.getElementById('log-pass'); p.type=p.type==='password'?'text':'password'"></i>
            </div>
            <button class="btn-connect" onclick="doLogin()">CONNECT SYSTEM</button>
            <div id="srv-info" style="font-size:11px; margin-top:15px; color:#333;">Server Checking...</div>
        </div>
    </div>

    <div id="game-interface">
        <div class="main-layout">
            <div class="panel">
                <div style="color:var(--red); font-weight:900; text-align:center; margin-bottom:15px;">TOP 10 LIKERS</div>
                <div id="likers"></div>
            </div>

            <div>
                <div class="biggest-gifter">
                    <div style="color:var(--gold); font-size:12px; font-weight:bold;">ğŸ‘‘ BIGGEST GIFTER</div>
                    <div id="top-name" style="font-size:32px; font-weight:900;">Waiting...</div>
                </div>

                <div style="text-align:center;">
                    <div id="snipe-label" style="color:var(--red); font-weight:bold; font-size:20px;">Snipe Trigger: 20s</div>
                    <div id="timer-display" class="timer-val">01:00</div>
                </div>

                <div style="margin-top:20px;">
                    <button class="btn-action btn-cyan" onclick="startTimer()">START / PAUSE</button>
                    <div style="display:grid; grid-template-columns:1fr 1fr; gap:10px;">
                        <button class="btn-action btn-gray" onclick="changeT(30)">â–² 30S</button>
                        <button class="btn-action btn-gray" onclick="changeT(-30)">â–¼ 30S</button>
                    </div>
                    <div style="display:grid; grid-template-columns:1fr 1fr; gap:10px;">
                        <button class="btn-action btn-gray" onclick="resetT()">RESET</button>
                        <button class="btn-action btn-purple" onclick="updateSnipe()">SNIPE DELAY</button>
                    </div>
                </div>
            </div>

            <div class="panel">
                <div style="color:var(--gold); font-weight:900; text-align:center; margin-bottom:15px;">TOP 3 GIFTERS</div>
                <div id="gifters"></div>
            </div>
        </div>
    </div>

    <script>
        const socket = io("https://livebit-server.onrender.com");
        let timeLeft = 60, isRunning = false, snipeTime = 20, timerInt;
        const audio = new (window.AudioContext || window.webkitAudioContext)();

        socket.on("connect", () => { document.getElementById('srv-info').innerText = "Server Active âœ…"; });

        function playBeep() {
            const osc = audio.createOscillator();
            const gain = audio.createGain();
            osc.connect(gain); gain.connect(audio.destination);
            osc.frequency.value = 900; gain.gain.value = 0.1;
            osc.start(); osc.stop(audio.currentTime + 0.1);
        }

        function updateSnipe() {
            const n = prompt("Set Snipe Trigger (seconds):", snipeTime);
            if(n) {
                snipeTime = parseInt(n);
                document.getElementById('snipe-label').innerText = `Snipe Trigger: ${snipeTime}s`;
            }
        }

        function doLogin() {
            const u = document.getElementById('log-user').value;
            const p = document.getElementById('log-pass').value;
            if(u.startsWith('@') && p.length >= 8) {
                socket.emit("validateUser", u.replace('@',''));
            } else {
                alert("Check your details! (Username needs @ and Password min 8 chars)");
            }
        }

        socket.on("loginResult", (res) => {
            if(res.success) {
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('game-interface').style.display = 'block';
            }
        });

        function updateUI() {
            const m = Math.floor(timeLeft/60), s = timeLeft%60;
            const display = document.getElementById('timer-display');
            display.innerText = `${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
            
            if(timeLeft <= snipeTime && timeLeft > 0 && isRunning) {
                display.style.color = "var(--red)";
                playBeep();
            } else {
                display.style.color = "white";
            }
        }

        function startTimer() {
            if(isRunning) { clearInterval(timerInt); isRunning = false; }
            else { 
                isRunning = true; 
                timerInt = setInterval(() => { if(timeLeft>0){timeLeft--; updateUI();} }, 1000); 
            }
        }
        function changeT(v) { timeLeft = Math.max(0, timeLeft + v); updateUI(); }
        function resetT() { timeLeft = 60; updateUI(); }

        const genList = (id, count) => {
            let h = ""; for(let i=1; i<=count; i++) h += `<div class="row"><span>${i}. ---</span><span style="color:var(--cyan)">0</span></div>`;
            document.getElementById(id).innerHTML = h;
        };
        genList('likers', 10); genList('gifters', 3);
    </script>
</body>
</html>
