<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <title>LiveBIT Elite Pro</title>
    <style>
        :root { --neon: #00e5ff; --red: #ff2d55; --gold: #ffcc00; --purple: #8a2be2; --bg: #0d0d15; --card: #11111d; --green: #00ff88; }
        body { background: #05050a; color: white; font-family: 'Segoe UI', sans-serif; margin: 0; height: 100vh; overflow: hidden; }

        /* 住  - 注转拽 拽 砖 转 砖转 */
        #login-screen { position: fixed; inset: 0; background: #0d0d15; z-index: 10000; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .login-title { color: #00e5ff; font-size: 32px; font-weight: 900; margin-bottom: 40px; }
        .login-input { width: 340px; padding: 18px; background: white; border: none; border-radius: 12px; margin-bottom: 20px; color: #333; font-size: 16px; outline: none; }
        .btn-login { background: #00e5ff; color: black; border: none; padding: 15px 60px; border-radius: 15px; font-weight: 900; cursor: pointer; font-size: 20px; text-transform: uppercase; }

        /* 砖专 - 驻专住 145845 */
        #admin-panel { display: none; width: 100%; height: 100%; display: grid; grid-template-columns: 280px 1fr 280px; gap: 10px; padding: 15px; box-sizing: border-box; }
        .panel { background: var(--card); border-radius: 15px; padding: 20px; position: relative; }
        
        .header-box { border: 2px solid var(--gold); border-radius: 10px; padding: 15px; text-align: center; margin-bottom: 20px; }
        .timer-val { font-size: 120px; font-weight: 900; text-align: center; margin: 30px 0; font-family: sans-serif; }
        .snipe-trigger { color: var(--red); text-align: center; font-weight: bold; font-size: 16px; margin-bottom: 10px; }

        /* 驻转专 转 */
        .btn-start { background: #00e5ff; color: black; width: 100%; padding: 18px; border-radius: 12px; border: none; font-weight: 900; font-size: 16px; margin-bottom: 15px; cursor: pointer; text-transform: uppercase; }
        .btn-reset { background: #3d3d3d; color: white; flex: 1; padding: 18px; border-radius: 12px; border: none; font-weight: 900; cursor: pointer; text-transform: uppercase; }
        .btn-snipe { background: #8a2be2; color: white; flex: 1; padding: 18px; border-radius: 12px; border: none; font-weight: 900; cursor: pointer; text-transform: uppercase; }
        .btn-live { background: transparent; color: #00ff88; border: 2px solid #00ff88; width: 100%; padding: 15px; border-radius: 12px; font-weight: 900; margin-top: 15px; cursor: pointer; box-shadow: 0 0 10px rgba(0, 255, 136, 0.2); text-transform: uppercase; }
        
        /* 转 */
        .list-item { display:flex; justify-content:space-between; padding:10px; border-bottom:1px solid #222; font-size: 14px; }
        .copy-link { background: transparent; border: 1px solid #00e5ff; color: #00e5ff; font-size: 10px; padding: 5px 10px; cursor: pointer; margin-top: 15px; display: inline-block; border-radius: 5px; }

        /* 爪 转爪 砖拽祝 (砖 拽拽 住) */
        body.view-only { background: transparent !important; }
        .view-only #admin-panel { background: transparent !important; grid-template-columns: 1fr; }
        .view-only .panel:not(.center-p), .view-only button { display: none !important; }
        .view-only .center-p { background: transparent !important; }
    </style>
</head>
<body id="main-body">

    <div id="login-screen">
        <div class="login-title">LiveBIT Login</div>
        <input type="text" class="login-input" placeholder="TikTok Username">
        <input type="password" class="login-input" placeholder="Password">
        <button class="btn-login" onclick="login()">CONNECT</button>
    </div>

    <div id="admin-panel">
        <div class="panel">
            <h3 style="color:var(--red); text-align:center;">TOP 10 LIKERS</h3>
            <div id="likers"></div>
            <div class="copy-link">COPY LIKERS URL</div>
        </div>

        <div class="panel center-p" style="background:transparent;">
            <div class="header-box">
                <div style="color:var(--gold); font-size:12px;"> BIGGEST GIFTER</div>
                <div style="font-weight:900; font-size: 24px;">Waiting...</div>
            </div>
            
            <div class="snipe-trigger">Snipe Trigger: 20s</div>
            <div class="timer-val" id="timer">01:00</div>
            
            <button class="btn-start" onclick="startT()">START / PAUSE</button>
            <div style="display:flex; gap:10px;">
                <button class="btn-reset" onclick="resetT()">RESET</button>
                <button class="btn-snipe">SNIPE DELAY</button>
            </div>
            <button class="btn-live">CONNECT TO YOUR LIVE</button>
        </div>

        <div class="panel">
            <h3 style="color:var(--gold); text-align:center;">TOP 3 GIFTERS</h3>
            <div id="gifters"></div>
            <div class="copy-link">COPY OVERLAY URL</div>
        </div>
    </div>

    <script>
        const bc = new BroadcastChannel('livebit_sync');
        let timeLeft = 60, isRunning = false, interval;

        if (window.location.search.includes('view=timer')) {
            document.getElementById('main-body').classList.add('view-only');
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('admin-panel').style.display = 'grid';
        }

        function login() {
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('admin-panel').style.display = 'grid';
        }

        function startT() {
            if (isRunning) { clearInterval(interval); isRunning = false; }
            else {
                isRunning = true;
                interval = setInterval(() => {
                    if (timeLeft > 0) { timeLeft--; update(); }
                }, 1000);
            }
        }

        function update() {
            const m = Math.floor(timeLeft / 60), s = timeLeft % 60;
            const str = `${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
            document.getElementById('timer').innerText = str;
            bc.postMessage(str);
        }

        bc.onmessage = (e) => { document.getElementById('timer').innerText = e.data; };

        function resetT() { timeLeft = 60; update(); clearInterval(interval); isRunning = false; }

        const fill = (id, n) => {
            let h = ""; for(let i=1; i<=n; i++) h += `<div class="list-item"><span>${i}. ---</span><span style="color:var(--neon)">0</span></div>`;
            document.getElementById(id).innerHTML = h;
        };
        fill('likers', 10); fill('gifters', 3);
    </script>
</body>
</html>
