<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <title>LiveBIT Elite Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        :root { --neon: #00e5ff; --red: #ff2d55; --gold: #ffcc00; --bg: #080810; --green: #00ff88; --purple: #a020f0; }
        body { background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; height: 100vh; overflow: hidden; }

        /* Login Screen */
        #login-screen { position: fixed; inset: 0; background: #05050a; z-index: 10000; display: flex; align-items: center; justify-content: center; }
        .login-card { background: #111; padding: 40px; border-radius: 20px; border: 2px solid var(--neon); text-align: center; width: 420px; box-shadow: 0 0 30px rgba(0, 229, 255, 0.4); }
        #error-msg { color: var(--red); font-size: 14px; margin-bottom: 15px; font-weight: bold; min-height: 40px; display: none; }
        input { width: 100%; padding: 15px; background: #000; border: 1px solid #333; color: white; border-radius: 10px; box-sizing: border-box; outline: none; margin-bottom: 15px; }

        /* Layout */
        #admin-panel { display: none; width: 100%; height: 100vh; grid-template-columns: 320px 1fr 320px; gap: 20px; padding: 20px; box-sizing: border-box; }
        .side-panel { background: rgba(255,255,255,0.02); border-radius: 15px; padding: 20px; border: 1px solid rgba(255,255,255,0.05); overflow-y: auto; }
        .center-panel { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100%; position: relative; }

        /* Overlays (Hidden by default) */
        .overlay-view { display: none; position: fixed; inset: 0; background: black; z-index: 99999; flex-direction: column; align-items: center; justify-content: center; }
        .overlay-active { display: flex !important; }

        /* Timer UI */
        .timer-val { font-size: 150px; font-weight: 800; font-family: monospace; line-height: 1; margin: 10px 0; }
        .timer-red { color: var(--red) !important; text-shadow: 0 0 30px var(--red); animation: blink 0.8s infinite; }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.3; } }

        /* Links Box Design */
        .links-hub { 
            margin-top: 25px; width: 100%; max-width: 480px;
            border: 2px solid rgba(0, 229, 255, 0.2); border-radius: 15px; 
            padding: 15px; background: rgba(0, 0, 0, 0.5); box-sizing: border-box;
        }
        .links-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 10px; }
        .btn-link { 
            background: #151515; border: 1px solid #333; color: var(--neon); 
            padding: 12px; border-radius: 8px; font-size: 13px; cursor: pointer; 
            font-weight: bold; text-transform: uppercase; transition: 0.3s;
        }
        .btn-link:hover { background: var(--neon); color: black; box-shadow: 0 0 15px var(--neon); }

        .btn-action { width: 100%; border: none; border-radius: 10px; font-weight: 900; cursor: pointer; padding: 18px; text-transform: uppercase; margin-top: 10px; }
        .btn-cyan { background: var(--neon); color: black; }
        .btn-row { display: flex; gap: 10px; width: 100%; max-width: 480px; }
    </style>
</head>
<body>

    <div id="view-timer" class="overlay-view">
        <div style="color: var(--red); font-size: 30px; font-weight: 900; margin-bottom: 10px;">SNIPE: <span class="snipe-sync">20</span>s</div>
        <div class="timer-val timer-sync">01:00</div>
    </div>
    <div id="view-likers" class="overlay-view" style="padding:40px;">
        <h2 style="width:100%; max-width:400px; text-align:left;">TOP LIKERS</h2>
        <div id="likers-sync" style="width:100%; max-width:400px;"></div>
    </div>
    <div id="view-top-gifter" class="overlay-view" style="padding:40px;">
        <h2 style="width:100%; max-width:400px; text-align:left;">TOP GIFTERS</h2>
        <div id="gifters-sync" style="width:100%; max-width:400px;"></div>
    </div>
    <div id="view-top-gift" class="overlay-view">
        <h1 style="color: white; font-size: 45px; margin-bottom: 10px; text-transform: uppercase;">TOP GIFT</h1>
        <div id="top-gift-username" style="color: var(--neon); font-size: 40px; font-weight: 900; text-shadow: 0 0 20px var(--neon);">WAITING...</div>
    </div>

    <div id="login-screen">
        <div class="login-card">
            <h2 style="color: var(--neon);">LiveBIT Elite Pro</h2>
            <div id="error-msg"></div>
            <input type="text" id="log-email" placeholder="Email (@gmail.com)">
            <input type="password" id="log-pass" placeholder="Password (8+ chars)">
            <input type="text" id="log-user" placeholder="TikTok @Username">
            <button onclick="doLogin()" class="btn-action btn-cyan">ENTER PANEL</button>
        </div>
    </div>

    <div id="admin-panel">
        <div class="side-panel"><h3>TOP LIKERS</h3><div id="likers-list"></div></div>
        
        <div class="center-panel">
            <div style="color: var(--red); font-size: 22px; font-weight: 900;">SNIPE: <span class="snipe-sync">20</span>s</div>
            <div id="timer-display" class="timer-val timer-sync">01:00</div>
            
            <button id="main-timer-btn" class="btn-action btn-cyan" style="max-width:480px;" onclick="toggleClock()">START / PAUSE</button>
            <div class="btn-row">
                <button class="btn-action" style="background:#333; color:white; flex:1;" onclick="resetClock()">RESET</button>
                <button class="btn-action" style="background:var(--purple); color:white; flex:1;" onclick="toggleSnipeEdit()">SNIPE DELAY</button>
            </div>
            <div id="snipe-input-area" style="display:none; width:100%; max-width:480px; margin-top:10px;">
                <input type="number" id="snipe-input" value="20" oninput="updateSnipeVal(this.value)" style="text-align:center; margin:0;">
            </div>
            <button class="btn-action" style="background:transparent; color:var(--green); border:2px solid var(--green); max-width:480px;" onclick="connectLive()">CONNECT TIKTOK LIVE</button>

            <div class="links-hub">
                <div style="font-size: 12px; font-weight: 900; color: var(--neon); text-align: center; letter-spacing: 1px;">OVERLAY CONTROL CENTER</div>
                <div class="links-grid">
                    <button class="btn-link" onclick="copyLink('timer')"><i class="fas fa-clock"></i> timer</button>
                    <button class="btn-link" onclick="copyLink('likers')"><i class="fas fa-heart"></i> likers</button>
                    <button class="btn-link" onclick="copyLink('top-gifter')"><i class="fas fa-trophy"></i> top gifter</button>
                    <button class="btn-link" onclick="copyLink('top-gift')"><i class="fas fa-gift"></i> top gift</button>
                </div>
            </div>
        </div>

        <div class="side-panel"><h3>TOP GIFTERS</h3><div id="gifters-list"></div></div>
    </div>

    <script>
        let timeLeft = 60, active = false, isSnipeMode = false, timerTask;

        // ◊û◊ñ◊î◊î ◊ê◊ù ◊†◊õ◊†◊°◊ï ◊ì◊®◊ö ◊ß◊ô◊©◊ï◊® Overlay
        window.onload = () => {
            const hash = window.location.hash.substring(1);
            if(['timer', 'likers', 'top-gifter', 'top-gift'].includes(hash)) {
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('view-' + hash).classList.add('overlay-active');
                if(hash === 'likers' || hash === 'top-gifter') fillLists();
            }
        };

        function copyLink(type) {
            const url = window.location.origin + window.location.pathname + '#' + type;
            navigator.clipboard.writeText(url);
            Swal.fire({ icon: 'success', title: 'Link Copied!', text: 'Paste this into OBS or Browser', timer: 1500, showConfirmButton: false });
        }

        function doLogin() {
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('admin-panel').style.display = 'grid';
            fillLists();
        }

        function toggleClock() {
            if(active) { clearInterval(timerTask); active = false; }
            else {
                active = true;
                timerTask = setInterval(() => {
                    if(timeLeft > 0) timeLeft--;
                    else if (!isSnipeMode) {
                        isSnipeMode = true; timeLeft = parseInt(document.getElementById('snipe-input').value);
                        document.querySelectorAll('.timer-sync').forEach(el => el.classList.add('timer-red'));
                    }
                    updateUI();
                }, 1000);
            }
        }

        function updateUI() {
            const m = Math.floor(timeLeft/60), s = timeLeft%60;
            const res = `${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
            document.querySelectorAll('.timer-sync').forEach(el => el.innerText = res);
        }

        function updateSnipeVal(v) { document.querySelectorAll('.snipe-sync').forEach(el => el.innerText = v); }
        function resetClock() { timeLeft = 60; isSnipeMode = false; updateUI(); }
        function toggleSnipeEdit() { 
            const a = document.getElementById('snipe-input-area');
            a.style.display = a.style.display === 'none' ? 'block' : 'none';
        }

        function fillLists() {
            const createHTML = (n, s) => {
                let h = "";
                for(let i=1; i<=n; i++) h += `<div style="display:flex; justify-content:space-between; padding:12px; border-bottom:1px solid #222; font-size:18px;"><span>${i}. ${s}</span><span>0</span></div>`;
                return h;
            };
            document.getElementById('likers-list').innerHTML = createHTML(10, '‚ù§Ô∏è');
            document.getElementById('likers-sync').innerHTML = createHTML(10, '‚ù§Ô∏è');
            document.getElementById('gifters-list').innerHTML = createHTML(3, 'ü™ô');
            document.getElementById('gifters-sync').innerHTML = createHTML(3, 'ü™ô');
        }

        function connectLive() { Swal.fire('Connecting...', 'TikTok API integration...', 'info'); }
    </script>
</body>
</html>
