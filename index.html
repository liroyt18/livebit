<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <title>LiveBIT Elite Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        :root { --neon: #00e5ff; --red: #ff2d55; --gold: #ffcc00; --bg: #080810; }
        body { background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; overflow: hidden; }
        
        /* עיצוב האוברליי - רק מה שרואים בטיקטוק */
        .overlay-mode { background: transparent !important; }
        #overlay-view { 
            display: none; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            height: 100vh; 
            text-align: center; 
        }

        /* תיבת הכתר (Top Gift) */
        .top-crown-box { 
            border: 2px solid var(--gold); 
            border-radius: 15px; 
            width: 320px; 
            padding: 12px; 
            background: rgba(0, 0, 0, 0.8); 
            margin-bottom: 30px;
            box-shadow: 0 0 15px rgba(255, 204, 0, 0.3);
        }

        /* כותרת הסנייפ */
        .snipe-label { 
            color: var(--red); 
            font-size: 28px; 
            font-weight: 900; 
            text-transform: uppercase; 
            margin-bottom: 5px; 
        }

        /* הטיימר הענק */
        .timer-val { 
            font-size: 160px; 
            font-weight: 900; 
            line-height: 1; 
            color: white; 
            text-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        /* פאנל הניהול (מוסתר במצב אוברליי) */
        #admin-panel { display: none; padding: 20px; }
        #login-screen { position: fixed; inset: 0; background: #000; z-index: 1000; display: flex; align-items: center; justify-content: center; }
    </style>
</head>
<body class="overlay-mode">

    <div id="overlay-view">
        <div class="top-crown-box">
            <div style="color: var(--gold); font-size: 30px;"><i class="fas fa-crown"></i></div>
            <div style="font-size: 12px; font-weight: 900; color: var(--gold); letter-spacing: 2px; margin-top: 5px;">BIGGEST GIFTER</div>
            <div id="ov-top-name" style="font-size: 24px; font-weight: bold;">Waiting...</div>
        </div>

        <div id="ov-label" class="snipe-label">SNIPE: <span id="ov-snipe-val">20</span>s</div>
        
        <div id="ov-timer" class="timer-val">01:00</div>
    </div>

    <div id="login-screen">
        <button onclick="startApp()" style="padding: 20px; background: var(--neon); border:none; border-radius:10px; cursor:pointer; font-weight:bold;">ENTER PANEL</button>
    </div>

    <script>
        let snipeTime = 20;

        // בדיקה אם זה קישור אוברליי
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('view') === 'timer') {
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('overlay-view').style.display = 'flex';
                
                // עדכון הסנייפ הראשוני
                document.getElementById('ov-snipe-val').innerText = snipeTime;
            }
        };

        function startApp() {
            document.getElementById('login-screen').style.display = 'none';
            // כאן הקוד של פאנל הניהול שלך...
            Swal.fire('Connected', 'Panel is ready', 'success');
        }

        // פונקציית העתקת הקישור (המעודכנת)
        function copyOverlay(type) {
            const url = window.location.href.split('?')[0] + "?view=" + type;
            navigator.clipboard.writeText(url);
            Swal.fire({
                icon: 'success',
                title: 'Overlay Link Copied!',
                text: 'Add this to TikTok Studio as a Browser Source',
                background: '#111', color: '#fff'
            });
        }
    </script>
</body>
</html>
