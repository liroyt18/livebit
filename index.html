<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <title>LiveBIT Elite Pro - Final</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --neon: #00e5ff; --red: #ff2d55; --gold: #ffcc00; --purple: #8a2be2; --bg: #0d0d15; --card: #161625; --green: #00ff88; }
        body { background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; height: 100vh; overflow: hidden; }

        /* 住  */
        #login-screen { position: fixed; inset: 0; background: #05050a; z-index: 10000; display: flex; align-items: center; justify-content: center; }
        .login-card { background: #111; padding: 40px; border-radius: 20px; border: 2px solid var(--neon); text-align: center; width: 380px; }
        .input-group { position: relative; width: 100%; margin: 12px 0; }
        input { width: 100%; padding: 15px; background: #000; border: 1px solid #222; color: white; border-radius: 8px; box-sizing: border-box; outline: none; }
        .error-msg { color: var(--red); font-size: 13px; margin-top: 5px; display: none; font-weight: bold; text-align: left; padding-left: 5px; }
        .btn-connect-system { background: var(--neon); color: black; border: none; padding: 16px; width: 100%; cursor: pointer; font-weight: 900; border-radius: 8px; text-transform: uppercase; margin-top: 10px; }

        /* 爪转 爪 - CONNECTED */
        #success-overlay {
            display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 30000;
            align-items: center; justify-content: center; flex-direction: column;
            animation: fadeIn 0.4s ease;
        }
        .success-text {
            color: var(--green); font-size: 42px; font-weight: 900; text-align: center;
            text-shadow: 0 0 20px var(--green); transform: scale(0.8); animation: popUp 0.5s forwards cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        @keyframes popUp { to { transform: scale(1); } }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* 砖拽  */
        #admin-panel { display: none; width: 100%; height: 100%; }
        #main-dashboard { width: 100%; height: 100%; display: grid; grid-template-columns: 300px 1fr 300px; gap: 20px; padding: 20px; box-sizing: border-box; }
        .panel { background: var(--card); border: 1px solid rgba(255,255,255,0.05); border-radius: 15px; overflow: hidden; }
        .center-column { display: flex; flex-direction: column; gap: 20px; align-items: center; }
        
        /* 专 */
        .timer-val { font-size: 110px; font-weight: 900; font-family: 'Courier New', monospace; color: white; line-height: 1; margin: 20px 0; }
        .mode-snipe { color: var(--red) !important; text-shadow: 0 0 30px var(--red); animation: pulse 1s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.7; } 100% { opacity: 1; } }

        /* 驻转专 */
        .btn-main { border: none; padding: 18px; border-radius: 10px; font-weight: 900; cursor: pointer; width: 100%; margin-bottom: 10px; text-transform: uppercase; }
        .btn-start { background: var(--neon); color: #000; }
        .btn-live-connect { background: transparent; color: var(--green); border: 2px solid var(--green); padding: 15px; width: 100%; border-radius: 12px; font-weight: 900; cursor: pointer; margin-top: 10px; display: flex; align-items: center; justify-content: center; gap: 10px; }

        .custom-modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.85); z-index: 20000; align-items: center; justify-content: center; }
        .modal-card { background: #0d0d15; padding: 30px; border-radius: 20px; border: 2px solid var(--purple); text-align: center; width: 340px; }
        .row { display: flex; justify-content: space-between; padding: 12px 0; border-bottom: 1px solid rgba(255,255,255,0.03); }
    </style>
</head>
<body>

    <audio id="snipe-sound" src="https://www.soundjay.com/buttons/beep-01a.mp3" loop></audio>

    <div id="success-overlay">
        <div class="success-text">
            <i class="fa-solid fa-circle-check" style="display:block; margin-bottom: 20px; font-size: 80px;"></i>
            Connected to your Live!<br>
            <span style="font-size: 26px; color: white; opacity: 0.9;">Get to work</span>
        </div>
    </div>

    <div id="login-screen">
        <div class="login-card">
            <h2 style="color: var(--neon); margin-bottom: 20px;">LiveBIT Login</h2>
            <div class="input-group">
                <input type="text" id="log-user" placeholder="TikTok Username (@liroy)">
                <div id="err-user" class="error-msg">Username must start with @</div>
            </div>
            <div class="input-group">
                <input type="text" id="log-email" placeholder="Email Address">
                <div id="err-email" class="error-msg">Email is incorrect, please fix it</div>
            </div>
            <div class="input-group">
                <input type="password" id="log-pass" placeholder="Password">
                <div id="err-pass" class="error-msg">Incorrect password, must be 8 characters</div>
            </div>
            <button class="btn-connect-system" onclick="validateAndConnect()">Connect System</button>
        </div>
    </div>

    <div id="admin-panel">
        <div id="main-dashboard">
            <div class="panel"><div style="padding:20px;"><h3 style="color:var(--red); text-align:center;">TOP 10 LIKERS</h3><div id="likers-list"></div></div></div>
            
            <div class="center-column">
                <div class="panel" style="width:100%; border:2px solid var(--gold); padding:20px; text-align:center;">
                    <div style="color: var(--gold); font-size: 13px; font-weight: bold;"> BIGGEST GIFTER</div>
                    <div id="top-name" style="font-size: 24px; font-weight: 900;">Waiting...</div>
                </div>

                <div class="panel" style="width: 100%; text-align: center; padding: 30px;">
                    <div style="color:var(--red); font-weight:bold; letter-spacing: 1px;">Snipe Trigger: <span id="snipe-display">20</span>s</div>
                    <div id="timer-display" class="timer-val">01:00</div>
                    
                    <button class="btn-main btn-start" onclick="toggleTimer()">START / PAUSE</button>
                    
                    <div style="display: flex; gap: 10px;">
                        <button class="btn-main" style="background:#333; color:white; flex:1;" onclick="resetT()">RESET</button>
                        <button class="btn-main" style="background:var(--purple); color:white; flex:1;" onclick="openModal('snipe-modal')">SNIPE DELAY</button>
                    </div>

                    <button id="live-btn" class="btn-live-connect" onclick="openModal('live-modal')">
                        <i class="fa-solid fa-signal"></i> CONNECT TO LIVE
                    </button>
                </div>
            </div>

            <div class="panel"><div style="padding:20px;"><h3 style="color:var(--gold); text-align:center;">TOP 3 GIFTERS</h3><div id="gifters-list"></div></div></div>
        </div>
    </div>

    <div id="live-modal" class="custom-modal">
        <div class="modal-card" style="border-color: var(--green);">
            <h3 style="color: var(--green)">Live Sync</h3>
            <p style="font-size: 12px; color: #555;">Enter username to start tracking</p>
            <input type="text" id="tiktok-user-input" placeholder="@username">
            <div style="display: flex; gap: 10px; margin-top: 15px;">
                <button class="btn-main" style="background: var(--green); color:black; flex:2;" onclick="tryConnectLive()">CONNECT</button>
                <button class="btn-main" style="background: #222; flex:1;" onclick="closeModal('live-modal')">X</button>
            </div>
        </div>
    </div>

    <div id="snipe-modal" class="custom-modal">
        <div class="modal-card">
            <h3 style="color: var(--purple)">Set Snipe</h3>
            <input type="number" id="new-snipe-val" value="20" style="width: 80%; padding: 10px; margin-bottom: 20px;">
            <button class="btn-main" style="background: var(--purple);" onclick="saveSnipe()">SAVE DELAY</button>
        </div>
    </div>

    <script>
        // 拽转  
        function validateAndConnect() {
            const user = document.getElementById('log-user').value;
            const email = document.getElementById('log-email').value;
            const pass = document.getElementById('log-pass').value;
            
            let isValid = true;

            // 驻住 砖转
            document.querySelectorAll('.error-msg').forEach(e => e.style.display = 'none');

            if (!user.startsWith('@') || user.length < 2) {
                document.getElementById('err-user').style.display = 'block';
                isValid = false;
            }

            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                document.getElementById('err-email').style.display = 'block';
                isValid = false;
            }

            if (pass.length < 8) {
                document.getElementById('err-pass').style.display = 'block';
                isValid = false;
            }

            if (isValid) {
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('admin-panel').style.display = 'block';
            }
        }

        let timeLeft = 60, snipeTime = 20, isRunning = false, isSnipe = false, timerId;
        const sound = document.getElementById('snipe-sound');

        function update() {
            const m = Math.floor(timeLeft / 60), s = timeLeft % 60;
            const display = document.getElementById('timer-display');
            display.innerText = `${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
            
            if(isSnipe) {
                display.classList.add('mode-snipe');
                if(isRunning) sound.play();
            } else {
                display.classList.remove('mode-snipe');
                sound.pause();
            }
        }

        function toggleTimer() {
            if (isRunning) { 
                clearInterval(timerId); 
                isRunning = false; 
                sound.pause(); 
            } else {
                isRunning = true;
                timerId = setInterval(() => {
                    if (timeLeft > 0) { 
                        timeLeft--; 
                    } else if (!isSnipe) { 
                        isSnipe = true; 
                        timeLeft = snipeTime; 
                    } else { 
                        clearInterval(timerId); 
                        isRunning = false; 
                    }
                    update();
                }, 1000);
            }
        }

        function resetT() { clearInterval(timerId); isRunning = false; isSnipe = false; timeLeft = 60; update(); }
        function openModal(id) { document.getElementById(id).style.display = 'flex'; }
        function closeModal(id) { document.getElementById(id).style.display = 'none'; }
        
        function saveSnipe() { 
            snipeTime = document.getElementById('new-snipe-val').value; 
            document.getElementById('snipe-display').innerText = snipeTime; 
            closeModal('snipe-modal'); 
        }

        function tryConnectLive() {
            const userInput = document.getElementById('tiktok-user-input').value;
            if(!userInput.startsWith('@')) return alert("Must start with @");
            
            const btn = document.getElementById('live-btn');
            const overlay = document.getElementById('success-overlay');
            
            closeModal('live-modal');
            btn.innerHTML = "SEARCHING...";
            
            setTimeout(() => {
                btn.innerHTML = `<i class="fa-solid fa-check"></i> LIVE: ${userInput}`;
                btn.style.borderColor = "var(--green)";
                
                // 爪 砖拽砖转
                overlay.style.display = 'flex';
                setTimeout(() => { overlay.style.display = 'none'; }, 3000);
            }, 1500);
        }

        //  转 
        const fill = (id, n) => {
            let h = ""; for(let i=1; i<=n; i++) h += `<div class="row"><span>${i}. ---</span><span style="color:var(--neon)">0</span></div>`;
            document.getElementById(id).innerHTML = h;
        };
        fill('likers-list', 10); fill('gifters-list', 3);
    </script>
</body>
</html>
