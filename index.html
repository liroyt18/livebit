<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <title>LiveBIT Elite Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --neon: #00e5ff; --red: #ff2d55; --gold: #ffcc00; --purple: #8a2be2; --bg: #0d0d15; --card: #11111d; --green: #00ff88; }
        body { background: #05050a; color: white; font-family: 'Segoe UI', sans-serif; margin: 0; height: 100vh; overflow: hidden; }

        /* 住  - 驻 转 拽转 */
        #login-screen { position: fixed; inset: 0; background: #0d0d15; z-index: 10000; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .login-title { color: #00e5ff; font-size: 32px; font-weight: 900; margin-bottom: 40px; }
        .login-input { width: 340px; padding: 18px; background: white; border: none; border-radius: 12px; margin-bottom: 20px; color: #333; font-size: 16px; outline: none; }
        .btn-login { background: #00e5ff; color: black; border: none; padding: 15px 60px; border-radius: 15px; font-weight: 900; cursor: pointer; font-size: 20px; text-transform: uppercase; }

        /* 砖专 - 驻专住 拽专转 转 */
        #admin-panel { display: none; width: 100%; height: 100%; display: grid; grid-template-columns: 280px 1fr 280px; gap: 10px; padding: 15px; box-sizing: border-box; }
        .panel { background: var(--card); border-radius: 15px; padding: 20px; position: relative; }
        
        .header-box { border: 2px solid var(--gold); border-radius: 10px; padding: 15px; text-align: center; margin-bottom: 20px; }
        .timer-val { font-size: 120px; font-weight: 900; text-align: center; margin: 30px 0; font-family: 'Courier New', monospace; }
        .snipe-trigger { color: var(--red); text-align: center; font-weight: bold; font-size: 16px; margin-bottom: 10px; }

        /* 驻转专 转 */
        .btn-start { background: #00e5ff; color: black; width: 100%; padding: 18px; border-radius: 12px; border: none; font-weight: 900; font-size: 16px; margin-bottom: 15px; cursor: pointer; }
        .btn-reset { background: #3d3d3d; color: white; flex: 1; padding: 18px; border-radius: 12px; border: none; font-weight: 900; cursor: pointer; }
        .btn-snipe { background: #8a2be2; color: white; flex: 1; padding: 18px; border-radius: 12px; border: none; font-weight: 900; cursor: pointer; box-shadow: 0 0 15px rgba(138, 43, 226, 0.4); }
        .btn-live { background: transparent; color: #00ff88; border: 2px solid #00ff88; width: 100%; padding: 15px; border-radius: 12px; font-weight: 900; margin-top: 15px; cursor: pointer; box-shadow: 0 0 10px rgba(0, 255, 136, 0.2); }
        
        .copy-btn { background: transparent; border: 1px solid #00e5ff; color: #00e5ff; font-size: 10px; padding: 5px 10px; border-radius: 5px; cursor: pointer; margin-top: 15px; }

        /* 爪 转爪 砖拽祝 (砖 拽拽 住 ) */
        body.view-only { background: transparent !important; }
        .view-only #admin-panel { background: transparent !important; grid-template-columns: 1fr; }
        .view-only .panel:not(.center-p), .view-only .btn-start, .view-only .btn-reset, .view-only .btn-snipe, .view-only .btn-live, .view-only #login-screen { display: none !important; }
        .view-only .center-p { background: transparent !important; }
        
        .rank-glow { border: 2px solid var(--gold); box-shadow: 0 0 15px var(--gold); border-radius: 8px; margin-bottom: 8px; }
    </style>
</head>
<body id="main-body">

    <div id="login-screen">
        <div class="login-title">LiveBIT Login</div>
        <input type="text" class="login-input" placeholder="TikTok Username">
        <input type="password" class="login-input" placeholder="Password">
        <button class="btn-login" onclick="login()">CONNECT</button>
    </div>

    <div id="admin-panel">
        <div class="panel">
            <h3 style="color:var(--red); text-align:center; font-size:18px;">TOP 10 LIKERS</h3>
            <div id="likers-list"></div>
            <button class="copy-btn" onclick="copy('likers')">COPY LIKERS URL</button>
        </div>

        <div class="panel center-p" style="background:transparent;">
            <div class="header-box">
                <div style="color:var(--gold); font-size:12px; font-weight:bold;"> BIGGEST GIFTER</div>
                <div style="font-size:24px; font-weight:900;">Waiting...</div>
            </div>
            
            <div class="snipe-trigger">Snipe Trigger: 20s</div>
            <div class="timer-val" id="timer-display">01:00</div>
            
            <button class="btn-start" onclick="toggleTimer()">START / PAUSE</button>
            <div style="display:flex; gap:15px;">
                <button class="btn-reset" onclick="resetTimer()">RESET</button>
                <button class="btn-snipe">SNIPE DELAY</button>
            </div>
            <button class="btn-live">CONNECT TO YOUR LIVE</button>
        </div>

        <div class="panel">
            <h3 style="color:var(--gold); text-align:center; font-size:18px;">TOP 3 GIFTERS</h3>
            <div id="gifters-list"></div>
            <button class="copy-btn" onclick="copy('timer')">COPY OVERLAY URL</button>
        </div>
    </div>

    <script>
        const bc = new BroadcastChannel('livebit_sync');
        let timeLeft = 60, running = false, timerInterval;

        // 拽  爪 专拽 转 专 (砖 -URL 拽拽 住)
        if (window.location.search.includes('view=timer')) {
            document.getElementById('main-body').classList.add('view-only');
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('admin-panel').style.display = 'grid';
        }

        function login() {
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('admin-panel').style.display = 'grid';
        }

        function toggleTimer() {
            if (running) { clearInterval(timerInterval); running = false; }
            else {
                running = true;
                timerInterval = setInterval(() => {
                    if (timeLeft > 0) { timeLeft--; updateDisplay(); }
                }, 1000);
            }
        }

        function updateDisplay() {
            const m = Math.floor(timeLeft / 60), s = timeLeft % 60;
            const timeStr = `${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
            document.getElementById('timer-display').innerText = timeStr;
            bc.postMessage(timeStr); // 住专 注 拽拽 住
        }

        bc.onmessage = (e) => { document.getElementById('timer-display').innerText = e.data; };

        function resetTimer() { timeLeft = 60; updateDisplay(); clearInterval(timerInterval); running = false; }
        function copy(t) { alert("URL Copied!"); }

        const populate = (id, n, hasGlow = false) => {
            let html = "";
            for(let i=1; i<=n; i++) {
                let style = (hasGlow && i <= 3) ? 'rank-glow' : '';
                html += `<div class="${style}" style="display:flex; justify-content:space-between; padding:10px; border-bottom:1px solid #222;">
                            <span>${i}. ---</span><span style="color:#00e5ff">0</span>
                         </div>`;
            }
            document.getElementById(id).innerHTML = html;
        };
        populate('likers-list', 10);
        populate('gifters-list', 3, true);
    </script>
</body>
</html>
