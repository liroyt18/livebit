<!DOCTYPE html>
<html lang="en" dir="ltr"> 
<head>
    <meta charset="UTF-8">
    <title>LiveBIT Elite Dashboard</title>
    <style>
        :root { --neon: #00d4ff; --red: #ff3232; --gold: #ffd700; --bg: #020205; }
        body { background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; height: 100vh; overflow: hidden; display: flex; flex-direction: column; }
        
        /* Login Screen */
        #overlay { position: fixed; inset: 0; background: #05050a; z-index: 2000; display: flex; align-items: center; justify-content: center; }
        .login-card { 
            background: #111; padding: 40px; border-radius: 20px; border: 2px solid var(--neon); width: 380px; text-align: center; 
            animation: neon-glow-border 1.5s infinite alternate; box-shadow: 0 0 15px rgba(0, 212, 255, 0.4);
        }
        .input-group { position: relative; margin-bottom: 15px; }
        input { width: 100%; padding: 15px; border-radius: 10px; border: 1px solid #333; background: #000; color: white; outline: none; box-sizing: border-box; text-align: left; }
        .eye-btn { position: absolute; right: 15px; top: 15px; cursor: pointer; color: var(--neon); z-index: 10; }

        /* Dashboard UI */
        .top-bar { display: flex; justify-content: center; gap: 40px; padding: 10px; background: rgba(255,255,255,0.03); border-bottom: 1px solid #222; font-size: 20px; }
        .dashboard { display: grid; grid-template-columns: 280px 1fr 280px; gap: 15px; padding: 15px; flex-grow: 1; }
        .side-panel { background: rgba(255,255,255,0.02); border: 1px solid #222; border-radius: 15px; padding: 15px; }
        .center-col { text-align: center; display: flex; flex-direction: column; align-items: center; }
        #timer { font-size: 110px; font-weight: 900; font-family: monospace; margin: 10px 0; line-height: 1; }
        .crown-box { border: 2px solid var(--gold); padding: 10px; border-radius: 15px; width: 80%; margin-bottom: 15px; background: rgba(255,215,0,0.05); }

        /* Controls Grid - Optimized Layout */
        .controls { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; width: 100%; max-width: 400px; }
        button { padding: 12px; border-radius: 8px; border: none; cursor: pointer; font-weight: bold; transition: 0.2s; color: white; }
        .btn-start { background: var(--neon); color: black; grid-column: 1/3; font-size: 18px; }
        .btn-pause { background: #d4a017; color: black; }
        .btn-reset { background: #333; }
        .btn-adj { background: #222; border: 1px solid #444; }
        .btn-snipe { background: #8246dc; grid-column: 1/3; margin-top: 5px; }

        @keyframes neon-glow-border { from { border-color: var(--neon); } to { border-color: #0088ff; } }
    </style>
</head>
<body>

    <audio id="soundSnipeStart" src="×¡××•× ×“ - ××ª×—.mp3" preload="auto"></audio>
    <audio id="soundSnipeEnd" src="yes.mp3" preload="auto"></audio>

    <div id="overlay">
        <div class="login-card">
            <h2 style="color: var(--neon)">Welcome to LiveBIT</h2> 
            <div class="input-group"><input type="text" id="user" placeholder="TikTok Username"></div>
            <div class="input-group"><input type="email" id="email" placeholder="Email Address"></div>
            <div class="input-group">
                <input type="password" id="pass" placeholder="Password">
                <span class="eye-btn" onclick="togglePass()">ğŸ‘ï¸</span>
            </div>
            <button onclick="login()" class="btn-start" style="width: 100%">CONNECT SYSTEM</button>
        </div>
    </div>

    <div class="top-bar">
        <div style="color: var(--neon)">ğŸ‘ï¸ <span id="views">0</span></div>
        <div style="color: var(--red)">â¤ï¸ <span id="likes">0</span></div>
    </div>

    <div class="dashboard">
        <div class="side-panel">
            <h4 style="color: var(--gold); text-align: center;">TOP 3 GIFTERS</h4>
            <div id="gifters"><div style="text-align:center; color:#444;">Waiting...</div></div>
        </div>

        <div class="center-col">
            <div class="crown-box">
                <div style="font-size: 25px;">ğŸ‘‘</div>
                <div id="top-name" style="font-weight: bold;">BIGGEST GIFTER</div>
            </div>
            <div id="snipe-label" style="color: var(--red); font-weight: bold;">Snipe: 20s</div>
            <div id="timer">01:00</div>
            
            <div class="controls">
                <button class="btn-start" onclick="start()">START â–¶</button>
                <button class="btn-pause" onclick="pause()">PAUSE â¸</button>
                <button class="btn-reset" onclick="reset()">RESET ğŸ”„</button>
                <button class="btn-adj" onclick="adjust(30)">ğŸ”¼ 30s</button>
                <button class="btn-adj" onclick="adjust(-30)">ğŸ”½ 30s</button>
                <button class="btn-snipe" onclick="openSnipe()">âš™ï¸ SNIPE SETTINGS</button>
            </div>
        </div>

        <div class="side-panel">
            <h4 style="color: var(--red); text-align: center;">TOP 10 LIKERS</h4>
            <div id="likers-list"></div>
        </div>
    </div>

    <script>
        let mainS = 60, snipeS = 20, tid, isSnipe = false;
        const sStart = document.getElementById('soundSnipeStart');
        const sEnd = document.getElementById('soundSnipeEnd');

        function togglePass() {
            let p = document.getElementById('pass');
            p.type = p.type === 'password' ? 'text' : 'password';
        }

        function login() { document.getElementById('overlay').style.display = 'none'; }

        function stopAllSounds() {
            [sStart, sEnd].forEach(s => {
                s.pause();
                s.currentTime = 0;
            });
        }

        function start() {
            clearInterval(tid);
            tid = setInterval(() => {
                if(!isSnipe) {
                    if(mainS > 0) {
                        mainS--;
                    } else {
                        isSnipe = true;
                        stopAllSounds(); // ××•×•×“× ×©×©×•× ×“×‘×¨ ×œ× ×¨×¥ ×œ×¤× ×™ ×©××ª×—×™×œ ×¡××•× ×“ ××ª×—
                        sStart.play().catch(e => console.log("Sound play failed"));
                    }
                } else {
                    if(snipeS > 0) {
                        snipeS--;
                    } else {
                        clearInterval(tid);
                        stopAllSounds(); // ×—×•×ª×š ××ª ×¡××•× ×“ ×”××ª×— ×‘×¨×’×¢ ×©× ×’××¨ ×”×¡× ×™×™×¤
                        sEnd.play().catch(e => console.log("Sound play failed"));
                    }
                }
                update();
            }, 1000);
        }

        function pause() { 
            clearInterval(tid);
            stopAllSounds(); // ××¤×¡×™×§ ×¡××•× ×“ ×× ×œ×—×¦×ª ×¢×œ ×¤××•×– ×™×“× ×™
        }

        function update() {
            let t = isSnipe ? snipeS : mainS;
            let m = Math.floor(t/60), s = t%60;
            document.getElementById('timer').textContent = `${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
            document.getElementById('timer').style.color = isSnipe ? 'var(--red)' : 'white';
        }

        function reset() { 
            clearInterval(tid); 
            stopAllSounds();
            mainS = 60; 
            isSnipe = false; 
            update(); 
        }

        function adjust(v) { mainS = Math.max(0, mainS + v); update(); }
        function openSnipe() { /* ×¤×•× ×§×¦×™×™×ª ×”××•×“××œ ×©×§×™×™××ª ×›×‘×¨ */ }
    </script>
</body>
</html>
