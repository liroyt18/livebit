<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiveBIT System</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --cyan: #00e5ff; --bg: #0d0d0d; --input-bg: #000000; --red: #ff2d55; }
        body { background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; align-items: center; justify-content: center; min-height: 100vh; }

        /* --- עיצוב התחברות לפי התמונה --- */
        #login-screen { width: 100%; max-width: 400px; padding: 20px; text-align: center; }
        h1 { color: var(--cyan); font-size: 28px; margin-bottom: 30px; font-weight: 800; }
        .input-group { position: relative; margin-bottom: 12px; }
        input { width: 100%; padding: 18px; background: var(--input-bg); border: 1px solid #1a1a1a; color: white; border-radius: 12px; box-sizing: border-box; outline: none; font-size: 16px; }
        .eye-btn { position: absolute; right: 20px; top: 50%; transform: translateY(-50%); cursor: pointer; color: #444; font-size: 18px; }
        
        .btn-connect { width: 100%; padding: 18px; background: var(--cyan); color: black; border: none; border-radius: 12px; font-weight: 900; font-size: 16px; cursor: pointer; text-transform: uppercase; margin-top: 10px; }
        
        .error-msg { color: var(--red); font-size: 13px; margin-top: 8px; display: none; font-weight: bold; text-align: left; padding-left: 5px; }

        /* --- דשבורד (מוסתר בהתחלה) --- */
        #admin-panel { display: none; width: 100vw; height: 100vh; background: #050505; padding: 20px; box-sizing: border-box; }
        /* (שאר עיצובי הדשבורד מהגרסה הקודמת נשמרים כאן פנימית) */
    </style>
</head>
<body>

    <div id="login-screen">
        <h1>Welcome to LiveBIT</h1>
        
        <div class="input-group">
            <input type="text" id="log-user" placeholder="TikTok Username">
            <div id="err-user" class="error-msg">Please add @ to your TikTok username</div>
        </div>

        <div class="input-group">
            <input type="email" id="log-email" placeholder="Email Address">
            <div id="err-email" class="error-msg">Email is incorrect, please try again</div>
        </div>

        <div class="input-group">
            <input type="password" id="log-pass" placeholder="Password">
            <i class="fa-solid fa-eye eye-btn" id="eye" onclick="togglePass()"></i>
            <div id="err-pass" class="error-msg">Try to add more characters to reach 8</div>
        </div>

        <button class="btn-connect" onclick="doLogin()">CONNECT SYSTEM</button>
        <div id="server-status" style="font-size: 10px; color: #333; margin-top: 15px;">Server Status: Checking...</div>
    </div>

    <div id="admin-panel">
        <h2 style="color:var(--cyan)">Dashboard Connected</h2>
        <p>Your design for the dashboard is ready inside.</p>
    </div>

    <script>
        const socket = io("https://livebit-server.onrender.com");
        
        // בדיקת סטטוס שרת למניעת "טעינה של שעה"
        socket.on("connect", () => {
            document.getElementById('server-status').innerText = "Server Status: Ready";
            document.getElementById('server-status').style.color = "green";
        });

        function togglePass() {
            const p = document.getElementById('log-pass');
            const eye = document.getElementById('eye');
            if(p.type === 'password') {
                p.type = 'text';
                eye.classList.replace('fa-eye', 'fa-eye-slash');
            } else {
                p.type = 'password';
                eye.classList.replace('fa-eye-slash', 'fa-eye');
            }
        }

        function doLogin() {
            const u = document.getElementById('log-user').value.trim();
            const e = document.getElementById('log-email').value.trim();
            const p = document.getElementById('log-pass').value;
            
            // איפוס שגיאות
            document.querySelectorAll('.error-msg').forEach(m => m.style.display = 'none');

            let isOk = true;

            // חסימה 1: יוזר טיקטוק חייב @
            if(!u.startsWith('@')) {
                document.getElementById('err-user').style.display = 'block';
                isOk = false;
            }

            // חסימה 2: אימייל תקין
            if(!e.includes('@') || !e.includes('.') || !e.includes('com')) {
                document.getElementById('err-email').style.display = 'block';
                isOk = false;
            }

            // חסימה 3: סיסמה 8 תווים
            if(p.length < 8) {
                document.getElementById('err-pass').style.display = 'block';
                isOk = false;
            }

            if(isOk) {
                const btn = document.querySelector('.btn-connect');
                btn.innerText = "WAITING FOR SERVER...";
                // שולח ל-Render לבדוק אם המשתמש באמת קיים ובחיים
                socket.emit("validateUser", u.replace('@', ''));
            }
        }

        socket.on("loginResult", (res) => {
            if(res.success) {
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('admin-panel').style.display = 'block';
            } else {
                alert("The server says: User not found or not live!");
                document.querySelector('.btn-connect').innerText = "CONNECT SYSTEM";
            }
        });
    </script>
</body>
</html>
