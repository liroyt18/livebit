<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LiveBIT - Connect System</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <style>
        :root {
            --bg: #05050a;
            --cyan: #00f2ff;
            --magenta: #ff2d55;
            --panel: #0d0d1a;
        }

        body {
            background-color: var(--bg);
            color: white;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* --- ××¡×š ×”×ª×—×‘×¨×•×ª (Login Screen) --- */
        #auth-screen {
            background: #0a0a0f;
            padding: 50px;
            border-radius: 30px;
            border: 2px solid var(--cyan);
            width: 480px;
            text-align: center;
            box-shadow: 0 0 40px rgba(0, 242, 255, 0.15);
        }

        #auth-screen h2 {
            color: var(--cyan);
            font-size: 2.2rem;
            margin-bottom: 35px;
            font-weight: 800;
        }

        .input-box {
            position: relative;
            margin-bottom: 15px;
        }

        input {
            width: 100%;
            padding: 18px;
            background: #000;
            border: 1px solid #1a1a1a;
            color: white;
            border-radius: 12px;
            box-sizing: border-box;
            font-size: 1rem;
        }

        /* ×©×“×” ×¡×™×¡××” ×¢× ×¢×™×Ÿ */
        .password-container {
            position: relative;
        }

        .eye-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #555;
            font-size: 1.2rem;
        }

        .btn-connect-sys {
            background: var(--cyan);
            color: black;
            border: none;
            padding: 20px;
            width: 100%;
            border-radius: 12px;
            font-weight: bold;
            font-size: 1.2rem;
            cursor: pointer;
            margin-top: 25px;
            text-transform: uppercase;
        }

        /* --- ×“×©×‘×•×¨×“ (Dashboard) - ××•×¡×ª×¨ ×‘×”×ª×—×œ×” --- */
        #dashboard {
            display: none;
            width: 100vw;
            height: 100vh;
            grid-template-columns: 280px 1fr 280px;
            padding: 15px;
            box-sizing: border-box;
            gap: 15px;
        }

        .side-panel { background: var(--panel); border-radius: 15px; padding: 20px; border: 1px solid #1a1a2e; }
        .main-content { display: flex; flex-direction: column; gap: 15px; }
        .timer-box { background: var(--panel); border-radius: 20px; flex-grow: 1; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        .clock { font-size: 8rem; font-weight: bold; margin: 10px 0; }
        
        /* ×›×¤×ª×•×¨×™ ×”×“×©×‘×•×¨×“ */
        .btn-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; width: 85%; }
        .ctrl-btn { padding: 15px; border: none; border-radius: 8px; cursor: pointer; color: white; font-weight: bold; font-size: 1rem; }
        .btn-start { background: var(--cyan); color: black; grid-column: span 2; }
        .btn-dark { background: #222; }
        .btn-purple { background: #7d2ae8; }
        .btn-connect-live { background: transparent; border: 2px solid #00ff88; color: #00ff88; grid-column: span 2; margin-top: 10px; }
    </style>
</head>
<body>

    <div id="auth-screen">
        <h2>Welcome to LiveBIT</h2>
        <div class="input-box">
            <input type="text" id="tiktok_user" placeholder="TikTok Username">
        </div>
        <div class="input-box">
            <input type="email" id="email" placeholder="Email Address">
        </div>
        <div class="input-box password-container">
            <input type="password" id="pass" placeholder="Password">
            <span class="eye-icon" onclick="togglePass()">ğŸ‘ï¸</span>
        </div>
        <button class="btn-connect-sys" onclick="enterDashboard()">CONNECT SYSTEM</button>
        <p id="err" style="color: red; margin-top: 10px; font-size: 0.8rem;"></p>
    </div>

    <div id="dashboard">
        <div class="side-panel"><div style="color:var(--magenta); text-align:center;">TOP 10 LIKERS</div></div>
        
        <div class="main-content">
            <div style="background:var(--panel); border:2px solid gold; border-radius:10px; padding:10px; text-align:center;">
                <small style="color:gold;">ğŸ‘‘ BIGGEST GIFTER</small>
                <div id="top-gifter">Waiting...</div>
            </div>
            
            <div class="timer-box">
                <div style="color:var(--magenta);">Snipe Trigger: 34s</div>
                <div class="clock">01:00</div>
                <div class="btn-grid">
                    <button class="ctrl-btn btn-start">START / PAUSE</button>
                    <button class="ctrl-btn btn-dark">â–² 30S</button>
                    <button class="ctrl-btn btn-dark">â–¼ 30S</button>
                    <button class="ctrl-btn btn-dark">RESET</button>
                    <button class="ctrl-btn btn-purple">SNIPE DELAY</button>
                    
                    <div style="grid-column: span 2; margin-top: 20px;">
                        <input type="text" id="live_id" placeholder="Enter Username with @" style="margin-bottom:10px;">
                        <button class="ctrl-btn btn-connect-live" onclick="connectLive()">ğŸ“¶ CONNECT TO LIVE</button>
                        <div id="live-status" style="margin-top:10px; font-size: 0.9rem;"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="side-panel"><div style="color:gold; text-align:center;">TOP 3 GIFTERS</div></div>
    </div>

    <script>
        const socket = io('https://livebit-server.onrender.com');

        function togglePass() {
            const p = document.getElementById('pass');
            p.type = p.type === 'password' ? 'text' : 'password';
        }

        function enterDashboard() {
            const email = document.getElementById('email').value;
            const user = document.getElementById('tiktok_user').value;
            const pass = document.getElementById('pass').value;

            if (!email.includes('@') || !email.includes('.') || !user || !pass) {
                document.getElementById('err').innerText = "Please fill all fields correctly (Email must have @ and .)";
                return;
            }

            document.getElementById('auth-screen').style.display = 'none';
            document.getElementById('dashboard').style.display = 'grid';
            document.body.style.alignItems = 'stretch';
        }

        function connectLive() {
            const target = document.getElementById('live_id').value;
            const status = document.getElementById('live-status');
            if (!target.startsWith('@')) {
                status.style.color = "orange";
                status.innerText = "Username must start with @";
                return;
            }
            status.style.color = "white";
            status.innerText = "Connecting to TikTok...";
            socket.emit('connect-live', target.replace('@', ''));
        }

        socket.on('conn-status', (data) => {
            const s = document.getElementById('live-status');
            if(data.success) {
                s.style.color = "#00ff88";
                s.innerText = "Successfully connected to your live!";
            } else {
                s.style.color = "#ff2d55";
                s.innerText = "Check your username or if you have started the live.";
            }
        });
    </script>
</body>
</html>
